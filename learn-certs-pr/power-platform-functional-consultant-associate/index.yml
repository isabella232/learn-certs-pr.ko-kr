summary: |-
  귀하는 컨설팅 및 구성 기술을 연마하려는기능 컨설턴트, 데이터 분석가 또는 개발자 이거나, 아키텍트 인증을 받기 위한 솔루션 아키텍트입니까? 혹은 Microsoft Power Platform 구성 지식 및 경험이 있는 IT 전문가일 수도 있습니다. 만일 여기에 해당하며 Microsoft Dynamics 365 모델 기반 애플리케이션 및 데이터 모델링 원칙을 잘 알고 있다면, Microsoft Power Platform Functional Consultant Associate 인증이 어떻게 경력을 향상시키고 팀에서핵심 구성원이 되는데 도움을 주는지 알아보십시오. 이 인증은 귀하가 Power Apps, Power BI, 및 Power Virtual Agents 를 사용하는 솔루션을 구축하고 구현할 수 있는 자격이 있다는 것을 전세계에 알려줍니다.
  
  이 인증의 후보자로서, 조직의 이해 관계자 및 솔루션 아키텍트, 개발자 및 검사관과 같은 주제 전문가와 작업하여 요구사항을 수집한 후, Microsoft Power Platform 솔루션을 구현합니다. 모델 기반, canvas, 및 포털 앱을 구축합니다. 그리고 Power Automate 흐름을 만들고, Power Virtual Agents을 사용하여 챗봇을 디자인하며, Power BI 시각화 및 대시보드를 사용하여 데이터를 분석합니다. 애플리케이션 향상, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화도 만들 수 있습니다.
  
  기능 컨설턴트로서, 이 인증을 사용하여 프로젝트와 기타 계약들은 더 효과적으로 마케팅하십시오. Microsoft Power Platform Functional Consultant Associate 인증은 귀하가 —코드 없이 또는 낮은 코드—일반적으로 개발 전문지식이 필요한 솔루션을 구출할 수 있음을 조직이 알수있게 합니다.
  
  이 인증을 받기 전 좀 더 많은 경험이 필요한 경우, 여기 몇 가지 제안사항이 있습니다&#58;
  - Power BI을 사용하여 기본 대시보드 구축하기.
  - Microsoft Learn에서 사용가능한 학습경로 시작하기.
  - 강사 주도 교육 과정에 등록하기.
