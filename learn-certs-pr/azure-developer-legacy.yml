### YamlMime:Certification
title: 'Microsoft Certified: Azure Developer Associate (레거시)'
metadata:
  title: 'Microsoft Certified: Azure Developer Associate (레거시)'
  description: 'Azure 개발자는 클라우드 솔루션 및 서비스를 설계, 구성, 테스트 및 유지 관리합니다.'
uid: certification.azure-developer-legacy
certificationRenewalUid: renewal.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  이 버전의 인증을 이제는 사용할 수 없습니다. 이 버전의 인증이 있는 경우 최신 버전의 인증이 자동으로 부여됩니다.
  
  두 버전의 인증이 모두 인증에 나열됩니다. 최신 버전만 갱신하면 됩니다. 이전 버전이 만료되면 성적표의 인증 이력 섹션으로 이동합니다.
  
  Azure Developer Associate 인증의 응시자들은 Microsoft Azure에서 cloud 애플리케이션 및 서비스를 디자인하고, 구축하고, 테스트하고, 유지 관리하는데 있어 주제별 전문지식을 가지고있어야합니다.  
  
  이 역할의 책임은 요구사항, 정의 및 디자인에서; 개발, 배포 및 유지 관리까지; 성능 튜닝 및 모니터링 까지, cloud 개발의 모든 단계에 참여하는 것이 포함됩니다. 
  
  Azure 개발자들은 솔루션을 구현하기 위해 cloud 솔루션 아키텍트, cloud DBAs, cloud 관리자 및 고객들과 협력합니다.
  
  이 인증의 응시자는 1-2 년의 전문적인 개발 경험과 Microsoft Azure에 대한 경험이 있어야합니다. 또한 이 역할의 후보자는 Azure 에 의해 지원되는 언어로 프로그래밍 할 수 있어야 하고, Azure SDKs, Azure PowerShell, Azure CLI, 데이터 저장소 옵션, 데이터 연결, APIs, 앱 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 튜닝 및 모니터링에 능숙해야합니다. 
