uid: certification.mos-excel-2016-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Microsoft Office Specialist Expert 인증을 획득하여 Excel 2016에서 고급 기술을 보유하고 있음을 입증합니다. 본 인증을 위한 전문가 수준의 응시자는 Excel 환경에 대한 고급 지식을 보유하고 있으며 다른 사람들이 프로그램 기능을 올바르게 사용할 수 있도록 지원합니다.
subTitle: 이 인증서 Microsoft Office Specialist Expert 인증을 통해 핵심 Office 프로그램의 고급 기술을 입증할 수 있습니다.
levels:
- advanced
skills:
- 통합 문서 옵션 및 설정 관리
- 맞춤 데이터 형식 및 레이아웃 적용
- 고급 수식 만들기
- 고급 차트 및 표 만들기
roles:
- business-user
type: mos
