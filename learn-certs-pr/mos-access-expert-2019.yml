summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Microsoft Office Specialist&#58; Access Expert 인증을 획득하여 Access를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 데이터베이스 설계 원칙의 역량을 입증합니다.

  해당 인증을 취득한 사람은 이미 약 150 시간의 제품 관련 교육 및 실무 경험을 보유하고, 업계 전문가 수준의 역량을 입증하였으며, 취업 시장에 뛰어들 준비가 되었음을 입증합니다. 그들은 Access의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
