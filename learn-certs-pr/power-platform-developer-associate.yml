  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></font></div>

  Microsoft Power Platform Developer Associate 인증의 응시자는 Power Platform 솔루션 설계, 개발, 보안 및 문제 해결을 합니다. 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현합니다.

  Power Platform 서비스에 대한 확실한 응용 지식이 있어야 합니다. 응시자는 기능, 경계 및 제약 조건에 대해 심층적으로 이해해야 합니다. Power Platform에 대한 DevOps 관행을 기본적으로 이해하고 있어야 합니다.

  해당 역할을 위한 개발 경험에는 Power Platform 서비스, JavaScript, TypeScript, C#, HTML, JSON, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET 및 Power BI를 포함하여야 합니다.
