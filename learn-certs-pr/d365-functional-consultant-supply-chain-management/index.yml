summary: |-
  이 인증의 응시자들은 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 모범 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성하는 데 있어 핵심 리소스 역할을 합니다.
  
  이 인증의 응시자들은 회계 원칙 및 비즈니스 재무 운영, 고객 서비스, 현장 서비스, 제조, 소매, 및 공급망 관리 개념에 대한 기본적인 이해가 있어야 합니다. 일반적으로 재무, 제조, 및 공급망 관리를 포함하는 재무 및 운영 앱에 대한 하나 이상의 기능 세트를 전문으로 합니다.
  
  응시자들은 조달, 무역, 물류, 창고 관리, 및 운송 관리를 포함한, 공급망 관리 관행에 대한 지식이 반드시 있어야합니다. 
