title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Solution Architect Expert'
  description: Microsoft Dynamics 365의 금융 및 운영 앱의 솔루션 설계자는 비즈니스 맞춤 사례 및 소프트웨어 기능을 이해하는 신뢰할 수 있는 조언자입니다. 이들은 팀원들이 미리 정의된 구현 목표를 달성할 수 있는 Dynamics 솔루션을 구현하도록 합니다.
uid: certification.d365-finance-and-operations-apps-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  귀하는 Microsoft Dynamics 365 앱 및 Microsoft Power Platform에 익숙한 솔루션 설계자, 기능 또는 기술 컨설턴트, IT 전문 또는 정보 업무 종사자입니까? Dynamics 365 재무 및 운영 앱에 대해 깊이 이해하고 있습니까? 귀하는 권장되는 비즈니스 관행 및 소프트웨어 기능을 이해하는 신뢰할 수 있는 조언자입니까? 만일 그렇다면, 이 전문가 인증을 취득함으로 귀하의 경력을 다음 레벨로 끌어 올릴 수 있는 문을 열 수 있습니다.
  
  이 인증의 후보자로, 귀하는 이해 관계자들에게 조언하고 비즈니스 요구사항을 안전하고, 확장가능하며, 믿을 수 있는 솔루션으로 바꾸는 Dynamics 365 전문가입니다. Dynamics 365 재무 및 운영 앱의 필수 아키텍처 구성요소를 사용하는 방법을 알고있기 때문에 고객을 위해 화합하는 솔루션을 디자인합니다. 하나 이상의 산업 분야에서 광범위한 도메인 지식을 보유하고 있습니다. 이에 더하여, 각 영역의 결정이 전체 솔루션에 어떻게 영향을 미치는지 이해합니다. 또한, 재무, 공급망 관리 및 제조와 같은 플랫폼, 도구 및 기능 영역들을 잘 알고있습니다.
  
  Dynamics 365&#58; Finance and Operations Apps Solution Architect Expert 인증은 다음과 같은 경우에 적합합니다&#58;
  - Dynamics 365 재무 및 운영 앱 기능 컨설턴트 혹은 기술 컨설턴트로서 상당한 경험이 있습니다.
  - 솔루션 아키텍트가 되고 싶거나 최근 경력을 쌓기 시작했습니다.
  - 조직에서 전체 기술 솔루션의 성공적인 디자인, 구현, 배포 및 채택을 담당하고 있습니다.
  - 비즈니스 요구를 명확하고 효율적인 솔루션으로 개선하기위해 조직 및 구현 팀과 컨설팅한 경험이 있습니다.
  
  이 인증을 획득하기 전에 더 많은 경험이 필요한 경우, 여기 몇 가지 제안사항이 있습니다&#58;
  - 솔루션 아키텍트와 함께하거나 몇 가지 프로젝트에서 하나로 일 하십시오.
  - 재무 및 운영 앱 솔루션을 디자인하고 구현하는데 자원봉사 하십시오.
  - 다른 솔루션 아키텍트들과 함께 솔루션 아티텍처 워크숍에 참가하십시오.
