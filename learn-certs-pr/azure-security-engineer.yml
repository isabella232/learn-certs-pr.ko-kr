  description: 'Azure Security Engineer는 엔드투엔드 인프라의 일부로서 보안 제어 및 위협 보호 환경을 구현하고, ID 및 액세스를 관리하며, 클라우드 및 하이브리드 환경에서 데이터, 애플리케이션, 네트워크를 구현합니다.'
uid: certification.azure-security-engineer
