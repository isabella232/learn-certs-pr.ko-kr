  description: 이 인증은 2021년 3월에 가능합니다. Power Platform Solution Architect Experts 는 이해 관계자들과 협력하고 조직의 광범위한 비즈니스와 기술 요구 사항에 영향을 주는 솔루션에 주력합니다.
uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Microsoft Power Platform 혹은 Microsoft Dynamics 365 솔루션 설계자로서 자신의 전문 지식을 증명하고 싶거나, 솔루션 설계자가 되기 위한 다음 단계로 나아갈 준비가 된 개발자나 선임 컨설턴트라면, 이 전문가 인증이 경력을 발전시키는데 도움이 될 수 있습니다.
  
  Power Platform Solution Architect Expert 인증을 위한 응시자로서, 이해 관계자들과 협력하고 조직의 광범위한 비즈니스와 기술 요구 사항에 영향을 주는 솔루션에 중점을 둡니다. Power Platform, Dynamics 365 고객 참여 앱, 관련 Microsoft cloud 솔루션, 및 타사 기술에 대한 기능 및 기술 지식을 보유하고 있습니다. 이 인증을 위해, Power Platform 아키텍처에 대한 깊은 지식과 함께 Power Platform 솔루션 설계자로서 최소 1년에서 3년 또는 선임 컨설턴트나 개발자로서 7년에서 10년이 필요합니다.
  
  이 인증을 시도하기 전에 추가 경험이 필요한 경우, 여기 몇 가지 제안 사항이 있습니다&#58;
  - Power Platform 프로젝트에서 솔루션 설계자로 작업합니다(또는 쉐도우 합니다).
  - 강사 주도 교육 과정에 등록합니다.
  - [Microsoft Learn](/learn/paths/become-solution-architect/)에서 가능한 교육 경로를 탐색합니다.
  
