### YamlMime:Examination
title: Analyzing Data with Microsoft Power BI
metadata:
  title: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
  description: 'Exam DA-100: Analyzing Data with Microsoft Power BI'
uid: exam.da-100
displayName: DA-100
summary: |-
  <div>
  <div><strong>이 시험의 내용은 2021년 1월 27일 업데이트됩니다. 변경되는 사항을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  </div>

  데이터 분석가는 기업이 Microsoft Power BI를 사용하여 데이터 자산 가치를 극대화하도록 합니다. 실무 전문가인 데이터 분석가는 확장성 있는 데이터 모델 설계 및 구축, 데이터 정리 및 변환, 이해하기 쉬운 데이터 시각화로 의미있는 비즈니스 가치를 제공하는 고급 분석 기능의 활성화를 담당합니다. 데이터 분석가는 수직 시장의 주요 비즈니스 이해 관계자와 협력하여 식별된 비즈니스 요구 사항에 따라 관련 정보를 제공합니다.
  <br/>

  데이터 분석가는 온-프레미스 및 클라우드에서 데이터 리포지토리 및 데이터 처리에 관해 기본적으로 이해해야 합니다.
subTitle: '본 시험은 데이터 준비, 데이터 모델링, 데이터 시각화, 데이터 분석 및 결과물 배포 및 유지 관리와 같은 기술 과제를 수행할 수 있는 능력을 측정합니다.'
