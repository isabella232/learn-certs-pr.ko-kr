  Microsoft Office Specialist (MOS) PowerPoint 2013 시험의 응시자는 PowerPoint 환경에 대한 철저한 이해는 물론 스스로 작업을 완료할 수 있는 능력을 갖추고 있어야 합니다. 응시자는 프레젠테이션 작성 및 관리, 도형 및 슬라이드 삽입 및 서식 지정, 슬라이드 내용 작성, 슬라이드 전환 및 애니메이션 적용, 다수 프레젠테이션 관리를 할 수 있습니다.
