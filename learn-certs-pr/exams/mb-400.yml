summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 5년 22월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험의 응시자는 Dynamics 365에서 Microsoft Power Apps 모델 기반 애플리케이션과 협력하여 Dynamics 365 구현을 설계, 개발, 보안 및 확장하는 개발자입니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다.

  응시자는 사용자 지정, 구성, 통합 및 확장성뿐 아니라 경계와 제약에 대한 심층적인 이해를 포함하여 Dynamics 365에서 Power Apps 모델 기반 앱에 대한 강력한 지식을 갖추고 있어야 합니다. 응시자는 Dynamics 365에서 Power Apps 모델 기반 앱에 대한 DevOps 관행을 기본적으로 이해하고 있어야 합니다. 또한 응시자는 데이터를 공개, 저장 및 보고해야 합니다.

  응시자는 JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET 및 Power BI를 포함하는 개발 경험이 있어야 합니다.
