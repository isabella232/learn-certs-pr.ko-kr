summary: |-
  이 시험은 Microsoft Dynamics 365 재무 및 운영 앱의 기능 및 역량을 다룹니다.
  
  이 시험의 응시자들은 정보 기술 (IT) 환경에 대한 일반적인 지식이나 관련 업무 경험이 있어야 합니다. 또한 재무 원칙 및 비즈니스 운영에 대한 기본적인 이해가 있어야 합니다.
  
  <div><br/><font color='red'><strong>베타 시험은 문제와 시험의 품질에 대한 데이터를 수집하고 있기 때문에 즉시 채점되지 않습니다. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">베타 시험에 대한 가치와 중요성에 대해 더 알아보세요</a>.</strong></font></div>
subTitle: '이 시험은 다음을 설명하는 귀하의 능력을 측정합니다: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; 프로젝트 운영; 및 공유 기능.'
