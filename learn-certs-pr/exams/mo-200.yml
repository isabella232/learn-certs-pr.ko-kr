summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  시험은 여러 장의 시트로 워크북을 만들고 편집할 수 있는 능력을 다루고 데이터를 시각적으로 표현하기 위해 그래픽 요소를 사용합니다. 통합 문서 예제에는 전문가 수준의 예산, 재무제표, 팀 성과 차트, 매매 송장 및 데이터 입력 로그가 포함됩니다. 응시자는 Excel의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
subTitle: 이 시험은 워크시트와 워크북의 만들기 및 관리, 셀과 범위 만들기, 표 만들기, 공식과 함수 적용, 도표 및 객체 만들기의 기본 능숙도를 측정합니다. 시험은 여러 장의 시트로 워크북을 만들고 편집할 수 있는 능력을 다루고 데이터를 시각적으로 표현하기 위해 그래픽 요소를 사용합니다. 통합 문서 예제에는 전문가 수준의 예산, 재무제표, 팀 성과 차트, 매매 송장 및 데이터 입력 로그가 포함됩니다.
