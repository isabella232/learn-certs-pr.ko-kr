summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  응시자는 문자 및 단락 서식을 사용하여 이메일 메시지 컨텐츠의 서식을 지정하고 차트, 표, SmartArt 그래픽과 같은 그래픽 요소를 만들거나 메시지에 삽입할 수 있습니다. 또한 Bcc 필드를 사용하여 개인 수신자에게 메시지를 보낼 수 있습니다. 응시자는 수신 메시지에서 연락처 레코드, 과제 및 약속을 생성할 수 있으며 연락처 그룹을 설정하여 다른 Outlook 사용자와의 통신을 쉽게 할 수 있습니다. 다른 Outlook 사용자와 일정 정보를 공유할 수도 있습니다. 응시자는 사람 및 시스템 리소스가 포함 된 모임 일정을 잡고 다른 사람에게 작업을 위임할 수 있습니다. 핵심 사용자는 Outlook 애플리케이션 창과 빠른 실행 도구 모음을 개인 설정하여 효율성을 극대화할 수 있습니다. 핵심 사용자는 메시지 및 기타 Outlook 항목을 구성하고 메일 폴더와 일정, 주소록 및 과제 목록에 대한 다양한 보기를 표시합니다. 또한 여러 개의 캘린더를 표시하고 다른 Outlook 사용자와 캘린더를 공유할 수도 있습니다.
