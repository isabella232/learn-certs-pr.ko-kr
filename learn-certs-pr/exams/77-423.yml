summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Microsoft Office Specialist (MOS) Outlook 2013 시험의 응시자는 문자 및 단락 서식을 사용하여 이메일 메시지 컨텐츠의 서식을 지정하고 차트, 표, SmartArt 그래픽과 같은 그래픽 요소를 만들거나 메시지에 삽입할 수 있습니다. 또한 Bcc 필드를 사용하여 개인 수신자에게 메시지를 보낼 수 있습니다. 응시자는 수신 메시지에서 연락처 레코드, 과제 및 약속을 생성할 수 있으며 연락처 그룹을 설정하여 다른 Outlook 사용자와의 통신을 쉽게 할 수 있습니다.
