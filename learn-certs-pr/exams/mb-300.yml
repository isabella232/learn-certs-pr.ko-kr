  </div>
  
  컨설턴트 (기능 및 기술)는 비즈니스 요구 사항을 수집 및 분석하고 이러한 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 비즈니스 요구 사항을 충족하도록 앱을 구현하고 구성하는 데 있어 핵심 리소스 역할을 합니다.
  <br/>

  컨설턴트들은 Dynamics 365 Finance and Operations 앱의 핵심 구성 요소 및 기능을 구현할 수 있어야 합니다. 또한 Dynamics 365 Finance and Operations 앱을 Power Platform을 포함한 외부 시스템 및 도구와 통합하는 방법을 숙지하고 있어야 합니다. 컨설턴트는 애플리케이션 수명 주기 관리 (ALM) 프로세스를 촉진하기 위해 Lifecycle Services (LCS), Azure DevOps, 및 기타 Microsoft 도구 및 플랫폼을 사용합니다.

  컨설턴트는 제품 출시 정보를 읽고, 제품 로드맵을 검토하고, 회의에 참석하여 지속적인 교육을 추구하거나, Microsoft Learn, Microsoft Docs, 강사-주도 교육, 블로그, 및 사용자 커뮤니티를 사용하여 학습을 지속합니다. 또한 자신들의 지식이 인정될 수 있도록 역할-기반 인증 및 평가도 추구해야 합니다.
