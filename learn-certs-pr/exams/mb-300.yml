summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  본 시험의 응시자는 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 최고의 모범 사례를 구현하는 완전히 현실화된 비즈니스 프로세스 및 솔루션으로 변환하는 기능 컨설턴트입니다. 응시자는 애플리케이션을 구현하고 구성하여 비즈니스 요구 사항을 충족시키는 핵심 자원으로 사용됩니다.
  <br/>

  이 시험의 응시자는 비즈니스의 회계 원칙 및 금융 운영, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념에 관한 기초적인 수준의 이해를 갖추어야 합니다.

  이 시험의 응시자는 일반적으로 금융, 제조 및 공급망 관리를 포함하여 Microsoft Dynamics 365 금융 및 운영의 하나 이상의 기능을 직업적으로 담당하고 있습니다.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다: 일반 기능 및 구현 도구 사용, 보안, 프로세스 및 선택 사항의 구성, 데이터 마이그레이션 수행, 솔루션의 검증 및 지원.'
