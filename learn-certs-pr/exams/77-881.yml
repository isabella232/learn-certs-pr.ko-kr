  핵심 수준의 Microsoft Office Word 2010 사용자는 특징 및 기능 수준에서 Microsoft Office Word 2010 소프트웨어를 탐색할 수 있어야 합니다. Microsoft Office Word 2010의 특징 및 기능 중 최소 80% 사용에 능숙하여야 하며 잘 알고 있어야 합니다. 핵심 사용자는 Microsoft Office Word 2010을 사용하여 다양한 목적과 상황에 맞게 전문적인 모양의 문서를 만들고 편집할 수 있어야 합니다. 사용자의 직업은 전문직, 학생 및 개인 생활의 거의 모든 분야에서 다양한 직무 역할을 가진 사람들을 포함합니다.
