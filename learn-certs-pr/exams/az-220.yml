summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 5월 25일 업데이트 됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  Azure IoT 개발자는 구성을 실현하고, cloud와 IoT 솔루션의 에지 부분을 만들고 유지하는데 필요한 코딩 작업을 수행합니다. cloud 서비스를 사용하여 장치를 구성하고 유지하는 것 외에도, IoT 개발자들은 물리적 장치 설정도 합니다. IoT 개발자는 수명 주기 전체에 걸쳐 장치의 구성에 대한 유지 및 문제 해결에 대한 책임이 있습니다.
  
  IoT 개발자는 장치 토폴로지, 연결, 진단 및 모니터링 그리고 보안을 포함하여 IoT 솔루션에 대한 디자인 사양을 구현합니다. IoT 개발자는 모듈을 개발하고 배포하며 솔루션의 IoT Edge 부분에 대한 장치 네드워킹을 구성합니다. IoT Developer는 모니터링 및 IoT와 관련된 데이터 변환을 포함하여, 데이터 파이프라인을 관리하는 솔루션에 대한 디자인을 구현합니다. IoT 개발자는 성공적인 비즈니스 통합을 위해 Azure IoT 아키텍트, 데이터 엔지니어들 및 기타 이해 관계자들과 협력합니다.
  
  IoT 개발자들은 데이터 저장 옵션, 데이터 분석, 데이터 처리, AI 및 기타 서비스형 플랫폼 옵션을 포함하여 장치 유형 및 Azure 서비스에 대한 일반적인 이해가 있어야합니다. IoT 개발자들은 반드시 최소한 하나의 Azure IoT SDK- 지원 언어로 프로그밍 할 수 있어야만 합니다. 
