summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 5년 28월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험의 응시자는 Azure IoT 솔루션의 클라우드 및 에지 구성요소를 개발하는 실무 전문 지식을 갖추어야 합니다.

  Azure IoT Developer는 클라우드 서비스 및 기타 도구을 사용하여 설정, 구성 및 유지 보수와 같은 디바이스 수명 주기를 관리하는 업무를 담당합니다. 디바이스 토폴로지, 연결, 디버깅, 보안 등의 Azure IoT 솔루션과 IoT 관련 데이터 파이프라인을 관리, 모니터 및 변환하는 솔루션을 구현합니다. 또한 Azure IoT Edge 구성 요소를 배포하고 Edge에 디바이스 네트워킹을 구성합니다.

  IoT 개발자는 데이터 엔지니어 및 다른 이해 관계자와 협업하여 성공적인 비즈니스 통합을 보장합니다.

  본 시험의 응시자는 데이터 스토리지 옵션, 데이터 분석, 데이터 처리 및 서비스로서의 플랫폼(Platform-as-a-Service) 옵션을 포함하여 IoT 솔루션을 구성하는 Azure 서비스를 구현한 경험이 있어야 합니다. 또한 본 역할은 IoT 솔루션의 코드 부분 내에서 Azure IoT 서비스 구성 설정을 인식하고 C#, Node, C 또는 Python을 비롯한 하나 이상의 Azure 지원 언어로 특정 IoT 코딩 작업을 수행할 수 있어야 합니다.
