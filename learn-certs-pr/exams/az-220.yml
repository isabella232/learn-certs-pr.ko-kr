summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 26일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 IoT 솔루션의 cloud 및 edge 부분을 만들고 유지하는데 필요한 구성 및 코딩 작업을 구현하는 주제 전문 지식을 갖추어야 합니다.
  
  이 시험의 응시자들은 데이터 저장소 옵션, 데이터 분석, 데이터 처리, AI, 및 기타 서비스형 플랫폼(PaaS) 옵션을 포함하여, 장치 유형 및 Azure services에 대한 일반적인 이해가 있어야 합니다. 응시자들은 반드시 최소한 하나의 Azure IoT 소프트웨어 개발 키트–지원 (SDK–지원) 언어로 프로그래밍 할 수 있어야 합니다. 
subTitle: '이 시험은 IoT 솔루션 인프라를 설정하는 능력을 측정합니다; 장치 제공 및 관리; IoT Edge 구현; 데이터 처리 및 관리; IoT 솔루션 모니터링, 문제해결 및 최적화; 그리고 보안을 구현합니다.'
