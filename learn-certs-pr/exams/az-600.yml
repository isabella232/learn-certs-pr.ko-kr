  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>
  
  AZ-600 시험 응시자들은 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 cloud 서비스를 제공하는 Azure administrators 이거나 Azure Stack Hub 운영자들 입니다.
  
  이 시험의 응시자들은 Azure Stack Hub 환경을 관리하고 운영하는데 상당한 경험이 있어야합니다. 가상화, 네트워킹 및 신원 관리에 대한 어느 정도의 지식 외에도, Azure에 대한 상당한 이해가 있어야합니다. Azure Stack Hub가 DevOps 프로세스와 하이브리드 개발 모델을 가능하게하는 방법도 이해하고 있어야합니다.
  
  <div><strong><br/>베타 시험은 문제와 시험의 품질에 대한 데이터를 수집하기 때문에 즉시 채점되지 않습니다. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">베타 시험의 가치와 중요성</a>에 대해서 더 자세히 알아보십시오.</strong></div>
