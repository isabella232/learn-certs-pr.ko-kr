summary: |-
  전문가 수준의 Microsoft Word 2010 사용자는 특징 및 기능 수준에서 Word 2010 소프트웨어를 탐색할 수 있어야 합니다. 전문가는 Word 2010의 고급 기능을 사용하여 전문적인 문서를 향상시키고, 게시할 준비가 된 문서를 만들고, 그룹 편집 프로젝트에서 효과적으로 공동 작업합니다. 전문가는 Word 옵션을 조작하여 다양한 요구 사항을 충족시키고 생산성을 향상시킬 수 있도록 환경을 사용자 정의합니다.
