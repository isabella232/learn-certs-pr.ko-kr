summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>

  Dynamics 365의 Microsoft Power Apps 모델 기반 앱을 위한 솔루션 아키텍처는 성공적인 구현을 주도하고 솔루션이 조직의 광범위한 비즈니스 및 기술 요구사항을 해결하는 방법에 중심을 둡니다.

  솔루션 아키텍처는 Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing 및 Dynamics 365 Sales, 관련 Microsoft 클라우드 솔루션 및 기타 타사 기술에 대한 기능 및 기술 지식을 보유하고 있습니다. 솔루션 아키텍처는 참여의 전 과정에 걸쳐 지식과 경험을 적용합니다. 솔루션 아키텍처는 사전에 예방적 작업을 수행하여 고객의 투자 가치를 높이고 조직 상태의 수준을 올립니다. 이 역할에는 비즈니스 문제를 해결할 기회를 식별할 수 있는 능력이 필요합니다.

  솔루션 아키텍처는 Dynamics 365에서 Power Platform 및 모델 기반 앱의 기능 및 기술 분야에 걸 경험이 있어야 합니다. 솔루션 아키텍처는 개발, 구성, 통합, 인프라, 보안, 가용성, 스토리지 및 변경 관리 전반에서 디자인 결정을 쉽게 내릴 수 있어야 합니다. 이 역할은 프로젝트의 비즈니스 요구 사항의 균형을 맞추는 동시에 기능적 및 비기능 요구 사항을 충족시키는 것입니다.

  <div style='font-weight&#58; bold;'><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. 베타 시험의 <a href="/learn/certifications/certification-exams#participating-in-beta-exams">유용성과 중요성에 대해 자세히 알아보십시오</a>.</div>
