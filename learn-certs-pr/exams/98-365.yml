summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>

  이 시험의 응시자는 Windows Server의 관리 개념과 기술에 익숙해야 합니다. 응시자는 Windows Server, Windows 기반 네트워킹, 액티브 디렉터리 계정 관리, 시스템 복구 도구 및 개념과 관련된 실무 경험이 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2018년 1월 31일 수요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 98-365 변경 문서를 다운로드하여 검토하십시오.</div>
