summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 데이터 센터 및 클라우드에서 SharePoint 2016을 설치, 구성, 배포 및 관리하는 숙련된 IT 전문가를 대상으로 합니다. 일반적으로 응시자는 SharePoint 및 SharePoint가 의존하는 기타 핵심 기술(Windows Server 2008 R2 이상, IIS(인터넷 정보 서비스), SQL Server 2008 R2 이상, Active Directory 및 네트워킹 인프라 서비스)을 계획하고 유지 관리한 4년 이상의 실무 경력을 갖고 있습니다.

  또한 응시자는 인증 및 보안 기술에 대한 경험 외에 데이터 백업, 복원 및 고가용성을 포함한 비즈니스 연속성 관리에 대한 경험을 갖고 있어야 합니다. PowerShell 경험이 있으면 더욱 좋습니다.

  본 시험의 2차 대상은 SharePoint 2016을 사용하는 내부 비즈니스 고객과 함께 LOB(기간 업무) 프로젝트를 관리하는 데 적극적으로 참여하고 있는 BAA(비즈니스 응용 프로그램 관리자)입니다.
