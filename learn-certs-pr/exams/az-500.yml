  본 시험의 응시자는 엔드투엔드 인프라의 일부로 클라우드 및 하이브리드 환경에서 보안 제어 및 위협 보호, ID 및 액세스 관리, 데이터, 애플리케이션 및 네트워크 보호 등을 구현하는 실무 전문 지식을 갖추어야 합니다.

  Azure Security Engineer는 다양한 보안 도구을 사용하여 보안 상태를 유지하고, 취약점을 식별하고, 해결하며, 위협 보호를 구현하고, 보안 사고 에스컬레이션에 대응하는 업무를 담당합니다.

  Azure Security Engineers는 종종 엔드투엔드 인프라의 일부로 클라우드 기반 관리 및 보안 또는 하이브리드 환경을 전담하는 대규모 팀의 일원으로 활동합니다.

  이 시험의 응시자는 스크립팅 및 자동화에 익숙해야하며 네트워킹 및 가상화에 대해 깊이 이해해야합니다. 또한 후보자는 클라우드 기능, Azure 제품 및 서비스, 기타 Microsoft 제품 및 서비스에 대해 잘 알고 있어야합니다.
