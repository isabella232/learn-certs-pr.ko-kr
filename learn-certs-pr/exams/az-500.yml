summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험의 내용은 2020년 5월 20일 업데이트 됩니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/><br/></div>
  </div>

  본 시험의 응시자는 보안 제어를 구현하고 보안 상태를 유지 관리하며 ID 및 액세스를 관리하고 데이터, 애플리케이션 및 네트워크를 보호하는 Microsoft Azure 보안 엔지니어입니다. 응시자는 다양한 보안 도구를 사용하여 취약성을 식별하고 수정하며 위협 보호를 구현하고 보안 사고 에스컬레이션에 대응합니다. 응시자는 Microsoft Azure 보안 엔지니어로서 클라우드 기반 관리 및 보안에 종사하는 대규모 팀의 일원이기도 하며 엔드투엔드 인프라의 일부로 하이브리드 환경을 보호할 수도 있습니다.

  본 시험의 응시자는 스크립팅 및 자동화, 네트워킹, 가상화 및 클라우드 N 계층 아키텍처에 대한 깊은 이해와 클라우드 기능, Microsoft Azure 제품 및 서비스, 기타 Microsoft 제품 및 서비스에 대한 강력한 지식을 갖추고 있어야 합니다.
