summary: |-
  <div>
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>
  <div><strong> 본 시험의 내용은 2020년 10월 16일 업데이트 됩니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  </div>

  본 시험의 응시자는 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 현실화된 비즈니스 프로세스 및 솔루션으로 변환하는 기능 컨설턴트입니다. 응시자는 애플리케이션을 구현하고 구성하여 비즈니스 요구 사항을 충족시키는 핵심 자원으로 됩니다.
  <br/>

  본 시험의 응시자는 비즈니스의 회계 원칙 및 재무 운영, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념에 관한 기초적인 수준의 이해를 갖추어야 합니다.

  본 시험의 응시자는 일반적으로 재무, 제조 및 공급망 관리를 포함하여 하나 이상의 Microsoft Dynamics 365 Finance 기능을 전문적으로 담당합니다.

  응시자는 조달, 무역, 물류, 웨어하우스 관리 및 운송 관리를 포함한 공급망 관리 관행에 대한 일정한 지식을 가지고 있어야 합니다.
subTitle: '본 시험은 제품 정보 관리 구현, 재고 관리 구현, 공급망 프로세스 구현 및 관리, 웨어하우스 및 운송 관리 구현 및 비즈니스 프로세스의 수행과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다.'
