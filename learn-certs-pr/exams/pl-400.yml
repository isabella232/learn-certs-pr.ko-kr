summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  본 시험의 응시자는 Power Platform 솔루션 설계, 개발, 보안 및 문제 해결을 수행합니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다.

  응시자는 기능, 경계 및 제약 조건에 대한 심층적인 이해를 포함하여 Power Platform 서비스에 대한 확실한 응용 지식이 있어야 합니다. 응시자는 Power Platform에 대한 DevOps 관행을 기본적으로 이해하고 있어야 합니다.

  응시자는 Power Platform 서비스, JavaScript, TypeScript, C#, HTML, JSON, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET 및 Microsoft Power BI를 포함하는 개발 경험이 있어야 합니다.

  <div><strong><br/>베타 시험은 문제의 질과 시험에 대한 데이터를 수집하고 있어서 바로 채점되지 않습니다. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">베타 시험의 유용성과 중요성에 대해</a></strong></div>자세히 알아보십시오.
