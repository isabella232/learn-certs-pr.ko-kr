  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험의 내용은 2020년 7월 31일 업데이트 됩니다. 변경될 내용을 보시려면 아래의 실력 측정 문서를 다운로드해 주십시오.<br/><br/></div>
  </div>

  이 시험은 비즈니스 이해관계자와 협력하여 Azure 데이터 서비스를 사용하는 데이터 솔루션을 설계하기 위한 데이터 요구 사항을 식별하고 충족하는 마이크로소프트 Microsoft Azure 데이터 엔지니어를 대상 응시자로 하여 시행됩니다.

  Azure 데이터 엔지니어는 관계형 및 비관계형 데이터 저장소를 사용하는 Azure 데이터 저장소 솔루션 설계, 일괄 작업 및 실시간 데이터 처리 솔루션, 데이터 보안 및 컴플라이언스 솔루션을 포함하는 데이터 관련 과제를 담당합니다.

  본 시험 응시자는 다음의 Azure 서비스를 사용하는 데이터 솔루션을 디자인해야 합니다&#58; Azure Cosmos DB, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, 및 Azure Blob 저장소.
