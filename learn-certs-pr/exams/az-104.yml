summary: |-
  Azure Administrator는 클라우드 환경에서 ID, 거버넌스, 저장소, 컴퓨팅 및 가상 네트워크를 구현, 관리 및 모니터링합니다. Azure Administrator는 리소스를 프로비저닝, 크기 조정, 모니터링하여 적절히 조정합니다.
  
  응시자는 Azure 관리 실무 경험이 최소 6개월은 있어야 합니다. 응시자는 핵심 Azure 서비스, Azure 워크로드, 보안 및 거버넌스를 잘 알고 있어야 합니다. 본 시험의 응시자는 PowerShell, 명령줄 인터페이스, Azure Portal 및 ARM 템플릿 사용 경험이 있어야 합니다.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>참고&#58; 이 시험은 2020년 3월 31일부터 응시할 수 있습니다.</div>
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. Azure ID 및 거버넌스 관리, 저장소 구현 및 관리, Azure 컴퓨팅 리소스 배포 및 관리, 가상 네트워크 구성 및 관리, Azure 리소스 모니터링 및 백업.'
