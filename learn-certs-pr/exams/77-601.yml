summary: |-
  본 시험의 응시자는 6개월에서 1년 정도 Microsoft Office Word 2007을 사용하여 비즈니스 결과물을 작성한 실무 경험이 있어야 하며 이전 버전의 Office Word를 사용해 본 경험이 있어야 합니다. 이러한 응시자는 제공된 정보에 적합한 서식과 시각적 내용을 사용하여 문서를 작성, 사용자 지정 및 구성에 있어 뛰어납니다. 응시자들은 또한 콘텐츠의 검토, 공유 및 보안에 있어 뛰어납니다.
