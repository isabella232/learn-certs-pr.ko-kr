summary: |-
  이 시험은 전문가 수준의 보고서, 여러 열로 된 뉴스 레터, 이력서 및 비즈니스 서신을 작성하고 유지하는 능력을 다룹니다. 응시자는 Word의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
subTitle: 이 시험은 다양한 목적과 상황에 맞게 문서를 작성하고 편집하여 Word의 주요 기능을 올바르게 적용하는 능력을 측정합니다. 시험은 전문적으로 보이는 보고서, 다단 뉴스레터, 이력서, 그리고 사업상의 서신들을 만들고 유지하는 능력을 다룹니다.
