summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 9월 24일 업데이트 됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험의 응시자들은 Azure에서, 모든 장치에 대한, 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 것에 있어 주제별 전문 지식을 갖춘 관리자들입니다.  
  
  이 역할의 책임은 가상 데스크톱 환경 및 앱을 Azure로 배포하는 것을 포함합니다. 이 역할의 전문가는 Azure Virtual Desktop에서 애플리케이션을 제공하고 다중-세션 가상 환경에서 실행되도록 최적화 합니다. 이러한 경험을 제공하기 위해, Microsoft 365 Administrators와 함께 Azure 관리자들 및 설계자들과 긴밀하게 협력합니다. 
  
  이 시험의 응시자들은 가상화, 네트워킹, ID, 저장, 백업, 복원력 및 재해 복구를 포함하는, Azure 기술에 대한 경험이 있어야합니다. Azure Virtual Desktop으로 마이그레이션하는것과 관련된 온-프레미스 가상 데스크 톱 인프라 기술을 이해해야 합니다. 이러한 전문가들은 Azure 포털 및 Azure Resource Manager 템플릿을 사용하여 많은 작업을 수행합니다. 이 역할은 보다 효율적인 자동화를 위해 PowerShell 및 Azure Command-Line Interface (CLI)를 사용할 수 있습니다.
  
  이 시험의 응시자들은 반드시 Azure 관리 기술을 갖추어야 합니다.
