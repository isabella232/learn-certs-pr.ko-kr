  본 시험은 최소 1년 이상 JavaScript를 사용하여 객체 기반의 이벤트 중심 프로그래밍 모델에서 HTML로 개발한 경험과, 다양한 응용 프로그램 유형, 하드웨어 및 소프트웨어 플랫폼에 필수적인 비즈니스 논리를 프로그래밍한 경험이 있는 개발자를 대상으로 실시됩니다.

  응시자는 또한 다음을 잘 이해하고 있어야 합니다&#58;
  - 프로그램 흐름 및 이벤트 관리
  - 비동기 프로그래밍
  - 데이터 유효성 검사 및 JQuery를 포함한 데이터 수집 작업
  - 오류 및 예외 처리
  - 배열 및 컬렉션
  - 변수, 연산자 및 표현식 작업
  - 프로토타입과 메서드로 작업하기
  - 결정 및 반복문

  <div style='font-weight&#58; bold;'><br/>참고&#58; 2017년 12월 14일 금요일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 480 변경 문서를 다운로드하여 검토하십시오.</div>
