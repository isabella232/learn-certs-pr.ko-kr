summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  전문가 수준의 Excel 2013 시험 응시자는 Excel 환경에 대한 고급 지식을 보유하고 있어야 하며 다른 사람들이 Office Professional Plus의 Excel 2013 의 기능을 올바르게 사용할 수 있도록 지원할 능력을 가져야 합니다. 그들은 애플리케이션 내에서 고급 기능과 특수 기능의 사용을 알고 입증해야 합니다.

  응시자는 다양한 특수 목적 및 상황에 맞는 스프레드 시트를 작성하기, 관리 및 배포할 수 있어야 하며 요구 사항을 충족시키고 생산성을 향상시키기 위해 Excel 환경을 사용자 정의하는 방법을 알아야 합 니다. 워크북 예제는 사용자 정의 비즈니스 템플릿, 여러 축 재무 차트, 상환 표 및 인벤토리 일정 등이 포함됩니다. 응시자의 직업에는 회계사, 재무 분석가, 데이터 분석가, 상업 은행가 등이 포함될 수 있습니다.
