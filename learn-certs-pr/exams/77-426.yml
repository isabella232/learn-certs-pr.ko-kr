title: Word 2013 Expert Part Two
metadata:
  title: 'Exam 77-426: Word 2013 Expert Part Two'
  description: 'Exam 77-426: Word 2013 Expert Part Two'
uid: exam.77-426
displayName: 77-426
summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  이 시험은 Word 환경에 대한 고급 지식을 갖추고 Word 2013의 기능을 적절히 사용하도록 다른 사용자를 안내할 수 있는 전문가 수준의 응시자를 대상으로 합니다. 응시자는 애플리케이션 내에서 고급 기능과 특수 기능의 사용을 알고 입증해야 합니다. 응시자는 다양한 특수 목적과 상황을 위해 전문적인 문서를 작성, 관리 및 배포 할 수 있어야 하며 요구 사항을 충족시키고 생산성을 향상시키기 위해 Word 환경을 사용자 정의할 수 있어야합 니다. 문서 예시에는 사업 계획, 법률 문서, 광고 팜플렛 및 대량 우편물이 포함됩니다. 응시자의 직업에는 편집인, 프로젝트 관리자, 강사, 대학원생, 기술 작가 등이 포함될 수 있습니다.
