summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>더 알아보기</a>.</strong><br/><br/></div>

  이 시험은 핵심 소프트웨어 개발 기술 능력을 입증받으려는 응시자를 대상으로 합니다. 응시자에게는 관련 교육 과정을 수강하거나 MSDN 및 Microsoft Visual Studio에서 이용 가능한 자습서와 예제로 작업함으로써 여기에 설명된 기술에 대한 실질적인 경험을 쌓고 해당 개념을 숙지할 것을 권장합니다. 응시자는 C# 또는 Microsoft Visual Basic .NET를 사용해 본 경험이 있어야 합니다.
