  본 시험의 응시자는 핵심 데이터 개념과 관련 Microsoft Azure 데이터 서비스를 사용하여 구현하는 방법에 대한 기초 지식이 있어야 합니다.

  본 시험은 클라우드에서 데이터를 사용하기 시작하는 응시자를 대상으로 합니다.

  응시자는 관계형 및 비관계형 데이터의 개념과 트랜잭션 또는 분석과 같은 다양한 유형의 데이터 워크로드에 익숙해야 합니다.

  Azure Data Fundamentals는 Azure Database Administrator Associate 또는 Azure Data Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 인증에 대한 필수 조건은 아닙니다.
