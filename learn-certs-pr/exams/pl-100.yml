summary: |-
  <div><font color="red"><strong>이 시험의 내용은 2021년 7월 23일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  응시자는 자신과 팀을 위해 작업과 프로세스를 단순화하고 자동화하는 솔루션을 구상하고 만듭니다. 이들은 작업중인 데이터, 해결해야하는 문제들, 및 필요한 프로세스 및 앱 경험을 이해합니다. 응시자는 정식 IT 교육을 받지 않았을 수 있지만 비즈니스 문제를 해결하기 위해 기술을 사용하는데 익숙합니다. 
  
  응시자는 자기-주도적이며, 솔루션 중심입니다. Microsoft Teams, Microsoft 365 앱 및 서비스, 타사 솔루션을 포함한 앱의 기능에 연결하고 사용할 수 있습니다. 응시자는 사용 가능한 도구의 역량과 한계를 이해하고 이를 적용하는 방법을 이해하려고 합니다. 응시자는 Power Platform 솔루션의 지지자입니다.
subTitle: '이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 비즈니스 솔루션 디자인; 솔루션 만들기; 및 데이터를 분석하고 시각화합니다.'
