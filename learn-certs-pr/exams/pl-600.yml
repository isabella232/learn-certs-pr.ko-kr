summary: |-
  Microsoft Power Platform 솔루션 설계자들은 성공적인 구현을 이끌고 솔루션이 조직의 광범위한 비즈니스와 기술 요구를 해결하는 방법에 중점을 둡니다.
  
  솔루션 설계자는 Power Platform, Dynamics 365 고객 참여 앱, 관련 Microsoft cloud 솔루션 및 기타 타사 기술에 대한 기능 및 기술 지식을 보유하고 있습니다. 솔루션 설계자는 참여 전반에 걸쳐 지식과 경험을 적용합니다. 솔루션 설계자는 고객의 투자 가치를 높이고 조직 건강을 촉진하기 위해 사전 및 예방 작업을 수행합니다. 이 역할은 비즈니스 문제를 해결하기 위한 기회를 식별하는 능력을 필요로합니다.
  
  솔루션 설계자들은 Power Platform 의 기능 및 기술 분야 전반에 걸쳐 경험이 있습니다. 솔루션 설계자들은 개발, 구성, 통합, 인프라, 보안, 가용성, 스토리지 및 변경 관리 전반에 걸쳐 디자인 결정을 촉진할 수 있어야 합니다. 이 역할은 기능적 및 비기능적 요구사항을 만족시키면서 프로젝트의 비즈니스 요구 사항의 균형을 맞춥니다.
  
  <div><br/><font color='red'><strong>베타 시험은 문제와 시험의 품질에 대한 데이터를 수집하고 있기 때문에 즉시 채점되지 않습니다. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">베타 시험에 대한 가치와 중요성에 대해 더 알아보세요</a>.</strong></font></div>
