  Microsoft Dynamics 365의 금융 및 운영 앱의 솔루션 설계자는 비즈니스 맞춤 사례 및 소프트웨어 기능을 이해하는 신뢰할 수 있는 조언자입니다. 이들은 팀원들이 미리 정의된 구현 목표를 달성할 수 있는 Dynamics 솔루션을 구현하도록 합니다.

  솔루션 설계자는 엔드투엔드 솔루션의 무결성과 성공적인 제공을 책임집니다. 설계자는 설계 프로세스 전반에 걸쳐 사전 판매 시 중요한 지침을 제공하고 프로젝트 수명 주기의 나머지 기간 동안 감시를 계속하여 구현 과정에서 발생하는 문제를 해결하고 구현 목표 달성을 보장해야 합니다.

  솔루션 설계자는 업계 표준과 제품 기능에 대한 폭넓고 깊은 지식과 경험을 갖춰야 합니다. 솔루션 설계자는 동적 솔루션의 기능 영역 및 기술 영역에 대한 폭넓은 전문 지식을 갖춰야 합니다. 또한 플랫폼, 도구 뿐만 아니라 재무, 공급망 관리 및 제조와 같은 기능 분야에 대해 잘 알고 있어야 합니다. 또한 하나 이상의 고객 산업에서 광범위한 도메인 지식을 보유하고 있어야 합니다.
