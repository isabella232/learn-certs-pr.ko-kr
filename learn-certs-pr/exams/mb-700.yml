  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Microsoft Dynamics 365의 재무 및 운영 앱을 위한 솔루션 아키텍처는 조직 및 구현 팀원과 협의하여 비즈니스 요구사항을 명확하고 비용 효율적인 솔루션으로 구체화해야 할 때 신뢰할 수 있는 조언자입니다.

  솔루션 아키텍처는 전체 솔루션 디자인의 무결성과 성공적인 제공을 책임집니다. 아키텍처는 사전 판매 및 설계 중에 중요한 지침을 제공하고 나머지 프로젝트 라이프사이클 동안 컨설팅하여 구현 과정에서 발생하는 문제를 해결해야 합니다.

  솔루션 아키텍처는 비즈니스 요구 사항과 제품 기능에 대한 폭넓은 지식과 경험을 갖춰야 합니다. 솔루션 아키텍처는 금융, 제조 또는 공급망 관리 중 하나에서 개발자 또는 기능 컨설턴트 역할로서 광범위한 기능 및 기술적 전문 지식을 갖추고 있어야 합니다. 또한 하나 이상의 고객 산업에서 광범위한 도메인 지식을 보유하고 있어야 합니다.
