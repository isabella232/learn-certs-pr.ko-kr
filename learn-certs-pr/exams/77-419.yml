  </div>

  Microsoft SharePoint 2013 시험 응시자는 SharePoint 환경과 모든 사이트 수준 작업을 수행 할 수있는 능력을 제대로 이해하고 있어야합니다. SharePoint 2013의 기본 사이트, 라이브러리 및 목록 기능을 올바르게 적용하고 시연해야합니다. 응시자는 SharePoint 사이트를 최적화하고 사용자 정의하여 구조를 제공하고 문제를 해결하며 협업을 촉진하고 생산성을 향상시킬 수 있어야합니다. 응용 프로그램의 예로는 목록 권한 관리, 빠른 실행에 컨텐츠 추가, 팀 사이트 작성 및 라이브러리보기 수정이 있습니다. 후보 역할에는 기술 지원 직원, 프로젝트 관리자, 팀장, 부서장 등이 포함될 수 있습니다.
