summary: |-
  <div>
  <div><strong>이 시험 2021년 1월 31일 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 해당일 이후부터는 해당 시험을 치를 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Microsoft Visual Studio 2017 및 ASP.NET을 사용하여 웹 솔루션을 설계하고 개발한 경험이 있는 전문 개발자를 대상으로 실시됩니다. 응시자는 최소 3~5년의 Microsoft ASP.NET MVC기반 솔루션을 개발한 경험이 있어야 하며, Microsoft Azure 웹 앱에 대한 지식을 갖추고 있어야 합니다.

  응시자는 다음과 같은 경험을 갖추어야 합니다&#58;
  - ASP.NET MVC 모델에서 웹 애플리케이션 설계 및 개발
  - 비즈니스 요구 사항을 기반으로 사용자 상호 작용 솔루션 계획 및 설계
  - 전체 수명 주기에 거친 웹 애플리케이션 및 서비스 솔루션 개발 경험
  - Azure를 포함한 다중 계층 환경 개발 및 배포
  - 비동기 솔루션 설계 및 개발

  <div><strong><br/>참고&#58; 2018년 1월 15일부터 시험 업데이트의 효력이 발생합니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 Exam 486 변경 문서를 다운로드하여 검토하십시오.</strong></div>
