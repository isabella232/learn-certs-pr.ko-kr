displayName: 70-765
summary: |-
  <div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  이 시험은 설계자, 선임 개발자, 인프라 전문가, 개발 리더를 대상으로 합니다. 응시자는 다양한 클라우드 서비스 모델과 서비스 모델 아키텍처, 데이터 저장소 옵션 및 데이터 동기화 기술에 대한 실무 지식을 갖추고 있어야 합니다. 또한 배포 모델 분야 및 데이터베이스, 응용 프로그램, 서비스의 업그레이드와 마이그레이션 분야, 그리고 Azure 응용 프로그램을 외부 리소스와 통합하는 분야에 대한 실무적인 지식도 보유하고 있어야 합니다.

  <div style='font-weight&#58; bold;'><br/>2017년 3월에 시험이 업데이트되었습니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 70-765 변경 문서를 다운로드하여 검토하십시오.</div>
