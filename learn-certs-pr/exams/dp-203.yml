title: Data Engineering on Microsoft Azure
metadata:
  title: 'Exam DP-203: Data Engineering on Microsoft Azure'
  description: 'Exam DP-203: Data Engineering on Microsoft Azure'
uid: exam.dp-203
displayName: DP-203
summary: |-
  Azure 데이터 엔지니어들은 다양한 정형 및 비정형 데이터 시스템에서 분석 솔루션 구축에 적합한 구조로 데이터를 통합, 변환 및 강화합니다.
  
  DP-203&#58; Data Engineering on Microsoft Azure 시험의 응시자들은 반드시 SQL, Python, 혹은 Scala 와 같은 데이터 처리 언어에 대한 확실한 지식이 있어야 하고, 병렬처리 및 데이터 아키텍쳐 패턴을 이해해야합니다.
  
subTitle: '이 시험은 다음의 기술 작업을 완수하는 능력을 측정합니다: 데이터 스토리지 디자인 및 구현; 데이터 처리 디자인 및 개발; 데이터 보안 디자인 및 구현; 그리고 데이터 스토리지 및 데이터 처리를 모니터링하고 최적화합니다.'
