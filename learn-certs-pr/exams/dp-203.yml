displayName: DP-203
summary: |-
  이 시험의 응시자들은 다양한 정형 및 비정형 데이터 시스템의 데이터를 분석 솔루션 구축에 적합한 구조로 통합, 변환 및 강화하는 주제 전문 지식을 갖추고 있어야 합니다.
  
  Azure Data Engineers는 이해 관계자들이 탐색을 통해 데이터를 이해하는 것을 돕고, 다양한 도구와 기술을 사용하여 안전하고 규정을 준수하는 데이터 처리 파이프라인을 구축하고 유지 관리합니다. 이러한 전문가들은 다양한Azure data services 및 언어를 사용하여 분석을 위해 정리되고 향상된 데이터 세트를 저장하고 생산합니다.
  
  Azure Data Engineers는 또한 일련의 비즈니스 요구 사항 및 제약 조건을 고려할 때, 데이터 파이프라인 및 데이터 저장소가 고-성능, 효율적, 조직적이고, 믿을 수 있는지 확인하는 데 도움이 됩니다. 예상하지 못한 문제를 즉시 처리하며, 데이터 손실을 최소화합니다. 또한 데이터 파이프라인 요구 사항을 충족하기 위해 데이터 플랫폼을 디자인, 구현, 모니터링 및 최적화합니다.
  
  이 시험의 응시자는 반드시 SQL, Python, 또는 Scala와 같은 데이터 처리 언어에 대한 탄탄한 지식이 있어야 하며, 병렬 처리 및 데이터 아키텍처 패턴을 이해해야 합니다.
subTitle: '이 시험은 다음의 기술 작업을 완수하는 능력을 측정합니다: 데이터 스토리지 디자인 및 구현; 데이터 처리 디자인 및 개발; 데이터 보안 디자인 및 구현; 그리고 데이터 스토리지 및 데이터 처리를 모니터링하고 최적화합니다.'
