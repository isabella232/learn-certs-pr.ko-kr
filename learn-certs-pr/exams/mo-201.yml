summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  이 시험은 Excel 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 통합 문서 예제는 사용자 지정 비즈니스 템플릿, 여러 축 재무 차트, 상환 테이블 및 인벤토리 일정 등이 포함됩니다. 응시자는 전문가 수준에서 Excel의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
subTitle: 본 시험은 다양한 전문적 목적과 상황에 대한 전문적 스프레드시트를 작성하고 관리하며 배포하는 능력을 측정합니다. 이 시험은 Excel 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 통합 문서 예제는 사용자 지정 비즈니스 템플릿, 여러 축 재무 차트, 상환 테이블 및 인벤토리 일정 등이 포함됩니다.
