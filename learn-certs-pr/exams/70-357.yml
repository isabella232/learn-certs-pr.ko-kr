summary: |-
  <div>
  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  본 시험은 Windows Store나 Windows Store for Business에 배포할 목적으로 Windows 10 앱을 설계 및 개발하는 숙련된 개발자를 대상으로 합니다.

  응시자는 일반적으로 C#과 XAML을 이용한 2년 이상의 Windows 앱 개발 경험과 Windows Phone용 WPF 또는 Silverlight에 대한 경험도 갖추고 있어야 합니다. 또한 Model-View-ViewModel (MVVM) 설계 패턴과 EF(엔터티 프레임워크)에 대한 경험은 물론 인증 기법도 숙지하고 있어야 합니다. Visual Studio 2015에 대한 경험이 있으면 매우 좋습니다.
