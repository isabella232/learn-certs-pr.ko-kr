summary: |-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 3월 26일 업데이트 되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  </div>

  본 시험의 응시자는 Microsoft Azure에서 클라우드 애플리케이션 및 서비스를 설계, 구축, 테스트 및 유지관리하는 실무 전문 지식을 갖추고 있어야 합니다.

  이 인증에 대한 응시자는 1-2년의 전문 개발 경험과 Microsoft Azure에 대한 경험이 있어야합니다. 그밖에, 이 역할에 대한 후보자는 Azure에서 지원하는 언어로 프로그래밍 할 수 있어야 하고  Azure SDKs, Azure PowerShell, Azure CLI, 데이터 저장 옵션, 데이터 연결, APIs, 앱 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 튜닝 및 모니터링에 능숙해야합니다. 

  이 인증 시험을 통과하면 ACE 대학 학점으로 인정 받을 수도 있습니다. 자세한 사항은 [인증 시험에 대한 ACE 대학 학점](/learn/certifications/ace-credit-for-certification-exams)을 참고하세요.
