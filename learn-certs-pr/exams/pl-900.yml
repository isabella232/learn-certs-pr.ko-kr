  본 시험의 응시자는 비즈니스 프로세스를 자동화하고, 데이터를 분석하여 비즈니스 통찰력을 생성하고, 단순한 앱 경험을 만들어 보다 효과적으로 행동함으로써 생산성 향상을 열망하는 사용자입니다.

  본 시험은 다음을 다룹니다&#58; Power Platform 구성 요소인 Power Apps, Power BI, Microsoft Automate, Common Data Service (CDS), 커넥터, 및 AI Builder 설명, Microsoft 365, Dynamics 365, Microsoft Azure 및 타사 서비스 전반을 나타내는 클라우드 전반 시나리오 설명, Power Platform의 장점과 기능 식별, Power Platform 구성 요소의 기본 기능 및 비즈니스 가치 식별, Microsoft Automate, Power BI 및 AI Builder로 간단한 솔루션 구현, 비코드 환경에서 기본 앱 만들기.
