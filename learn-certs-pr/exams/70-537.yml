  본 시험은 Azure Stack Hub을 사용하여 자사 데이터 센터 내의 고객 또는 최종사용자에게 Cloud 서비스를 제공하는 Azure 관리자 및 Azure Stack Hub운영자를 대상으로 실시됩니다.

  응시자는 풍부한 Azure Stack Hub 환경 관리 및 운영 경험을 가지고 있어야 합니다. 응시자는 Azure에 대한 깊은 이해는 물론이고, 가상화, 네트워킹 및 ID 관리에 대한 지식도 갖추고 있어야 합니다. 또한, Azure Stack Hub을 통해 DevOps 및 하이브리드 개발 모델을 구현하는 방법을 알아야 합니다.

  응시자는 Azure Stack Hub 인프라를 계획, 배포, 패키지화, 업데이트 및 유지 관리하는 능력을 입증해야 합니다. 마지막으로, 응시자는 하이브리드 Cloud 리소스 및 필요한 서비스를 제공하고 IaaS(서비스로서의 인프라) 및 PaaS(서비스로서의 플랫폼) 관리 능력을 보유했음을 증명해야 합니다.

  <div style='font-weight&#58; bold;'><br/>본 시험은 2020년 1월 14일에 업데이트 되었습니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 70-537 변경 문서를 다운로드하여 검토하십시오.</div>
