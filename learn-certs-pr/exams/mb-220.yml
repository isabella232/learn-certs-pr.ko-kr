summary: |-
  <div>
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>본 시험 내용은 2020년 5년 19월에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.<br/><br/></div>
  </div>

  본 시험은 마케팅 경험이 있는 고객 서비스 전문 Dynamics 365 Customer Engagement 기능 컨설턴트를 대상 응시자로 합니다. 응시자는 잠재 고객을 유치하고 변환하며, 브랜드 인지도를 구성하고 옴니 채널 메시징을 표준화하며 마케팅 통찰력을 제공하는 솔루션을 구현해야 합니다.

  응시자는 이메일 마케팅, 설정, 대화형 고객 여정, 개인화된 경험으로 잠재 고객 교육, LinkedIn 통합, 이벤트, 고객의 목소리, 방문 페이지, 세분화 및 채점 등을 포함하는 핵심 마케팅 애플리케이션을 구성 및 확장하며 일반 데이터 보호 규제(GDPR) 준수를 유지 관리해야 합니다.

  응시자는 Dynamics 365 및 Office 365 애플리케이션과의 통합을 포함하여 365 애플리케이션 제품군과의 관계에서 마케팅 원칙 및 마케팅 애플리케이션의 역할을 일정 수준으로 알고 있어야 합니다. 응시자는 업계 용어, 우선 순위, 공통 이니셔티브, 표준, 방법론 및 모범 사례에 대하여 이해해야 합니다.
