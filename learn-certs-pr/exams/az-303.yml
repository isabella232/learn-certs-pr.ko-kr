uid: exam.az-303
displayName: AZ-303
summary: |-
  <div style='color&#58; red;'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  본 시험의 응시자는 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 솔루션으로 변환하는 Azure 솔루션 아키텍처입니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 예산 및 거버넌스와 같은 IT 운영에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다.

  응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 프로세스 및 DevOps 프로세스에 대한 경험이 있어야 합니다.

  <div style='red; font-weight&#58; bold;'><br/>참고&#58; 이 시험은 2020년 6월 29일부터 응시할 수 있습니다.</div>
subTitle: '본 시험은 다음과 같은 기술 과제를 수행할 수 있는 능력을 측정합니다. Azure 인프라 구현 및 모니터링, 관리 및 보안 솔루션 구현, 앱용 솔루션 구현 및 데이터 플랫폼 구현 및 관리.'
