  <div><strong>이 인증은 2021년 1월 31일에 중단됩니다 중부 표준시(CST) 기준으로 오후11시 59분에. 이 날짜 이후에는 더 이상 시험을 볼 수 없습니다. 다가오는 시험 종료에 대해 <a href='/learn/certifications/retired-certification-exams'>자세히 알아보세요</a>.<br/><br/></strong></div>
  </div>

  엔터프라이즈의 고도로 가상화된 확장형 환경에서 Windows Server 2012 인프라를 설계, 구현 및 유지 관리하는 데 필요한 기술 및 지식을 테스트하는 2단계 시험 중 첫 단계입니다. 이 시험에 합격하면 응시자가 서버 배포, 서버 가상화, 네트워크 액세스 및 인프라 등을 포함하여 Windows Server 2012 서비스를 계획하고, 구성하고, 구현할 수 있음을 검증받게 됩니다. 다른 시험과 같이 이 시험에 합격하면 응시자가 Windows Server 2012 환경에서 인프라 서비스를 설계하고, 배포하고, 유지 관리하는 데 필요한 기술 및 지식을 보유하고 있음을 확인받게 됩니다.

  <div style='font-weight&#58; bold;'><br/>2014년 4월부터 본 시험 범위에 <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a> 관련 내용이 포함됩니다.</div>
