summary: |-
  <div><font color='red'><strong>이 시험은 2021년 1월 31일 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/?resource_type=examination'>인증 및 시험 페이지 찾아보기</a> 을 참고하십시오.<br/><br/></strong></font></div>

  이 시험은 Visual Studio 2017 및 the Microsoft® .NET Core Framework을 사용하여 웹 솔루션을 설계하고 개발한 경험이 있는 전문 개발자를 대상으로 실시됩니다. 응시자는 최소 3~5년의 ASP.NET MVC기반 솔루션을 개발한 경험이 있어야 합니다. 또한, 응시자는 다음을 입증할 수 있어야 합니다&#58;
  - Windows Azure를 비롯한 다양한(로컬 및 원격) 데이터 및 서비스에 액세스하는 웹 애플리케이션 설계 및 개발 경험
  - 전체 수명 주기에 거친 소프트웨어 데이터 및 서비스 솔루션 개발 경험
  - Windows Azure를 포함한 다중 계층 환경 개발 및 배포 경험
  - 비동기 솔루션 설계 및 개발 경험
  - HTTP 서비스 생성 및 사용 경험
