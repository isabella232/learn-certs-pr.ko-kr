summary: |-
  <div>
  <div><strong>이 시험은 2020년 12월 31일 종료되었습니다. 대체 시험인, PL-200, 이 가능합니다. 더 자세한 정보는, <a href="/learn/certifications/exams/pl-200">PL-200 시험 상세 페이지</a>를 방문하십시오.</strong><br/><br/></div>
  </div>
  
  본 시험은 기업용 라이센스 제품의 기능에 액세스할 수 있는 기능 컨설턴트를 대상 응시자로 합니다. 기능 컨설턴트로서, 응시자는 기본 번들 제품에서는 기능하지 않는 번들 버전의 기능을 잘 파악하고 있어야 합니다.
  
  응시자는 주로 클라이언트 니즈를 충족하는 시스템을 구성하고, 신규 기능 구현과 관련된 설계 작업을 수행하며, 시스템 변경 사항을 구현 및 테스트해야 합니다.
  
  응시자는 작동되는 솔루션 디자인을 계획하고, 애플리케이션 라이프사이클 관리(ALM) 프로세스를 구현하고, 레거시 및 외부 시스템에서 데이터 및 개체를 마이그레이션하며, Power Platform과 다른 시스템을 통합하고 Power Platform 환경 관리를 계획할 수 있어야 합니다.
subTitle: '이 시험은 발견, 계획 및 분석 수행, 사용자 경험 설계 관리, 엔티티와 데이터 관리, 보안 구현, 통합 구현, 솔루션 전개 및 테스트 수행과 같은 기술적 과제를 수행하는 능력을 측정합니다.'
