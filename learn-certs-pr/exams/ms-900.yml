summary: |-
  <div>
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>
  <div><strong>본 시험 내용은 2020년 7년 8 월업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  </div>

  본 시험은 일반적으로 클라우드 서비스를 채택하는 데 있어 고려할 사항과 혜택 및 서비스로서의 소프트웨어(SaaS) 클라우드 모델에 관한 기본적인 수준의 지식을 입증하려는 후보자를 대상으로 합니다. 응시자는 Microsoft 365 클라우드 서비스 오퍼링을 구현함으로써 사용 가능한 옵션 및 혜택에 대한 지식이 있어야 합니다.

  응시자는 조직의 일반적인 IT 문제를 해결하는 솔루션을 추천하고 Microsoft 365 솔루션을 시장의 다른 경쟁 업체와 차별화하는데 필수적인 지식이 있어야 합니다. 응시자는 또한 오퍼링, 비용 효율성을 위한 라이선싱 최적화 및 조직을 위한 지원 옵션에 대한 기본적인 지식이 있어야 합니다.

  응시자는 Microsoft 서비스와 제품(Microsoft 365, Azure 및 Dynamics 365)을 구별할 수 있어야 합니다.

  이 인증 시험을 통과하면 ACE 대학 학점으로 인정 받을 수도 있습니다. 자세한 사항은 [인증 시험에 대한 ACE 대학 학점](/learn/certifications/ace-credit-for-certification-exams)을 참고하세요.
