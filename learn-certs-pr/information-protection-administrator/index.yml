summary: |-
  정보 보호 관리자는 조직의 규정 준수 요구에 맞는 제어를 계획하고 구현합니다. 이 사람은 요구 사항 및 규정 준수 제어를 기술 구현으로 변환하는 것을 담당합니다. 그들은 조직 관리 소유자가 규정을 준수하고 유지하도록 지원합니다.
  
  그들은 정보 기술(IT) 직원, 비즈니스 애플리케이션 소유자들, 인사부 및 법적 이해관계자들과 협력하여 조직의 규제 요건을 충분히 해결하는 데 필요한 정책과 통제를 지원하는 기술을 구현합니다. 또한 최고 규정 준수 책임자 및 보안 책임자와 같은 규정 준수 및 보안 리더십과 협력하여 관련 엔터프라이즈 위험 및 파트너의 전체 범위를 평가하고 이러한 정책을 개발합니다.  
  
  이 사람은 이러한 정책 및 제어에 대한 적용 가능한 요구 사항을 정의하고 IT 프로세스 및 운영을 테스트합니다. 그들은 콘텐츠 분류, 데이터 손실 방지, 거버넌스 및 보호에 대한 정책 및 규칙을 만드는 것을 담당합니다. 
