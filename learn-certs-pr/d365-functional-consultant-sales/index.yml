summary: |-
  만일 기능 컨설턴트, Microsoft Dynamics 365 Sales 를 사용하는 전문가이거나, 컨설팅 기술을 연마하려는 개발자라면, 이 인증이 경력을 향상시키는데 도움이 될 수 있습니다. 이는 프로젝트를 위해 자신을 보다 효과적으로 마케팅하고, 영업 인력을 강화하는데 Dynamics 365 Sales를 사용할 수 있는 것을 조직에 보여주게 합니다.
  
  이 인증의 응시자로서, Microsoft Power Platform 을 구성한 경험이 있고 Dynamics 365 모델-기반 애플리케이션 및 데이터-모델링 원칙을 알고있습니다. 조직의 이해관계자들과 요구사항을 수집하고 Dynamics 365 Sales 솔루션을 구현하기 위해 협력합니다. 리드, 기회, 견적 및 주문을 관리하고 제품 카탈로그와 가격 목록을 구성합니다. 또한 조직의 고유한 비즈니스 프로세스와 일치하도록 Dynamics 365 Sales 를 구성하고, Dynamics 365 Sales 데이터를 모델링합니다. Power Automate 및 Power Apps와 같은 Power Platform 구성요소를 사용하여 Dynamics 365 솔루션을 확장 할 수도 있습니다.
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안사항이 있습니다&#58;
  - Dynamics 365 모델-기반 앱 구현 프로젝스에서 작업합니다.
  - Dynamics 365 Sales로 작업하는 기능 컨설턴트 혹은 솔루션 아키텍트를 쉐도우합니다.
  - Microsoft Learn 에서 가능한 학습경로를 시작합니다.
  - 강사 주도 교육 과정에 등록합니다.
