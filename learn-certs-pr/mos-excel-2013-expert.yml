summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  본 인증을 통해 Microsoft Office Specialist Expert 인증을 획득하여 Microsoft Excel에 대한 고급 기술을 보유하고 있음을 입증합니다. 응시자는 Excel 환경에 대한 고급 지식을 보유하고 있어야 하며 다른 사람들이 Office Professional Plus의 Excel 2013 의 기능을 올바르게 사용할 수 있도록 안내할 능력이 있어야 합니다. 그들은 애플리케이션 내에서 고급 기능과 특수 기능의 사용을 알고 입증해야 합니다.
subTitle: 본 인증을 통해 Microsoft Office Specialist Expert 인증을 통해 Microsoft Excel의 고급 기술을 보유하고 있음을 입증합니다.
