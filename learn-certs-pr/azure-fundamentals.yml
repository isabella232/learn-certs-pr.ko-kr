summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Azure Fundamentals 인증을 위한 응시자는 클라우드 서비스에 대한 기초 지식과 이러한 서비스가 Microsoft Azure에서 제공되는 방법에 대해 알고 있어야 합니다. 본 인증은 클라우드 기반 솔루션 및 서비스 작업을 막 시작하거나 Azure를 처음 사용하는 응시자를 대상으로 합니다.

  Azure Fundamentals 인증은 클라우드 개념, Azure 서비스, Azure 워크로드, Azure의 보안 및 개인 정보 보호, Azure 가격 책정 및 지원에 대한 지식을 증명할 수 있는 기회입니다. 응시자는 네트워킹, 스토리지, 컴퓨팅, 애플리케이션 지원 및 애플리케이션 개발의 개념을 포함한 일반적인 기술 개념에 익숙해야 합니다.

  Azure Fundamentials는 다른 Azure 역할 기반 또는 전문성 인증에 대비하기 위해 사용할 수 있지만, 이러한 인증에 대한 필수 조건은 아닙니다.
