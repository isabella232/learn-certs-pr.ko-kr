statisticsSection:
  title: Microsoft 인증
  summary: Microsoft 인증은 디지털 및 cloud 비즈니스에서 기술 습득에 대해 전 세계적으로 인정받고 업계 보증된 증거를 제공하여 전문적인 이점을 제공합니다.
  video:
    pdfDownloadUrl: https://home.pearsonvue.com/voc
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: 인증의 혜택
    summary: 인증을 취득하면, 기술 전문가의 67%가 직업 수행 능력에 있어 높은 자신감을 가진다고 말했고, 41%는 직업 만족를 높였다고 보고했으며, 35%는 급여 또는 임금인상을 보았습니다. - 2018 Pearson VUE IT 인증 의 가치.
  items:
    - title: 91%
      summary: 인증 된 IT 전문가들은 인증이 더 전문적인 신뢰성을 제공한다고 말했습니다.
      note: 2018 Pearson VUE 인증의 가치
    - title: 52%
      summary: 인증 된 IT 전문가들은 그들의 전문성이 조직 내에서 더 많이 요구된다고 말했습니다.
      note: Global Knowledge 2019 IT 기술과 급여 보고서
    - title: 93%
      summary: 의사 결정권자들은 인증 된 직원들이 부가 가치를 제공한다는 것에 동의합니다.
      note: Global Knowledge 2019 IT Decision Makers Insights

