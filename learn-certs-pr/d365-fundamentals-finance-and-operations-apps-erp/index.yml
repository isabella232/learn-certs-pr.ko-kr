summary: |-
  Dynamics 365의 기업 리소스 계획(ERP) 기능에 대한 광범위한 노출을 가지고 있고 재무 및 운영 앱이 어떻게 전반적으로 Microsoft 에코시스템에 적용되는지에 대한 기본 사항을 이해하고 있다면- 이 인증이 적합합니다.
  
  비즈니스 운영에 익숙하고, 재무 원칙에 대한 기본사항을 이해하고 있고, 정보 기술을 잘 알고 있는 사람들—일반적이든 업무 경험을 통한 것이든—이 인증을 사용하여 이러한 기술을 검증하고 경력의 문을 여는데 도움이 될 수 있습니다.
  
  이 기본 인증은 경력의 각각 다른 단계에 있는 사람들이 다양한 방법으로 사용할 수 있습니다. 여기 몇 가지 예시 입니다&#58;
  - 작업하는 애플리케이션에 대한 폭 넓은 이해를 강조하고 싶은 IT 전문가들
  - Dynamics 365 기능이 사용 중인 앱과 통합되는 방법을 찾는 기술 전문가들 및 비즈니스 의사 결정권자들
  - Dynamics 365를 사용하고 플랫폼의 기본사항을 이해하고 있다는 것을 입증하고 싶은 비즈니스 이해 관계자들 및 기타
  - 비즈니스 운영, 재무 및 ERP에 대해 더 깊은 이해를 보여주고 싶은 개발자들
  - Dynamics 365 재무 및 운영 앱을 최대한 활용하여 다음 단계로 이동하고자 하는 학생들, 최근 졸업생들 및 직업을 바꾸려는 사람들
  
