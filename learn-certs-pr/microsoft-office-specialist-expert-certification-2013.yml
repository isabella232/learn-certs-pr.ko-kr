  description: 'Microsoft Office Specialist: Microsoft Office 2016 Expert Specialist'
uid: certification.microsoft-office-specialist-expert-certification-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><div style='color&#58; red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  이 인증서 Microsoft Office Specialist Expert 인증을 통해 핵심 Office 프로그램의 고급 기술을 입증 할 수 있습니다. Office 2013은 cloud 및 웹 기술을 결합하여 정보를 만들고 소비하는 방식을 확장하고 친숙한 Office 인터페이스에서 발견할 수 있는 안전하고 유연한 앱을 구축할 수 있는 새로운 cloud 앱 모델을 도입합니다.

  Microsoft Office Specialist Expert 인증을 얻으려면, 각 프로그램에 필요한 두 시험을 모두 통과하십시오&#58;

  - Microsoft Word 2013 Expert를 위한 두 시험을 통과 하십시오&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Microsoft Excel 2013 Expert를 위한 두 시험을 통과 하십시오&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
