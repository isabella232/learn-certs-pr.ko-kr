summary: |-
  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></div>

  Microsoft Office Specialist&#58; Outlook Associate 인증을 획득하여 Outlook을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 Outlook 사용자 인터페이스 형식 메시지 내용을 사용자 정의하고 그래픽 요소를 생성 또는 삽입하며 이메일 및 회의 요청을 보내고 응답하는 능력을 입증합니다.

  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 그들은 Outlook들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
subTitle: 'Microsoft Office Specialist: Outlook Associate 인증을 획득하여 Outlook을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오.'
