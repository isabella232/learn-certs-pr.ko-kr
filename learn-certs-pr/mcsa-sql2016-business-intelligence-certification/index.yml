summary: |-
  <div>
  <div><strong>본 인증은 2021년 1월 31일에 중단됩니다. 해당일 이후부터는 본 인증을 더 이상 취득할 수 없습니다. 중단 일자 전에 취득한 모든 자격증은 에 있는 성적표에 계속 표시됩니다. <a href='https://www.microsoft.com/learning/dashboard.aspx'>인증 대시보드</a>. 만료된 모든 인증서도 <a href='/learn/certifications/retired-certifications'>찾아볼 수 있습니다</a>.</strong><br/><br/></div>
  </div>

  이 인증을 획득하면 다차원 데이터 모델과 테이블 형식 데이터 모델 및 OLAP (온라인 분석 처리) 큐브를 사용하여 BI 솔루션을 구현하는 능력은 물론, ETL (데이터 추출, 변환 및 로드) 능력과 데이터 웨어하우스 능력을 갖추었음을 입증합니다.
