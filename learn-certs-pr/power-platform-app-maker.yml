  title: 'Microsoft Certified: Power Platform App Maker Associate'
  description: 본 인증은 2020년 7월 17일 또는 그 즈음에 사용할 수 있습니다. 앱 제작자는 자기 자신과 솔루션 도메인에 대한 깊은 전문 지식을 보유한 팀을 위해 작업 및 프로세스를 단순화, 자동화 및 변환하는 솔루션을 구축합니다. 응시자들은 데이터 모델링, 기본 UX 설계, 요구사항 분석, 및 프로세스 분석 등과 같은 주요 기술 비즈니스 분석 업무에 숙련되어 있어야 합니다.
