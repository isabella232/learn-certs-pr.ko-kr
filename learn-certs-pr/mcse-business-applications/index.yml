  <div>
  <div><strong>본 인증은 2021년 1월 31일 중단됩니다. 해당일 이후부터는 본 인증을 더 이상 취득할 수 없습니다. 중단 일자 전에 취득한 모든 자격증은 <a href='https://www.microsoft.com/learning/dashboard.aspx'>인증 대시보드</a>에 있는 성적표에 계속 표시됩니다. 만료된 모든 인증서도 <a href='/learn/certifications/retired-certifications'>에서 찾아볼 수 있습니다</a>.</strong><br/><br/></div>
  </div>

  인증은 Microsoft Dynamics 365 기술을 사용하고 관리하는 전문성을 입증합니다. Microsoft Dynamics 365에서 기초를 다지고, 하나 이상의 비즈니스 전문 분야에서 추가적으로 전문성을 입증하게 됩니다.

  MCSE&#58; Business Applications 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다&#58;
  - 한 개의 필수 자격증 취득&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - 선택 시험 중 하나에 합격&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
