summary: |-
  본 과정에서는 SAP 솔루션에 경험이 있는 IT 전문가들이 가상 머신, 가상 네트워크, 저장소 계정 및 하이브리드 ID 구현 및 관리를 포함하는 Azure AD의 배포 및 구성을 포함하는 Azure 리소스를 활용하는 방법에 대해 설명합니다. 본 과정에서는 개념, 시나리오, 절차 및 실습 랩을 통해 Azure에서 SAP 솔루션의 마이그레이션 및 운영을 가장 잘 계획하고 구현하는 방법을 설명합니다. 또한 Azure 구독 관리, 가상 머신 생성 및 확장, 저장소 솔루션 구현, 가상 네트워킹 구성, 데이터 백업 및 공유, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, Azure Active Directory 구현, ID 보안 및 솔루션 모니터링 방법을 설명합니다.

  #### 대상 그룹 프로필
  본 과정의 참여자는 Azure에서 SAP 솔루션을 마이그레이션 및 관리하는 Azure 관리자입니다. Azure 관리자는 전체 IT 수명 주기에 걸쳐 각 서비스를 심층적으로 파악하여 저장소, 네트워킹 및 컴퓨팅 클라우드 기능에 걸쳐 클라우드 서비스를 관리합니다. 또한 새로운 클라우드 애플리케이션에 대한 최종 사용자의 요청을 받고 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다. 이 역할을 수행하려면 공급업체와 통신하고 조정해야 합니다. Azure 관리자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 PowerShell 및 명령줄 인터페이스를 사용합니다.
prerequisitesSection: |-
  학생들은 Linux 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조 및 네트워킹에 대한 사전 경험으로 SAP 애플리케이션 구현, 마이그레이션 및 관리에 대한 확실한 지식을 갖추고 있어야 합니다. 구체적으로&#58;

  필수 경험&#58;

  - VM, VNet, Load Balancers, Storage (Blob, Files, Disks)를 포함한, Azure IaaS 및 PaaS 솔루션에 대한 실무 경험.
  - VMs, 가상 네트워킹 및 가상 하드 디스크 포함한, 프레미스 및 클라우드 가상화 기술에 대한 이해.
  - TCP/IP, 도메일 이름 시스템(DNS), 가상 사설 통신망(VPNs), 방화벽, 및 암호화 기술을 포함한 네트워크 구성에 대한 이해.
  - Active Directory 개념 이해
  - Linux/Unix 환경에 대한 경험.
  - SAP 애플리케이션, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, SAP 애플리케이션 및 데이터베이스 용 OS 서버에 대한 확실한 지식.
  - SAP HANA 배포 및 구성에 대한 이해.
  - SAP HANA 관리에 대한 실무 경험
  필수 과정 (또는 이에 상응하는 지식과 실무 경험)&#58;
  - AZ-900 Azure Fundamentals
  - AZ-104 Azure Administrator
outlineSection: |-
  ### 모듈 1&#58; SAP 워크로드용 Azure 소개

  학생들은 Microsoft 와 SAP간의 파트너쉽에 대해서 배우고, SAP 워크로드용 Azure의 개요를 살펴보고, 일반 용어와 의미를 배웁니다

  ### 모듈 2&#58; SAP 워크로드용 Azure의 기초

  Azure 컴퓨팅, Azure 스토리지, Azure 네트워킹, 식별 서비스 및 거버넌스 및 관리Identity 용이성에 대한 레슨이 포함되어 있습니다.

  ### 모듈 3&#58; Azure의 SAP 인증 제품 
  일반 사전 요구 사항(공용 클라우드 환경에서 SAP 지원), SAP 워크로드용 Azure 배포 옵션, Azure 용 SAP 제품별 지원, SAP 워크로드용 Azure 운영 체제 지원, SAP 워크로드용 Azure 저장소 지원, SAP용 네트워킹 지원, SAP용 데이터베이스 지원, SAP 용 고가용성 및 재해 복구 지원, SAP에 대한 모니터링 요구 사항에 대한 단원들이 포함되어 있습니다.

  #### 랩&#58; 온라인 랩&#58; Azure VM에서 Linux 클러스터링 구현

  #### 랩&#58; 온라인 랩&#58; Azure VM에서 Windows 클러스터링 구현

  ### 모듈 4&#58; SAP 워크로드를 위한 Azure 참조 아키텍처

  Azure VMs의 AnyDB 및 Azure VMs의 SAP S4 HANA를 사용하는 SAP NetWeaver에 대한 레슨을 포함합니다.

  ### 모듈 5&#58; Azure에서 SAP 솔루션 구현을 위한 계획
  
  Azure VM 컴퓨팅, 네트워크 및 스토리지 고려사항, Azure VM 고 가용성 및 재해 복구 고려사항, Azure VM 백업 고려사항, Azure VM 모니터링 고려사항, Azure VM 보안 고려사항, Azure VM 인증 및 액세스 제어 고려사항, Azure VM 라이선스, 가격 및 지원 고려사항에 대한 레슨을 포함합니다.

  ### 모듈 6&#58; Azure에서 SAP 워크로드 마이그레이션 계획
  
  SAP 시스템을 Microsoft Azure 및 SAP 워크로드 계획 및 배포 체크리스트로 마이그레이션하기 위한 전략에 대한 단원들이 포함되어 있습니다.

  ### 모듈 7&#58; Azure VM 기반 SAP 솔루션 구현
  
  Azure VM 배포 방법론, 단일 인스턴스 구현(2-티어 and 3-티어), Azure VMs에서 AnyDB를 사용하여 HA SAP NetWeaver 구현, Azure VMs에서 Ha SAP HANA 구현, SAP용 Azure Enhanced Monitoring Extension 구성 및 AD와 Azure AD 기반 인증 구현에 대한 레슨을 포함합니다.

  #### 랩&#58; 온라인 랩&#58; Linux를 실행하는 Azure VMs에서 SAP 아키텍처 구현

  #### 랩&#58; 온라인 랩&#58; Windows를 실행하는 Azure VMs에서 SAP 아키텍처 구현

  ### 모듈 8&#58; Azure (Large Instances) (HLI)의 SAP HANA
  
  Azure(대규모 인스턴스) (HLI)에서 SAP HANA의 기초, HLI 인증 제품, HLI 샘플 아키텍처, HLI 계획 고려사항, HLI 고 가용성 및 재해 복구 계획, HLI 백업 고려사항, HLI 보안 고려사항, HLI 라이선스 및 지원, HLI 구현 및 배포, HLI 관리, HLI 모니터링 및 문제해결에 대한 레슨을 포함합니다.

  ### 모듈 9&#58; Azure로 SAP 워크로드 마이그레이션
  
  마이그레이션 옵션, DMO 방법론, 클라우드 마이그레이션 옵션 및 Azure로 초대형 데이터베이스 마이그레이션에 대한 레슨을 포함합니다.

  ### 모듈 10&#58; SAP 워크로드 용 Azure 유지관리
  
  원격관리, 백업 및 복원 수행, 네트워킹 변경, OS 및 워크로드 업데이트, 수직 및 수평 확장, 재해 복구에 대한 레슨을 포함합니다.

  ### 모듈 11&#58; SAP 워크로드용 Azure 모니터링 및 문제해결
  
  Azure VMs 모니터링 및 문제해결, 지원 요청 제기에 대한 레슨을 포함합니다.