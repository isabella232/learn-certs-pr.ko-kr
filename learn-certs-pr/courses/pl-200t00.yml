summary: |-
  Power Platform은 조직이 비지니스 프로세스를 자동화하고, 고유의 풍부한 앱 경험을 개발하고, 고객과 더 좋고 빠르게 연결하도록 지원합니다. 이 과정에서, 학생들은 검색을 수행하고, 요구사항을 캡처하고, 주제 전문가 및 이해 관계자와 참여하고, 요구사항을 번역하고, Power Platform 솔루션과 앱을 구성하는 방법을 배웁니다. 애플리케이션 강화, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 만들기 위해 실습 랩으로 학습을 보완 합니다. Power Platform은 네 가지 주요 제품으로 구성됩니다&#58; Power Apps, Power Automate, Power BI, and Power Virtual Agents. 이 과정에서, Microsoft Dataverse (이전 Common Data Service), AI Builder, 커넥터 및 포털에 추가로 중심을 두고 이 네 가지 애플리케이션을 심도있게 다룹니다.
  
  #### 대상 그룹 프로필
  Power Platform Functional Consultant는 검색 수행, 요구사항 캡처, 주제 전문가 및 이해 관계자 참여, 요구사항 번역, Power Platform 솔루션 및 앱 구성을 담당합니다. Functional Consultant는 애플리케이션 강화, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성요소를 구현합니다.
