outlineSection: |-
  ### 모듈 1&#58; Power Platform 소개
  본 모듈은 학습자들에게 Power Platform 및 4가지 주요 구성요소에 대한 배경 지식을 제공합니다&#58; Power Apps, Power Automate, Power BI, and Power Virtual Agents.
  #### 레슨
  - Power Platform 개요
  
  #### 랩 &#58; 랩 환경 검증
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Power Platform의 핵심 구성요소 식별
  - 기능 컨설턴트의 역할 설명 
  
  ### 모듈 2&#58; 기능 컨설턴트 역할 
  이 모듈에서, 학생들은 조직을 위해 Power Platform을 성공적으로 구현하는데 필요한 기능 컨설턴트 역할과 기술에 대해서 자세히 학습합니다.

  #### 레슨
  - 컨설턴트 기술 개요
  - 문서 작성 생성 및 검증
  - 이해 관계자들 참여
  - 품질 보증 수행
  - 통합 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데모로 이해 관계자들 참여
  - 테이블(개체) 관계 다이어그램 생성
  - 통합 디자인
  - 컨설턴트 및 고객 조직 팀과 상호작용
  
  
  ### 모듈 3&#58; Dataverse으로 작업
  이 모듈에서, 학생들은 데이터 가져오기, 테이블 형식 보고 옵션 사용하기 및 보안 구성하기를 포함하여 Microsoft Dataverse에서 데이터 모델 생성하기에 대해 학습합니다. 또한 AI Builder로 쉬운 AI를 만드는 방법도 학습합니다.
  #### 레슨
  - 데이터 모델로 작업
  - 프로세스 생성 및 관리
  - AI Builder로 작업
  - Dataverse 설정 구성 
  - 데이터 가져오기 및 내보내기
  - 표로 된 보고 옵션 사용
  - 보안 설정 구성
  
  #### 랩 &#58; 앱 만들기
  
  #### 랩 &#58; 테이블 및 열 생성
  
  #### 랩 &#58; 관계 생성
  
  #### 랩 &#58; 추가 테이블 옵션
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 테이블, 열, 행 및 관계 이해
  - Dataverse에서 데이터 모델 구성
  - 관리 센터 내 환경에서 작업
  
  
  ### 모듈 4&#58; Power Apps 만들기
  이 모듈에서, 학생들은 세 가지 유형의 Power Apps의 비즈니스 가치를 배웁니다. 그런 후 각 애플리케이션 유형에 대한 사용자 경험 고려사항을 포함하여 구성 및 설계 방법을 배웁니다.
  #### 레슨
  - 모델 기반 앱 만들기
  - 캔버스 앱 만들기
  - 포털 앱 만들기
  
  #### 랩 &#58; App 디자이너
  
  #### 랩 &#58; 형식 수정
  
  #### 랩 &#58; 보기 수정
  
  #### 랩 &#58; 대시보드 빌드
  
  #### 랩 &#58; 캔버스 앱 기초
  
  #### 랩 &#58; 데이터와 서비스로 작업
  
  #### 랩 &#58; 사용자 경험
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Power Apps에서 데이터 연결
  - Power App 구축
  - 애플리케이션 사용자 경험 디자인
  
  
  ### 모듈 5&#58; Power Automate 플로 빌드
  이 모듈에서, 학생들은 Power Automate 플로, 비즈니스 프로세스 플로 및 UI 플로를 사용하여 비즈니스 프로세스를 자동화하는 방법을 배웁니다.
  #### 레슨
  - 플로 빌드
  - 비즈니스 프로세스 플로 빌드
  - UI 플로 빌드
  
  #### 랩 &#58; 사용자 생성
  
  #### 랩 &#58; 보안 역할 생성
  
  #### 랩 &#58; 신규 비즈니스 규칙 구성
  
  #### 랩 &#58; 고급 비즈니스 규칙 
  
  #### 랩 &#58; 플로 생성
  
  #### 랩 &#58; 승인 플로 빌드
  
  #### 랩 &#58; 비즈니스 프로세스 플로 빌드
  
  #### 랩 &#58; 비즈니스 프로세스 플로에 분기 추가
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 플로우 생성
  - 비즈니스 프로세스 플로우 생성
  - UI 플로우 이해
  
  
  ### 모듈 6&#58; Power Virtual Agents로 작업
  이 모듈에서, 학생들은 Power Virtual Agents를 사용하여 챗봇과 고객 상호작용을 자동화하는 방법을 배웁니다.
  #### 레슨
  - 챗봇 만들기
  - 주제 구성
  - 자동화 및 통합
  - 엔티티 구성
  - 챗봇 테스트 및 게시
  
  #### 랩 &#58; 챗봇 만들기
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 챗봇 만들기
  - 챗봇에서 플로우 포함
  - 주제 및 개체 생성
  
  
  ### Module 7&#58; Power BI로 데이터 분석
  이 모듈에서, 학생들은 Power BI Desktop과 Power BI Service를 사용하여 데이터를 분석하고 시각화를 만드는 방법을 배웁니다.
