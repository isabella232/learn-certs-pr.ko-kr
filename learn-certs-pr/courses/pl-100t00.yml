outlineSection: |-
  ### 모듈 1&#58; Power Apps에서 모델 기반 애플리케이션 생성
  본 모듈에서는 Power Apps에서 CDS(Common Data Service)를 사용하는 모델 기반 앱 생성 방법을 소개합니다.

  ### 모듈 2&#58; Power Apps에서 캔버스 앱 생성
  본 모듈에서는 Power Apps를 소개하고, 앱 생성과 사용자 지정 및 관리와 배포하는 방법을 소개합니다.

  ### 모듈 3&#58; Power Apps의 캔버스 앱에서 UI 및 컨트롤 사용
  본 모듈에서는 최고의 앱 탐색을 제공하고 테마, 아이콘, 이미지, 개인 설정, 다양한 폼 팩터 및 컨트롤을 사용하여 최고의 UI를 구축하는 방법에 중점을 둡니다.

  ### 모듈 4&#58; Power Automate로 업무 프로세스 자동화
  본 모듈에서는 Power Automate를 소개하고 워크플로 구축과 흐름을 관리하는 방법을 알려줍니다.

  ### 모듈 5&#58; Power BI로 분석 보고서 생성 및 사용
  구성 요소 및 함께 작동하는 방법을 포함한 Power BI 개념을 학습합니다.

  ### 모듈 6&#58; AI Builder 시작하기
  본 모듈에서는 처음부터 AI 모델을 구축할 수 있도록 지원하며 한 줄의 코드 작성 없이도 업무에서 이를 사용하는 방법을 보여줍니다.

