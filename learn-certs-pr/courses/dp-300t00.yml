summary: |-
  본 과정에서는 클라우드, 온-프레미스 및 하이브리드 관계형 데이터베이스를 위한 SQL Server Database 인프라를 관리하고 Microsoft PaaS 관계형 데이터베이스 제품을 통해 작업할 수 있는 지식과 기술을 제공합니다. 또한 본 과정은 SQL 기반 관계형 데이터베이스에서 콘텐츠를 제공하는 애플리케이션을 개발하는 개인에게도 유용합니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft Azure에서 제공하는 데이터 플랫폼 기술 관리에 대해 학습하려는 데이터 및 데이터베이스 관리 전문가를 대상으로 합니다. 또한 본 과정은 Azure를 사용하는 데이터 플랫폼에서 어떤 기술을 사용할 수 있는지, 애플리케이션을 통해 이러한 기술을 어떻게 사용하는지 알아야 하는 데이터 설계자 및 애플리케이션 개발자에게도 가치가 있습니다.
