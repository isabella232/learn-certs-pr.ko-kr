outlineSection: |-
  ### 모듈 1&#58; 클라우드 개념
  본 모듈에서는 기본적인 클라우드 개념을 설명합니다.
  #### 단원
  - 학습 목적
  - 클라우드 서비스 사용 이유?
  - 서비스로서의 인프라 (IaaS), 서비스로서의 플랫폼 (PaaS), 및 서비스로서의 소프트웨어(SaaS)
  - 공용, 프라이빗 및 하이브리드 클라우드 모델

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - 일반 클라우드 컴퓨팅 개념 이해


  ### 모듈 2&#58; Core Azure Services
  본 모듈에서는 Microsoft Azure에서 사용할 수 있는 핵심 서비스에 대해 설명합니다.
  #### 단원
  - Azure 아키텍처의 핵심 구성 요소
  - 핵심 Azure 서비스 및 제품
  - Azure 솔루션
  - Azure 관리 도구

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - 에서 사용할 수 있는 핵심 서비스 이해
  Microsoft Azure

  ### 모듈 3&#58; 보안, 개인 정보 보호, 규정 준수 및 신뢰
  이 모듈에서는 Microsoft Azure의 보안, 개인 정보 보호, 규정 준수 및 신뢰에 대해 설명합니다.
  #### 단원
  - Azure의 네트워크 연결 보안
  - 핵심 Azure ID 서비스
  - 보안 도구 및 기능
  - Azure 거버넌스 방법론
  - Azure에서 모니터링 및 보고
  - Azure의 개인 정보 보호, 규정 준수 및 데이터 보호 표준

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - Microsoft Azure의 Microsoft Azure를 통한 보안, 개인정보보호, 규정 준수 및 신뢰

  ### 모듈 4&#58; Azure 가격 책정, 서비스 수준 계약(SLA) 및 수명 주기
  본 모듈에서는 Microsoft에서 사용할 수 있는 가격 및 지원 모델에 중점을 둡니다.
  #### 단원
  - Azure 구독
  - 비용 계획 및 관리
  - Azure의 서비스 수명주기

  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다&#58;
  - Microsoft에서 사용할 수 있는 서비스 수명 주기 모델 이해

