summary: |-
  이 과정에서는 학생들에게 Cosmos DB 개념과 MongoDB 및 Cassandra 워크로드를 Cosmos DB로 마이그레이션하는 방법을 알려줍니다.

  #### 대상 그룹 프로필
  이 과정의 주요 대상 그룹은 MongoDB 또는 Cassandra DB 워크로드를 Cosmos DB를 사용하여 Azure로 마이그레이션하려는 데이터베이스 개발자입니다.
prerequisitesSection: |-
  성공적인 학생들은 클라우드 컴퓨팅 개념에 대한 기본 지식과 NoSQL 애플리케이션 구성에 대한 전문 경험을 바탕으로 이 역할을 시작합니다.
  
  구체적으로&#58;
  - Cosmos DB API와 무관한 확장 가능한 NoSQL 애플리케이션을 구축 및 구성하기 위한 분할, 복제 및 리소스 거버넌스의 기본 개념.
  - 리소스 배포 및 관리와 같은 Azure 경험
  
  이러한 기술을 습득하려면, 과정에 참석하기 전에 다음 무료 온라인 교육을 수강하십시오&#58;
  - [Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)
  - [Core cloud services – Azure compute options](/learn/modules/intro-to-azure-compute/)
  - [사례 연구&#58; NoSQL databases 와 cloud object storage](/learn/modules/cmu-case-study-nosql-databases/)
