  - AD DS 관리를 위한 Windows PowerShell cmdlets 사용
  - Windows PowerShell을 사용한 대량 작업 수행


  ### 모듈 5&#58; IPv4 구현
  이 모듈에서는 인터넷과 근거리 통신망에서 사용되는 네트워크 프로토콜인 IPv4 사용을 설명합니다. 이 모듈에서 학생들은 IPv4 주소 지정 체계 구현 방법과 네트워크 통신 문제 해결 방법을 학습합니다. 이 모듈에서는 또한 네트워크 관련 문제를 확인하고 해결하는 방법을 다룹니다.
