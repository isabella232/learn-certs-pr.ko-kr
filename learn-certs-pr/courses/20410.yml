summary: |-
  실습 교육받기 및 5일간의 Microsoft 공식 과정에서 Windows Server 2012 R2를 포함한 Windows Server 2012 설치 및 구성 연습하기. 본 과정은 기존 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 구현하는 데 필요한 기술 및 지식을 제공하는 총 3부의 과정 중 1부입니다.  

  3개 과정에서는 Windows Server 2012 환경에서 서비스와 인프라 구현, 관리, 유지 관리 및 프로비저닝을 전체적으로 다룹니다. 이과정 전반에서 기술과 작업이 겹칠 수 있으나 이 과정은 네트워킹, 저장소, Active Directory Domain Services (AD DS), 그룹 정책, 파일 및 인쇄 서비스 및 Hyper-V 등 핵심 서비스의 초기 구현과 구성에 중점을 둡니다.  

  이 과정은 MCSA&#58; Windows Server 2012 자격 증명에 필요한 3가지 시험 중 첫 번째인 Microsoft Certified Solutions Associate (MCSA) Exam [410&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/exam-70-410.aspx)에 직접 매핑되며 실습 준비를 위해 선호되는 선택입니다.  

  이 과정의 랩은 Windows Server 2012 R2 및 Windows 8.1을 기반으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 Windows 운영 체제 지식과 활용 경험이 있고 기존 Windows 서버 환경에서 Windows Server 2012 또는 Windows Server 2012 R2 서버 초기 구성을 설치 및 수행에 필요한 기술과 지식을 습득하려는 정보 기술 (IT) 전문가를 대상으로 합니다. 일반적으로, 이 과정 수강에 관심이 있는 응시자는 다음과 같습니다&#58;
  - Windows Server 관리 및 관련 기술에 상대적으로 생소하고 Windows Server 2012 및 Windows Server 2012 R2를 자세히 알아보려는 Windows Server 관리자.
  - Microsoft가 아닌 다른 기술에 경험이 있고, 과정 전제 조건을 충족하며, Windows Server 2012 및 Windows Server 2012 R2 교차 교육을 받으려는 IT 전문가.
  - Microsoft Certified Solutions Associate (MCSA) [410&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/exam-70-410.aspx) 시험에 응시하려는 IT 전문가.
  - 데이터 센터, 데스크톱 인프라, 메시지, 협업 및 커뮤니케이션에서의 Microsoft Certified Solutions Expert (MCSE) 시험 응시를 원하는 IT 전문가와 Microsoft Certified Solutions Associate (MCSA) 시험 준비를 위해 이 과정 수강에 관심이 있을 것입니다. 개개인의 전문 분야를 위한 전제 조건들입니다.
prerequisitesSection: |-
  이 과정의 요구 사항으로 학생들은 다음을 포함한 전제 조건을 충족해야 합니다&#58;
  - 네트워킹 기초 이해.
  - 기본AD DS개념 이해.
  - 보안 모범 사례 인식 및 이해.
  - 서버 하드웨어 기본 지식.
  - Windows 7 또는 Windows 8 등 Windows 클라이언트 운영 체제 활용 및 구성 경험. 

  - 또한, 학생들은 이전 Windows Server 운영 체제 경험이 있으면 도움이 됩니다. 

  Course [10967A&#58; Fundamentals of a Windows Server Infrastructure](https://www.microsoft.com/learning/course.aspx?ID=10967A&Locale=en-us&mc=US)에 상응하는 지식이 있거나 수강을 통해서도 위의 모든 전제 조건을 충족할 수 있습니다. 왜냐하면, 이 과정은 해당 과정에서 다룬 지식과 기술을 기반으로 하기 때문입니다.
outlineSection: |-
  ### 모듈 1&#58; Windows Server 2012 배포 및 관리
  이 모듈에서는 학생들에게 Windows Server 2012 에디션과 새로운 Windows Server 2012 관리 도구를 소개합니다. 또한 Windows Server 2012 설치 방법, 배포 후 작업 수행 방법, 기본 관리 작업 수행 방법을 다룹니다.
  #### 단원
  - Windows Server 2012 개요
  - Windows Server 2012 설치
  - Windows Server 2012 설치 후 구성
  - Windows Server 2012 관리 개요
  - Windows PowerShell 소개


  #### 랩 &#58; Windows Server 2012 배포 및 관리
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows Server 2012 설명
  - Windows Server 2012 설치
  - Windows Server 2012 설치 후 구성 수행
  - Windows Server 2012에서 사용 가능한 관리 도구 설명
  - Windows PowerShell을 사용하여 기본 관리 작업 수행


  ### 모듈 2&#58; Active Directory Domain Services 소개
  이 모듈에서는 Active Directory Domain Services (AD DS) 구조 및 포리스트, 도메인 및 조직 구성 단위 (OU)와 같은다양한 구성 요소를 다룹니다. 또한 서버에 AD DS설치를 위해 Windows Server 2012에서 사용 가능한 선택 사항과 도메인 컨트롤러의 개요를 제공합니다.
  #### 단원
  - AD DS 개요
  - 도메인 컨트롤러 개요
  - 도메인 컨트롤러 설치


  #### 랩 &#58; 도메인 컨트롤러 설치
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - AD DS 구조 설명.
  - 도메인 컨트롤러 목적 설명.
  - 도메인 컨트롤러 설치.


  ### 모듈 3&#58; Active Directory Domain Services 개체 관리
  이 모듈에서는 직원이 사용하는 다양한 소비자 장치 관리 방법을 포함하여 사용자 계정 및 컴퓨터 계정 관리 방법을 설명합니다. 이 모듈에서는 또한 그룹 관리를 통한 엔터프라이즈 네트워크 관리 방법 및 관리 작업을 지정된 사용자 또는 그룹에 위임하는 방법을 다룹니다.
  #### 단원
  - 사용자 계정 관리
  - 그룹 관리
  - 컴퓨터 계정 관리
  - 관리 위임


  #### 랩 &#58; Active Directory Domain Services 개체 관리
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 그래픽 도구로 사용자 계정 관리
  - 그래픽 도구로 그룹 계정 관리
  - 컴퓨터 계정 관리.
  - AD DS 관리 수행 권한 위임


