  이 모듈에서는 명령줄 도구 및 Windows PowerShell를 사용하여 AD DS 관리 자동화 방법을 설명합니다. 다양한 명령줄 도구 및 Windows PowerShell 명령어를 설명하고, 개체를 개별 또는 대량 작업으로 수정하기 위한 도구와 명령어 사용 방법을 설명합니다.
