summary: |-
  Microsoft Dynamics 365 Sales는 고객과 잠재 고객 처리 관리를 위한 전반의 애플리케이션 입니다. Dynamics 365 Sales를 사용하여, 조직은 판매 목표에 대한 데이터를 추적하고, 모범 사례를 자동화하고, 데이터에서 학습하는 등 그 이상을 할 수 있습니다.

  리드에서 기회, 거래 성사까지 단계적으로 안내하는 전 세계적으로 인정받는 전문가 팀에 합류하십시오. 애플리케이션의 사용 가능한 자동화 및 사용자 지정 옵션을 사용하여 판매 직원이 자신의 생산성을 최고로 높일 수 있는 방법을 학습합니다.

  
  #### 대상 그룹 프로필
  Dynamics 365 Functional Consultant는 검색 수행하기, 요구 사항 캡쳐하기, 주제 전문가 및 이해 관계자의 참여하기, 요구사항 번역하기, 솔루션 및 애플리케이션 구성하기를 담당합니다. 기능 컨설턴트는 즉시 사용 가능한 기능, 코드 없는 확장성, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  비즈니스 애플리케이션의 친숙함과 이를 비즈니스에 맞게 사용자 지정하고 구현하려는 욕구.
outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 Sales 구성
  이 모듈에서는, 조직의 고유한 요구 사항에 맞는 판매 어플리케이션을 구성하는 방법에 대해 학습합니다.
  #### 레슨
  - 조직 및 관리 설정 구성
  - 판매 시각화 생성 및 구성
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 판매 어플리케이션 설치 및 구성.
  - 일반 판매 시나리오 식별.
  
  
  ### 모듈 2&#58; 고객, 리드 및 기회 관리
  이 모듈에서는, 고객 데이터 기록을 관리하고, 내장된 판매 도구를 사용하고, 리드 수명 주기를 통해 리드를 얻는 방법을 학습합니다.
  #### 레슨
  - 계정 및 연락처를 사용하여 고객 관리
  - 리드 관리
  - 기회 관리
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 고객 기록 생성.
  - 판매 도구 사용.
  - 리드 및 기회 생성.
  
  
  ### 모듈 3&#58; 판매 주문 처리
  이 모듈에서는, 판매 기회를 관리하고 이를 거래 성사로 전환하기위해 Dynamics 365 Sales를 추가로 사용하여 견적 및 주문을 사용하는 방법을 학습합니다.
  #### 레슨
  - 견적, 주문 및 송장 관리
  - 제품 카탈로그 관리 및 배치
  - 예측 관리
  - 플레이북 구성
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - 제품 카탈로그 생성 및 사용.
  - 기회에 견적 추가.
  - 주문과 함께 판매 완료.
  
  
  ### 모듈 4&#58; Dynamics 365 Sales로 구성 요소 통합
  이 모듈에서는, 영업 팀의 역량을 강화하기위해 판매 분석 도구를 사용하는 방법을 학습합니다.
  #### 레슨
  - Dynamics 365 Sales에서 Embedded Intelligence 활용
  - 소설 셀링과의 관계 관리
  
  이 모듈을 마친 후, 할 수 있습니다&#58;
  - Embedded Intelligence 도구 사용.
  - 소셜 셀링 도구를 사용하여 관계 관리.