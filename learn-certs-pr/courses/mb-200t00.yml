summary: |-
  Microsoft Power Platform은 일상 업무 자동화 및 모범 사례 표준화를 통해 조직의 운영 최적화를 지원합니다. 본 교육에서는 Microsoft Dynamics 365 및 Power Platform 기능 개요를 높은 수준으로 제공하고 다른 Microsoft Dynamics 365 및 Power Platform 교육 강의의 토대를 제공합니다. 상위 수준의 주제에는 애플리케이션 설정, 자동화 기회, 통합, 테스트 및 배포를 포함합니다.

  #### 대상 그룹 프로필
  Dynamics 365 Functional Consultant는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. Functional Consultant는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
outlineSection: |-
  ### 모듈 1&#58; 플랫폼 개요
  본 모듈에서는 Power Platform의 기초를 학습합니다. 다양한 관리자 포털을 둘러보고 애플리케이션을 설치합니다.
  #### 단원
  - 개요
  - Power Platform 환경 구성
  - 애플리케이션 생성
  - 검색 및 계획

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 일반 플랫폼 구성 요소 및 용도 식별.


  ### 모듈 2&#58; 데이터 모델링
  본 모듈에서는 플랫폼의 엔티티, 속성 및 관계를 사용한 효과적인 데이터 모델링 방법을 학습합니다.
  #### 단원
  - 데이터 모델 기본
  - 관계
  - 다른 엔티티 옵션
  - 다른 필드 옵션
  - 국제화

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 관계 및 엔티티 생성 및 사용.


  ### 모듈 3&#58; 모델 기반 앱
  본 모듈에서는 모델 기반 애플리케이션과 이를 구성하고 사용하는 법을 학습합니다.
  #### 단원
  - 모델 기반 앱 구성
  - 모델 기반 양식 구성
  - 뷰 구성
  - 모델 기반 차트 구성
  - 모델 기반 대시보드 구성
  - 보고서 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 양식 생성 및 수정.
  - 뷰 및 대시보드 생성 및 수정.
  - 기타 사용자 경험 구성 요소 식별 및 사용.


  ### 모듈 4&#58; 캔버스 앱
  본 모듈에서는 캔버스 앱 생성 및 사용 방법과 캔버스 앱과 모델 기반 앱의 차이점을 학습합니다.
  #### 단원
  - 애플리케이션 기초
  - 데이터와 서비스 작업
  - 사용자 경험 사용자 지정
  - 모델 기반 앱과 통합

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 캔버스 앱 생성.
  - CDS 데이터 작업.


  ### 모듈 5&#58; 보안
  본 모듈에서는 플랫폼 보안 모델을 사용해 사용자 경험 및 데이터와 기능에 대한 액세스를 관리하는 법을 학습합니다.
  #### 단원
  - 보안 개요
  - 사업부
  - 보안 역할 관리
  - 팀 관리
  - 계층 구조 보안 구성

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스 단위 생성 및 사용.
  - 보안 역할 생성, 수정 및 사용.


  ### 모듈 6&#58; 플랫폼 자동화 개요
  본 모듈에서는 Power Platform 자동화 기능의 기초를 학습합니다.
