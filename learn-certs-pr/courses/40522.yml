summary: |- 
  본 워크숍에서는, Azure 퍼블릭 클라우드와 Azure Stack을 조합하여 하이브리드 클라우드 아키텍쳐를 설계하는 방법을 배우게 될 것입니다. 이 기능적 아키텍쳐는 고객이 "장소" 로서의 Azure가 아닌, "클라우드 플랫폼" 으로서의 Azure에 대한 그들의 투자를 활용할 수 있도록 지원 합니다. Azure 퍼블릭 클라우드에 적합한 시스템과 Azure Stack에 더 적합한 시스템을 결정하는 방법을 배울 것입니다. 
  
  #### 시청자 프로파일
  본 워크숍은 클라우드 기술의 인프라와 솔루션 설계에 대한 아키텍쳐 전문 지식을 가지고 있고 “이 코스에 대해서”와 “코스 완료”에서 설명된 대로 Azure 및 Azure 서비스에 대해 더 알아보고 싶은 클라우드 아키텍트 및 IT 전문가들을 위한 것입니다. 본 워크숍에 참가하는 분들은 마이크로소프트가 아닌 다른 클라우드 기술에 대한 경험이 있어야 하며, 코스 필수 조건을 충족하고, Azure에 대한 교차교육을 원해야 합니다. 
outlineSection: |-
  ### 모듈 1&#58; 화이트보드 설계 섹션 - Azure Stack 마이그레이션 혹은 Azure Stack 운용
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 설계
  - 솔루션 소개

  ### 모듈 2&#58; 실습 랩 - Azure Stack

  #### 랩 &#58; Azure Stack 마이그레이션

  - 테넌트를 위한 Azure Stack 허브 배포 분류 만들기
  - Contoso 재무 웹 응용프로그램 배포
  - 고객이 제안한 웹 API 배포
  - Azure 기능을 이용한 백엔드 프로세스 자동화
  - Contoso 재정 관리 웹싸이트 배포

  #### 랩 &#58; Azure Stack 운용

  - Azure Stack 허브 마켓플레이스 아이템 만들기 및 공개
  - 멀티-테넌시 시행
  - 계획, 제안 및 구독에 대한 위임 관리 시행
  - 역할 기반 엑세스 제어 RBAC 구성
  - 기밀 엔드포인트에 연결 및 작업
  - Azure Stack 허브 인프라 백업 시행

