summary: |-
  IT 전문가들은 본 과정에서 Azure 구독 관리, ID 보안, 인프라 관리, 가상 네트워킹 구성, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, 저장소 솔루션 구현, 가상 시스템 생성 및 확장, 웹 애플리케이션 및 컨테이너 구현, 데이터 백업 및 공유, 솔루션 모니터링 방법을 배웁니다.

  #### 대상 그룹 프로필
  본 과정은 Azure 관리자를 대상으로 합니다. Azure Administrator는 클라우드 환경에서 ID, 거버넌스, 저장소, 컴퓨팅 및 가상 네트워크를 구현, 관리 및 모니터링합니다. Azure 관리자는 리소스를 프로비저닝, 크기 조정, 모니터링하여 적절히 조정합니다.
prerequisitesSection: |-
  합격한 Azure 관리자는 운영 체제, 가상화, 클라우드 인프라, 저장소 구조, 및 네트워킹에 대한 경험을 바탕으로 해당 역할을 시작합니다.
  - 다음을 포함한 온-프레미스 가상화 기술 이해&#58; VM, 가상 네트워킹 및 가상 하드 디스크.
  - TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.
  - 도메인, 포리스트, 도메인 컨트롤러, 복제, Kerberos 프로토콜 및 LDAP(Lightweight Directory Access Protocol)을 포함한 Active Directory 개념 이해.
  - 백업 및 복원 작업을 포함한 회복력과 재해 복구 이해.
outlineSection: |-
  ### 모듈 1&#58; ID
  본 모듈에서는 Azure Active Directory를 사용하여 ID를 보호하고 사용자와 그룹을 구현하는 방법을 학습합니다.
  #### 단원
  - Azure Active Directory
  - 사용자 및 그룹


  #### 랩&#58; Azure Active Directory ID 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Active Directory로 ID 보안 및 관리.
  - 사용자와 그룹 구현 및 관리.


  ### 모듈 2&#58; 거버넌스 및 규정 준수
  본 모듈에서는 구독 및 계정 관리, Azure 정책 구현 및 역할 기반 액세스 제어 사용을 학습합니다.

  #### 단원
  - 구독 및 계정
  - Azure Policy
  - 역할기반 액세스 제어 (RBAC)


  #### 랩&#58; 구독 및 RBAC 관리

  #### 랩&#58; Azure Policy를 통한 거버넌스 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure 구독 및 계정 구현 및 관리.
  - 사용자 지정 정책을 포함한 Azure Policy 구현.
  - RBAC를 사용한 사용 권한 할당.


  ### 모듈 3&#58; Azure 관리자
  본 모듈에서는 Azure 관리자가 인프라를 관리하는 데 사용하는 도구를 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 및 Resource Manager 템플릿이 포함됩니다. 이 모듈에는 다음이 포함됩니다&#58;
  #### 단원
  - Azure Resource Manager
  - Azure Portal and Cloud Shell
  - Azure PowerShell and CLI
  - ARM Templates


  #### 랩 &#58; Azure Portal을 통한 Azure 리소스 관리

  #### 랩 &#58; ARM Templates을 통한 Azure 리소스 관리

  #### 랩 &#58; Azure PowerShell을 통한 Azure 리소스 관리

  #### 랩 &#58; Azure CLI를 통한 Azure 리소스 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Resource Manager를 활용하여 리소스 구성.
  - Azure Portal 및 Cloud Shell 사용.
  - Azure PowerShell 및 CLI 사용.
  - ARM 템플릿을 사용하여 리소스 배포.


  ### 모듈 4&#58; 가상 네트워킹
  본 모듈에서는 가상 네트워크 및 서브네팅, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS와 같은 기본 가상 네트워킹 개념을 학습합니다.
  #### 단원
  - 가상 네트워크
  - IP 주소 지정
  - 네트워크 보안 그룹
  - Azure Firewall
  - Azure DNS


  #### 랩&#58; 가상 네트워킹 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 네트워크 및 서브넷 구현.
  - 공용 및 개인 IP 주소 지정 구성.
  - 네트워크 보안 그룹 구성.
  - Azure Firewall 구성.
  - 개인 및 공용 DNS 영역 구성.

  ### 모듈 5&#58; 사이트 간 연결
  본 모듈에서는 VNet 피어링, Virtual Network Gateway 및 Site-to-Site Connections를 비롯한 사이트 간 연결 기능을 학습합니다.
  #### 단원
  - VNet 피어링
  - VPN Gateway Connections
  - ExpressRoute 및 Virtual WAN


  #### 랩 &#58; 사이트 간 연결 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - VNet 피어링 구성.
  VPN Gateway 구성.
  - 적절한 사이트 간 연결 솔루션 선택.

  ### 모듈 6&#58; 네트워크 트래픽 관리
  본 모듈에서는 네트워크 라우팅 및 서비스 엔드포인트, Azure Load Balancer, Azure Application Gateway 및 Traffic Manager를 비롯한 네트워크 트래픽 전략을 학습합니다.

  #### 단원
  - 네트워크 라우팅 및 엔드포인트
  - Azure Load Balancer
  - Azure Application Gateway
  - Traffic Manager


  #### 랩 &#58; 트래픽 관리 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용자 지정 경로 및 서비스 엔드포인트를 포함한 네트워크 라우팅 구성.
  - Azure Load Balancer 구성.
  - Azure Application Gateway 구성.
  - 적절한 네트워크 트래픽 솔루션 선택.

  ### 모듈 7&#58; Azure Storage
  본 모듈에서는 저장소 계정, Blob 저장소, Azure Files, 저장소 보안 및 저장소 도구를 포함한 기본 저장소 기능을 학습합니다.

  #### 단원
  - 스토리지 계정
  - Blob Storage
  - Storage Security
  - Azure Files 및 파일 동기화
  - 저장소 관리


  #### 랩 &#58; Azure 저장소 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure 저장소 계정 생성.
  - Blob 컨테이너 구성.
  - Azure 저장소 보안.
  - Azure 파일 공유 및 파일 동기화 구성.
  - Storage Explorer와 같은 도구로 저장소 관리.

  ### 모듈 8&#58; Azure Virtual Machines
  본 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능을 학습합니다.

  #### 단원
  - 가상 머신 계획
  - 가상 머신 생성
  - 가상 머신 가용성
  - 가상 머신 확장


  #### 랩 &#58; 가상 머신 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 머신 구현 계획.
  - 가상 머신 생성.
  - 확장 집합을 포함한 가상 머신 가용성 구성.
  - 가상 머신 확장 사용.

  ### 모듈 9&#58; 서버리스 컴퓨팅
  본 모듈에서는 Azure App Service, Azure Container Instances 및 Kubernetes와 같은 서버리스 컴퓨팅 기능을 관리하는 방법을 학습합니다.

  #### 단원
  - Azure App Service 계획
  - Azure App Service
  - 컨테이너 서비스
  - Azure Kubernetes Service


  #### 랩&#58; Web Apps 구현

  #### 랩&#58; Azure Container Instances 구현

  #### 랩 &#58; Azure Kubernetes Service 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 앱 서비스 계획 생성.
  - 웹 앱 생성.
  - Azure Container Instances 구현.
  - Azure Kubernetes Service 구현.

  ### 모듈 10&#58; 데이터 보호
  본 모듈에서는 파일 및 폴더 백업과 가상 머신 백업을 학습합니다.
  #### 단원
  - 파일 및 폴더 백업
  - 가상 머신 백업


  #### 랩 &#58; 데이터 보호 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 파일 및 폴더의 백업 및 복원.
  - 가상 머신 백업 및 복원.

  ### 모듈 11&#58; 모니터링
  본 모듈에서는 Azure Monitor, 경고, 로그 분석을 포함한 Azure 인프라 모니터링을 학습합니다.

  #### 단원
  - Azure Monitor
  - Azure Alerts
  - Log Analytics
  - Network Watcher


  #### 랩 &#58; 모니터링 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Monitor 사용.
  - Azure 경고 생성.
  - 로그 분석을 사용한 쿼리.
  - Network Watcher 사용.

