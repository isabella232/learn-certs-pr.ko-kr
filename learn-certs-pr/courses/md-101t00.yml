summary: |-
  본 과정에서는 학생들이 최신 배포 방법을 사용하여 운영 체제 배포 전략을 계획하고 구현하는 방법과 업데이트 전략을 구현하는 방법에 대해 배우게 됩니다. 학생들에게 현대 경영 및 공동 관리 전략의 주요 구성 요소를 소개합니다. 또한 본 과정에서는 Microsoft Intune을 조직에 통합하는 데 필요한 사항을 다룹니다. 학생들은 앱 및 브라우저 기반 애플리케이션의 배포 및 관리 방법에 대해서도 학습합니다. 학생들은 인증, ID, 액세스 및 규정 준수 정책을 포함한 최신 관리에서 보안의 핵심 개념을 배우게 됩니다. 학생들은 Azure Active Directory, Azure Information Protection 및 Windows Defender Advanced Threat Protection과 같은 기술과 이러한 기술을 활용하여 장치와 데이터를 보호하는 방법을 배우게 됩니다.

  #### 대상 그룹 프로필
  Modern Desktop Administrator는 엔터프라이즈 환경에서 장치와 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. 
  
  Modern Desktop Administrator는 M365 워크로드를 잘 알고 Windows 10과 비 Windows 장치 배포, 구성 및 유지 관리에 능숙하여야 하며 관련 경험을 갖추어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
prerequisitesSection: |-
