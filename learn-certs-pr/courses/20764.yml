  - 백업 전략 이해
  - SQL Server 트랜잭션 로그
  - 백업 전략 계획


  #### 랩 &#58; SQL Server 복구 모델 이해
  - 백업 전략 계획
  - 데이터베이스 복구 모델 구성

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 다양한 백업 전략 설명.
  - 데이터베이스 트랜잭션 로그 작동 방식 설명.
