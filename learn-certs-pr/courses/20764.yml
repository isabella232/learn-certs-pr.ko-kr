  ### 모듈 6&#58; SQL Server 데이터베이스 백업
  이전 모듈에서는 SQL Server 시스템용 백업 전략 계획 방법을 학습했습니다. 전체 및 차등 데이터베이스 백업, 트랜잭션 로그 백업 및 부분 백업을 포함한 SQL Server 백업 수행 방법을 학습합니다.

  이 모듈에서는 다양한 백업 전략 적용 방법을 학습합니다.
  #### 단원
  - 데이터베이스 및 트랜잭션 로그 백업
  - 데이터베이스 백업 관리
