summary: |-
  3일간 진행하는 본 강사 주도 과정은 Cosmos DB 솔루션을 구현하고자 하는 데이터베이스 전문가를 대상으로 합니다.

  #### 대상 그룹 프로필
  본 과정의 주요 대상 그룹은 Cosmos DB를 사용하여 Azure에 빅데이터 솔루션을 구현하려고 하는 데이터베이스 개발자 및 설계자(IT 전문가, 개발자 및 정보 근로자)입니다.
prerequisitesSection: |-
  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다.
  - Cosmos DB API 애그노스틱 확장 가능한 애플리케이션을 구축하고 구성하기 위한 파티셔닝, 복제 및 자원 관리의 기본 개념.
  - Cosmos DB SQL API에 대한 기본 실무 지식.
outlineSection: |-
  ### 모듈 1&#58; Azure Cosmos DB 소개
  Cosmos DB의 목적과 아키텍처 설명.
  #### 단원
  - NoSQL 데이터베이스 구조 검토
  - 데이터와 애플리케이션을 Cosmos DB로 마이그레이션
  - Cosmos DB에서 데이터 관리


  #### 랩&#58; Cosmos DB에서 SQL API 데이터베이스 작성 및 사용
  - Cosmos DB 데이터베이스 작성 및 구성
  - Mongo DB 데이터베이스에서 Cosmos DB로 데이터 마이그레이션
  - SQL API를 사용하여 데이터 액세스
  - Cosmos DB 데이터베이스에서 데이터 보호

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Cosmos DB 작성 및 구성.
  - Mongo DB 데이터베이스에서 Cosmos DB 데이터베이스로 데이터 마이그레이션.
  - SQL API를 사용한 데이터 액세스 설명.
  - Cosmos DB에서 데이터 보호 방법 설명.


  ### 모듈 2&#58; SQL API 데이터베이스 애플리케이션 설계 및 구현
  본 모듈은 비즈니스 요구사항에 맞게 문서 및 컬렉션을 설계하는 방법, SQL API를 사용하여 이러한 문서를 사용하는 애플리케이션을 작성하는 방법을 설명합니다.
  #### 단원
  - Cosmos DB에서 모델 문서화
  - SQL API 데이터베이스의 데이터 쿼리
  - 프로그래밍 방식으로 데이터 쿼리 및 유지 관리


  #### 랩&#58; SQL API 데이터베이스 애플리케이션 설계 및 구현
  - 소매 시스템용 제품 카탈로그에 대한 문서 구조 및 파티셔닝 전략 설계
  - 제품 카탈로그 데이터 가져오기
  - 제품 카탈로그 정보 쿼리
  - 제품 카탈로그의 재고 수준 유지

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 비즈니스 요구사항을 지원하고 효율적인 운영을 가능하게 하는 NoSQL 문서 구조 설계.
  - SQL API 데이터베이스에 대해 SQL 쿼리를 수행하는 방법 설명.
  - SQL API 데이터베이스에 프로그래밍 방식으로 데이터를 삽입, 수정, 삭제 및 쿼리하는 방법 설명.


  ### 모듈 3&#58; 서버 측 작업 구현
  사용자 정의 함수, 저장 프로시저 및 트리거 작성 방법 설명.
  #### 단원
  - Cosmos DB를 이용한 서버 측 프로그래밍
  - 저장 프로시저 작성 및 사용
  - 트리거를 사용하여 데이터 무결성 유지


  #### 랩&#58; 사용자 정의 함수, 저장 프로시저 및 트리거 작성
  - 문서 및 수집 구조 설계 및 구현
  - 온라인 소매 시스템에서 쇼핑 카트 기능 구현.
  - 온라인 소매 시스템을 확장하여 쇼핑 카트에 있는 품목에서 주문 작성.
  - 고객이 주문 및 이월주문을 볼 수 있도록 온라인 소매 시스템 추가 확장.

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Cosmos DB를 통해 JavaScript 코드를 작성에 의한 서버 측 운영을 구현하는 방법 설명.
  - JavaScript Query API를 사용하여 저장 프로시저로 트랜잭션 작업을 구현하는 방법 설명.
  - 문서를 삽입, 업데이트 및 삭제할 때 무결성을 유지하는 데 사용할 수 있는 생성 트리거 사용 방법 설명.


  ### 모듈 4&#58; 성능 최적화 및 모니터링
  데이터베이스 최적화 방법 및 성능 모니터링 방법 설명.
  #### 단원
  - 데이터베이스 성능 최적화
  - 데이터베이스 성능 모니터링


  #### 랩&#58; 데이터베이스 조정 및 성능 모니터링
  - 실행 통계 수집
  - 다양한 일관성 모델이 처리량 및 대기 시간에 미치는 영향 검토
  - 트리거가 성능에 미치는 영향 조사
  - 성능 모니터링 및 파티션 키 조정

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터베이스 및 컬렉션의 구성을 최적의 성능으로 조정하는 방법 설명.
  - 문서 데이터베이스의 성능을 평가하고 처리량 개선을 위한 선택사항을 식별하는 방법 설명.


  ### 모듈 5&#58; 그래프 데이터베이스 설계 및 구현
  본 모듈에서는 Cosmos DB를 사용하여 효율적인 그래프 데이터베이스 모델을 작성하는 방법을 설명합니다.
  #### 단원
  - Cosmos DB의 그래프 데이터베이스 모델
  - 효율적인 작업을 위한 그래프 데이터베이스 모델 설계


  #### 랩&#58; 그래프 데이터베이스 설계 및 구현
  - 고객을 위한 권장 엔진 구현
  - 제품 구매 정보 기록
  - 그래프 데이터베이스를 쿼리하여 분석 결과 얻기

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 그래프 데이터베이스 구현을 위해 Cosmos DB가 제공하는 기능 설명.
  - 비즈니스 요구사항을 지원하고 효율적인 운영을 가능하게 하는 NoSQL 그래프 구조 설계.


  ### 모듈 6&#58; Cosmos DB로 구성한 빅데이터 쿼리 및 분석
  본 모듈에서는 Cosmos DB 와 함께 Azure Search 및 HDInsight를 사용하여 빅데이터를 쿼리 및 분석하는 방법을 설명합니다.
  #### 단원
  - Cosmos DB를 Azure Search와 통합하여 쿼리 최적화
  - Apache Spark를 이용한 Cosmos DB 데이터베이스 데이터 분석
  - Cosmos DB 데이터베이스에서 데이터 시각화


  #### 랩&#58; Cosmos DB로 구성한 빅데이터 쿼리 및 분석
  - 제품 검색 기능 확장
  - 월말 처리 수행
  - 판매 데이터 시각화
  - 판매 데이터 탐색

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Cosmos DB를 Azure Search와 통합하여 빅데이터에 대한 효율적인 쿼리 처리를 수행하는 방법 설명.
  - Apache Spark를 사용하여 Cosmos DB에 저장된 빅데이터 분석 방법 설명.
  - Jupyter 노트북, Power BI, Azure Databricks를 사용하여 Cosmos DB의 데이터를 시각화하는 방법 설명.


  ### 모듈 7&#58; Cosmos DB로 스트림 처리 구현
  본 모듈에서는 스트리밍 데이터용 원본과 싱크로서 Cosmos DB를 사용하는 방법을 설명합니다.
  #### 단원
  - Cosmos DB 변경 피드로 작업
  - Cosmos DB를 스트리밍 솔루션에 통합


  #### 랩&#58; 스트림 처리에 Cosmos DB 사용
  - 주문 처리
  - 재고 분석 데이터 유지
  - 주어진 기간 동안 연속 수익 표시

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Cosmos DB 변경 피드와 이를 사용하여 데이터를 효율적으로 처리하는 방법 설명.
  - Cosmos DB를 Apache Kafka, Apache Spark,및 Azure Stream Analytics 등의 스트리밍 솔루션에 통합하는 방법 설명.

