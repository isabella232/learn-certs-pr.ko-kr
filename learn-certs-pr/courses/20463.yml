  본 모듈에서는 BI를 소개하고 BI 솔루션을 생성하는 데 사용할 수 있는 Microsoft SQL Server의 구성 요소와 사용자가 보고서를 생성하고 데이터를 분석할 때 사용할 수 있는 클라이언트 도구를 설명합니다.
  #### 단원
  - 비즈니스 인텔리전스 소개
  - 엔터프라이즈 비즈니스 인텔리전스
  - 셀프서비스 BI 및 빅 데이터


