  - 데이터 웨어하우스의 물리적 설계


  #### 랩 &#58; 데이터 웨어하우스 스키마 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 데이터 웨어하우스의 차원 모델 설계 프로세스 설명 
  - 데이터 웨어하우스의 차원 테이블 설계
