  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 작업에 따른 제어 흐름 및 우선순위 제약 구현 
  - 변수 및 매개 변수를 포함하는 동적 패키지 생성 
  - 패키지 제어 흐름에서 컨테이너 사용
  - 트랜잭션 및 체크포인트와의 일관성 강화


