  ### 모듈 4&#58; SSIS을 사용하여 ETL 솔루션 생성
  본 모듈에서는 ETL 프로세스를 구현하기 위한 고려 사항을 설명하고 ETL 솔루션 구성을 위한 플랫폼으로써의 SSIS(Microsoft SQL Server Integration Services)에 중점을 둡니다.
  #### 단원
