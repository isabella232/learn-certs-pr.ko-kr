  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 데이터 로드 계획의 고려 사항 설명.
  - SSIS(SQL Server Integration Services)를 사용하여 새 데이터 및 수정된 데이터를 데이터 웨어하우스에 로드.
  - Transact-SQL 기술을 사용하여 데이터를 데이터 웨어하우스에 로드.

  ### 모듈 9&#58; 데이터 품질 적용
  데이터 분석 결과를 신뢰하려면 높은 품질의 데이터가 필요합니다. SQL Server 2014에는 데이터 값을 정리하고 중복 데이터 엔터티를 식별하고 제거하는 컴퓨터 지원 프로세스를 제공하는 DQS(Data Quality Services)가 포함되어 있습니다. 본 프로세스에서는 정확한 결과를 보장하기 위해 인적 상호작용을 유지하면서 데이터 관리자의 작업량을 최소로 줄입니다.
  #### 단원
  - Data Quality 소개
  - Data Quality Services를 사용하여 데이터 정리
  - Data Quality Services를 사용하여 데이터 맞추기


  #### 랩 &#58; 데이터 정리

  #### 랩 &#58; 데이터 중복 제거
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - DQS를 사용하여 데이터 품질을 관리하는 방법 설명.
  - DQS를 사용하여 데이터 정리.
  - DQS를 사용하여 데이터 맞추기.

  ### 모듈 10&#58; Master Data Services
  Master Data Services는 조직에서 주요 비즈니스 의사 결정을 안내하는 데이터의 품질, 일관성 및 안정성을 표준화하고 개선할 방법을 제공합니다. 본 모듈에서는 Master Data Services를 소개하고 사용의 이점에 관해 설명합니다.
  #### 단원
  - Master Data Services 소개
  - Master Data Services 모델 구현
  - 마스터 데이터 관리
  - Master Data Hub 생성


  #### 랩 &#58; Master Data Services 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - Master Data Services의 주요 기능 설명.
  - Master Data Services 모델 구현.
  - Master Data Services 도구를 사용하여 마스터 데이터 관리.
  - Master Data Services 도구를 사용하여 Master Data Hub 생성.

  ### 모듈 11&#58; SQL Server Integration Services 확장
  본 모듈에서는 SSIS를 확장하는 데 사용할 수 있는 기술을 설명합니다. 본 모듈은 사용자 정의 SSIS 솔루션을 개발하기 위한 포괄적인 지침이 아니라 SSIS를 기반으로 하는 ETL 프로세스에서 사용자 정의 구성 요소 및 스크립트를 사용하는 데 필요한 기본 단계에 대한 이해를 제공하는 것을 목적으로 합니다.
  #### 단원
  - SSIS에서 스크립트 사용
  - SSIS에서 사용자 지정 구성 요소 사용


  #### 랩 &#58; 사용자 지정 스크립트 사용
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - SSIS 패키지에 사용자 지정 스크립트 포함.
  - SSIS 확장에 사용자 지정 구성요소를 사용하는 방법 설명.

  ### 모듈 12&#58; SSIS 패키지 배포 및 구성
  Microsoft SSIS(Microsoft SQL Server Integration Services)는 패키지를 다른 컴퓨터에 쉽게 배포할 수 있게 하는 도구를 제공합니다. 배포 도구는 패키지에 필요한 구성 및 파일과 같은 모든 종속성도 관리합니다. 본 모듈에서는 이러한 도구를 사용하여 대상 컴퓨터에 패키지 및 종속성을 설치하는 방법에 관해 설명합니다.
  #### 단원
  - SSIS 배포 개요
  - SSIS 프로젝트 배포
  - SSIS 패키지 실행 계획


  #### 랩 &#58; SSIS 패키지 배포 및 구성
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - SSIS 배포 시 고려 사항 설명.
  - SSIS 프로젝트 배포.
  - SSIS 패키지 실행 계획.

