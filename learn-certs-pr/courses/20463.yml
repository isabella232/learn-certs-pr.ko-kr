  본 모듈에서는 패키지를 디버그하여 실행 중에 발생하는 오류의 원인을 찾는 방법에 관해 설명합니다. 다음으로 문제 해결을 위해 이벤트를 기록하는 데 사용할 수 있는, SSIS에 포함된 로깅 기능에 관해 설명합니다. 마지막으로 제어 흐름 및 데이터 흐름의 오류를 처리하는 일반적인 접근 방식을 설명합니다.
  #### 단원
  - SSIS 패키지 디버깅
  - SSIS 패키지 이벤트 로깅
  - SSIS 패키지 오류 처리


  #### 랩 &#58; SSIS 패키지 디버깅 및 문제 해결
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - SSIS 패키지 디버그
  - SSIS 패키지에 대한 로깅 구현
  - SSIS 패키지 오류 처리


