summary: |-
  본 과정에서는 BI 솔루션을 지원하는 데이터 웨어하우스 플랫폼을 구현하는 방법에 관해 설명합니다. Microsoft® SQL Server® 2014로 데이터 웨어하우스를 작성하고, SQL Server Integration Services로 ETL을 구현하며, SQL Server Data Quality Services 및 SQL Server Master Data Services로 데이터를 검증 및 정리하는 방법을
  다룹니다.

  참고&#58; 이 과정은 SQL Server 2012 또는 SQL Server 2014 학습에 관심 있는 고객을 대상으로 합니다. SQL Server 2014의 새로운 기능뿐만 아니라 SQL Server 데이터 플랫폼 전반에 걸친 중요한 기능도 다룹니다.

  #### 대상 그룹 프로필
  본 과정은 비즈니스 인텔리전스 개발자 역할을 수행해야 하는 데이터베이스 전문가를 대상으로 합니다. 전문가들은 데이터 웨어하우스 구현, ETL, 데이터 정리 등을 포함하여 BI 솔루션을 만드는 실무 작업에 집중해야 합니다. 주요 업무는 다음과 같습니다.
  - 데이터 웨어하우스 구현.
  - 데이터 추출, 변환, 로딩 등을 위한 SSIS 패키지 개발.
  - Master Data Services를 사용하여 데이터 무결성 강화.
  - Data Quality Services를 사용하여 데이터 정리.
