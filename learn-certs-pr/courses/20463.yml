  본 모듈에서는 증분 데이터 웨어하우스의 새로 고침 프로세스를 구현하는 데 사용할 수 있는 기술을 설명합니다.
  #### 단원
  - 데이터 추출 계획
  - 수정된 데이터 추출


  #### 랩 &#58; 수정된 데이터 추출
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다.
  - 데이터 추출 계획
  - 수정된 데이터 추출


  ### 모듈 8&#58; 데이터 웨어하우스로 데이터 로드
  본 모듈에서는 데이터 웨어하우스의 로드 프로세스를 구현하는 데 사용할 수 있는 기술을 설명합니다.
  #### 단원
  - 데이터 로드 계획
  - 증분 로드에 SSIS 사용
  - Transact-SQL 로딩 기술 사용


