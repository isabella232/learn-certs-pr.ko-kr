summary: |-
  이 과정은 처음부터 끝까지 매력적이고 실용적인 방법으로 Microsoft Flow에 대한 강사-주도 제품 쇼케이스를 제공합니다. Flow는 다양한 제품으로 비즈니스 절차를 자동화되고, 일관된, 시각적 워크플로로 전환합니다. Flow는 Office 365에서 다양한 제품을 혼합하고 다른 온-프레미스 및 웹-기반 솔루션에 연결하도록 디자인되었습니다. 이 과정은 비즈니스 워크플로에 맞는 작업 및 워크플로 로직을 선택할 수 있는 확신을 제공합니다. 

  #### 구독자 프로필
  이 과정의 대상은 Office 365를 한동안 사용해 왔으며 현재 기존 비즈니스 절차를 최적화하고 새로운 비즈니스 절차를 디자인하려는 사람들입니다. 
