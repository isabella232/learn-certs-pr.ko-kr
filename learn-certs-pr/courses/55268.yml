outlineSection: |-
  ### 모듈 1&#58; PowerApps 소개
  Microsoft Flow에 대한 소개로 시작하겠습니다. 역사적으로, 비즈니스 절차를 자동화하는 것은, 보통 연결되어 있는 코딩과 시스템을 잘 이해하고 있는 비즈니스 개발자의 소관이었습니다. 그러나, 비즈니스에 배포되는 시스템이 점점 더 많아지면서 최종 사용자 디자인 및 관리에 더 많은 초점을 맞추고 있습니다. 이러한 문화 변화에 따라, 최종 사용자는 비즈니스 솔루션을 더욱 개선하려고 합니다. Flow는 모든 구독자들에게 워크플로 디자인을 제공합니다. 경량 또는 주요-비즈니스 절차를 위한 빌딩 블럭을 제공합니다. 이 모듈에서는, Office 365 및 타사 서비스에 대한 제품 및 애플리케이션에 대한 개요를 다룹니다.  
  #### 레슨
  - Microsoft Flow란 무엇입니까?
  - 자동화의 이점
  - Flow로 가는 방법


  #### 랩 &#58; 테넌트 설정
  - Office 365 설정
  - 과정 파일 다운로드
  - App Launcher 사용자 지정
  - 동료를 위한 계정 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Microsoft Flow가 무엇인지 알고있습니다.
  - Flow를 사용하여 절차를 자동화하는 이점 
  - 흐름에 접근하는 방법


  ### 모듈 2&#58; Flow 시작하기
  첫 번째 비즈니스 절차를 구축하여 Microsoft Flow의 발견을 시작합니다. 템플릿을 사용하여 Flow를 시작하는 방법 또는 정의된 작업 없이 빈 템플릿을 사용하여 시작하는 방법에 대해 논의합니다. 제품에 들어가면, 제품을 탐색하는 데 도움이 되는 편집기, 워크플로 관리 페이지 및 홈 화면에 대한 둘러보기가 제공됩니다. 다음으로, 특정 비즈니스 요구에 맞게 Flow를 사용자 지정하기 위해 워크플로 템플릿에서 작업을 추가, 편집 및 제거하기 시작합니다. 준비가 되면 워크플로를 게시하고 트리거 하여 예상대로 작동하는지 테스트합니다. Flow를 켜거나 끄고 Flow를 삭제하는 방법에 대해 논의함으로써 이 모듈을 마칩니다.
  #### 레슨
  - Flow 템플릿 사용하기
  - Flow에서 탐색하기
  - Flow 편집하기
  - Flow 게시 및 트리거
  - Flow 끄기 또는 삭제


  #### 랩 &#58; Office 365에서 절차 구축하기
  - 채널로 팀 만들기 
  - 부재 비즈니스 절차 구축
  - 부재 절차 테스트하기
  - 선택 사항&#58; 피드백 양식 만들기
  - 선택 사항&#58; 불량 등급 알림을 위한 Flow 
  - 선택 사항&#58; 양식과 Flow 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Flow 템플릿을 사용하는 방법
  - Flow 탐색하는 방법
  - Flows 편집하는 방법
  - Flows 게시 및 트리거 하는 방법
  - Flows 끄거나 삭제하는 방법


  ### 모듈 3&#58; Flow 로직
  비즈니스 절차 중 의사 결정은 종종 장애물입니다. 워크 플로가 목표를 향해 나갈 수 있도록 결정 또는 정보를 기다리는 것은 관련 당사자가 작업에 소비하는 시간에 따라 다릅니다. 예를 들어, 문서 속성 또는 몇 가지 예의 이름을 입력하는 양식과 같이 원하는 정보가 다른 곳에서 선언된 경우 이 문제를 완화할 수 있습니다. 워크 플로의 로직은 기존 정보가 워크 플로를 여러 경로로 푸시다운 할 수 있게 합니다. 이것은 종종 워크 플로 기간을 가속화하고 인간 입력을 최소화합니다. 이 모듈에서는, Flow에 있는 핵심 로직과 각 옵션의 실제 애플리케이션을 살펴봅니다. 
  #### 레슨
  - 조건 추가하기
  - 스위치 디자인하기
  - 각각 적용에 사용하기
  - 로직까지 실행 구성하기
  - 범위 추가하기


  #### 랩 &#58; 문서화 검토 일정잡기 
  - SharePoint에서 정책 라이브러리 설정
  - 정책 검토 일정 디자인
  - 정책 검토 절차 테스트하기 
  - 선택 사항&#58; 파일 검토가 가까워지면 알림

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 흐름에 조건을 추가하는 방법 
  - 흐름에 대한 스위치 디자인하는 방법 
  - 각각에 적용하기 위한 사용 방법
  - 로직까지 실행 구성하는 방법
  - 범위 추가하는 방법


  ### 모듈 4&#58; 통합
  비즈니스는 종종 Office 365를 넘어서 다양한 생산성 도구 및 서비스를 사용합니다. 마케팅 팀은 Facebook 및 Twitter를 사용하지만 영업팀은 고객을 관리하기 위해 Salesforce를 사용할지 모릅니다. Flow는 인기 있는 서비스에 대한 커넥터를 제공하여 절차를 Office 365를 넘어 다른 웹 서비스로 확장할 수 있게 합니다. 온-프레미스 서버에도 연결할 수도 있으므로, 사무실의 비즈니스 시스템 하우스가 절차에 참여할 수 있게 합니다. 
  #### 레슨
  - 표준 및 프리미엄 커넥터
  - 웹 서비스에 연결하기
  - 온-프레미스 데이터와 Flow 사용하기


  #### 랩 &#58; 매출 검토를 위해 Flow 및 SQL 사용하기
  - 새 주문 목록 만들기 
  - 가격 확인 절차 디자인하기
  - 가격 확인 절차 테스트하기
  - 선택 사항&#58; 관리자와 업데이트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 표준 및 프리미엄 커넥터 사용하는 방법 
  - 웹 서비스에 연결하는 방법
  - 온-프레미스 데이터로 Flow 사용하는 방법


  ### 모듈 5&#58; 모바일 앱
  Flow에는 Flow의 많은 기능을 활용하는 데 사용할 수 있는 해당 모바일 앱이 있습니다. 첫 번째로, 사용자에게 폰이나 태블릿에서, 직접 새로운 Flow를 구축할 수 있는 기능을 제공합니다. 두 번째로, 편집, 이력 보기, 사본 저장, Flow 비활성화 및 삭제를 포함하여, 기존 흐름을 관리하는 데 사용할 수 있습니다. Flow에서 보낸 모든 승인에 접근하고 결정을 승인하거나 거부할 수 있습니다. 이 앱은 Flow에서 폰이나 태블릿으로 보낼 수 있는 푸시 알림도 지원합니다. 또한, Flows를 트리거 할 수 있게 하는 앱에 표시되는 버튼도 만들 수도 있습니다. 이 귀중한 앱은 이 모듈에서 자세히 설명합니다. 
  #### 레슨
  - 모바일 앱 다운로드하기
  - 로그인 및 계정 관리
  - Flows 구축 및 관리하기 
  - 버튼 만들기
  - 피드 및 승인


  #### 랩 &#58; 선택 사항&#58; Flow 모바일 앱 사용하기
  - Flow 모바일 앱 설정하기
  - 모바일 앱에서 새 흐름 만들기
  - 앱에서 흐름 버튼 사용하기
  - Flow 모바일 앱 제거

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 모바일 앱 다운로드하는 방법
  - 모바일 앱 로그인하는 방법
  - 모바일 앱에서 흐름을 구축하고 관리하는 방법 
  - 모바일 앱에서 버튼을 만드는 방법
  - 모바일 앱에서 승인을 제공하고 사용하는 방법 


  ### 모듈 6&#58; 관리 및 유지
  Microsoft Flow에 대한 마지막 모듈에서는, 비즈니스가 제품을 잘 활용하면 흐름을 관리할 수 있는 방법을 살펴보겠습니다. 개별 흐름 관리를 논의하는 것으로 시작합니다. 이것은 기록을 사용하여 문제의 원인을 발견하고 오류 처리를 구현하고 분석을 사용하여 사용 추세를 알아볼 수 있습니다. Flow의 유지 관리를 다른 동료와 공유하는데 이상적인 Flow를 공유하는 방법과 Flow를 가져오고 내보내는 방법을 알아봅니다. 마지막으로, Office 365 관리자가 데이터 분리 및 보안을 보장하는 높은-수준의 설정으로 Flow 환경을 만드는 방법에 대해 논의합니다.
  #### 레슨
  - Flow 유지하기
  - 기록 및 분석 보기
  - Flow 공유하기
  - Flows 내보내기 및 가져오기
  - Flow 용 Office 365 관리 
  - 환경
  - 데이터 정책 
  - 데이터 통합 


  #### 랩 &#58; 흐름을 유지하기
  - 동료와 흐름 공유
  - 활성 흐름 비활성화하기
  - 흐름 삭제하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 흐름을 유지하는 방법
  - 흐름에 대한 기록 및 분석을 보는 방법 
  - 흐름을 공유하는 방법
  - 흐름을 내보내고 가져오는 방법
  - Office 365에서 흐름을 관리하는 방법
  - 흐름에서 데이터 정책을 사용하는 방법
  - 흐름에서 데이터 통합을 사용하는 방법

