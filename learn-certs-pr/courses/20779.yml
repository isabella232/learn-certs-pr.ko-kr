summary: "본 과정의 주요 목적은 학생들에게 BI 기술을 추가하여 엑셀 데이터 분석을 수행할 수 있는 능력을 부여하는 것입니다. 본 과정에서는 표와 차트의 기능을 초월하여 피벗 차트, Excel 데이터 모델 및 Power BI를 사용합니다.\n\n#### 대상 그룹 프로필\n본 과정은 Excel 데이터를 분석하는 경험이 있고 BI 기법을 추가하고자 하는 학생을 대상으로 합니다. \n\n본 과정에는 일반적으로 대체 데이터 제시 방법에 관심이 있는 SQL Server 보고서 작성자가 참여할 수 있습니다."
