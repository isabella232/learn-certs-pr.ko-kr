summary: |-
  Microsoft Power Platform 조직이 비즈니스 작업 및 프로세스를 단순화하고, 자동화하고, 변형하여 운영을 최적화하도록 지원합니다. 이 과정에서, 학생들은 Power Apps, Automate Flows을 빌드하는 방법과 비즈니스 요구사항을 완료하고 복잡한 비즈니스 문제를 해결하기 위해 플랫폼을 확장하는 방법을 배웁니다.

  #### 대상 그룹 프로필
  이 과정의 지원자들은 Power Platform 솔루션 설계, 개발, 보안 및 문제 해결을 합니다. 지원자들은 애플리케이션 강화, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성요소를 구현합니다. 지원자들은 기능, 경계 및 제약 조건에 대한 심층적 이해를 포함하여 Power Platform 서비스의 지식을 습득합니다. 지원자들은 JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET, 그리고 Power BI를 포함하는 개발 경험이 있어야합니다.
prerequisitesSection: |-
  - 지원자들은 Power Platform에 대한 입문 지식이 있어야합니다
  - 지원자들은 JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET, 그리고 Power BI를 포함하는 개발 경험이 있어야합니다.
outlineSection: |-
  ### 모듈 1&#58; Power Apps에서 모델 기반 애플리케이션 만들기
  이 모듈은 Common Data Service를 사용하는 Power Apps에서 모델 기반 앱을 만드는 방법을 소개합니다.
  #### 레슨
  - 모델 기반 앱과 Common Data Service 소개
  - Power Apps에서 모델 기반 앱 시작
  - Common Data Service에서 개체 생성 및 관리
  - Common Data Service에서 개체 내 필드 생성 및 관리
  - Common Data Service에서 옵션 세트로 작업
  - Common Data Service에서 개체간 관계 생성
  - Common Data Service에서 비즈니스 규칙 정의 및 생성
  - Common Data Service에서 계산 또는 롤업 필드 생성 및 정의
  - Common Data Service에서 보안 역할 시작
  
  
  ### 모듈 2&#58; Power Apps에서 canvas 앱 생성
  #### 레슨
  - Power Apps 시작
  - Power Apps에서 canvas 앱 사용자 지정
  - Power Apps에서 앱 관리
  - Power Apps에서 canvas 앱 탐색
  - Power Apps에서 canvas 앱에 UI를 구축하는 방법
  - Power Apps의 canvas 앱에서 제어 사용 및 이해
  - Power Apps 애플리케이션 문서화 및 검사
  
  
  ### 모듈 3&#58; 앱의 고급 기술 및 데이터 옵션 마스터
  이 모듈은 고급 공식 사용, 사용자 지정 업데이트 수행, 성능 점검 및 검사 하는 것에 도움이 됩니다. 또한 사용자 경험을 개선하고, 사용자 지정 커넥터를 사용하며 데이터 소스 제한 작업에 전념하는 것에 도움이 됩니다.
  #### 레슨
  - Power Apps의 canvas 앱에 위한 명령형 개발 기술 사용
  - Power Apps의 canvas 앱에서 테이블, 기록 및 수집을 사용하는 고급 공식 작성
  - Power Apps canvas 앱에서 사용자 지정 업데이트 수행
  - Power Apps canvas 앱에서 검사 완료 및 성능 점검
  - Power Apps canvas 앱에서 관계형 데이터로 작업
  - Power Apps canvas 앱에서 데이터 소스 제한 (위임 제한)으로 작업
  - Power Apps canvas 앱에서 다른 데이터에 연결
  - Power Apps canvas 앱에서 사용자 지정 커넥터 사용
  
  
  ### 모듈 4&#58; Power Automate를 사용하여 비즈니스 프로세스 자동화
  이 모듈은 Power Automate을 소개하고, 워크흐름을 빌드하는 방법과 흐름을 관리하는 방법을 알려줍니다.
  #### 레슨
  - Power Automate 시작
  - Power Automate으로 더 복잡한 플로우 구축
  - Power Automate의 비즈니스 프로세스 플로우 소개
  - Power Automate에서 몰입형 비즈니스 프로세스 플로우 생성
  - Power Automate의 고급 비즈니스 프로세스 플로우 개념 이해
  - Power Automate의 식 소개
  
  
  ### 모듈 5&#58; Power Platform을 사용한 개발 소개
  이 모듈은 Power Platform의 플랫폼, 도구 및 에코시스템에 대해 학습하는 첫 단계 입니다.
  #### 레슨
  - Power Platform 개발자 리소스 소개
  - 개발자 도구를 사용하여 Power Platform 확장
  - Microsoft Power Platform 확장 소개
  
  
  ### 모듈 6&#58; Power Platform Common Data Service 확장
  이 모듈에서는 Power Platform을 확장하는데 필요한 도구와 리소스를 살펴봅니다. SDKs, 확장성 모델 및 이벤트 프레임워크를 살펴보는 것으로 시작합니다. 이 학습 경로에서는 플러그인, 플러그인 구성 및 플러그인 등록 및 배포를 사용하는 시기를 다룹니다.
  #### 레슨
  - 개발자를 위한 Common Data Service 소개
  - 플러그인 확장
  
  
  ### 모듈 7&#58; Power Platform 사용자 경험 모델 기반 앱 확장
  이 모듈은 클라이언트 스크립팅을 만들고, 클라이언트 스크립트로 일반적인 작업을 수행하고, 클라이언트 스크립트로 비즈니스 프로세스 흐름을 자동화하는 방법을 설명합니다. 클라이언트 스크립트가 할 수 있는 작업, 규칙 및 스크립트 유지 관리에 대해 알아봅니다. 클라이언트 스크립트를 사용할 때와 사용하지 않을 때를 알아봅니다.
  #### 레슨
  - 웹 리소스 소개
  - 클라이언트 스크립트로 일반적인 작업 수행
  - 클라이언트 스크립트로 비즈니스 프로세스 흐름 자동화
  
  
  ### 모듈 8&#58; Power Apps Component Framework로 구성 만들기
  이 모듈은 핵심 개념과 구성요소에 대한 소개 모듈로 Power Apps Component Framework를 시작하는 방법을 설명합니다. 그럼 다음 구성요소를 빌드하고 고급 Power Apps Component Framework 기능으로 작업하는 방법을 보여줍니다.
  #### 레슨
  - Power Apps 구성 요소 프레임워크 시작
  - Power Apps 구성 요소 구축
  - Power Apps 구성 요소 프레임워크로 고급 기능 사용
  
  
  ### 모듈 9&#58; Power Apps 포털 확장
  이 모듈은 콘텐츠 포털을 Common Data Service와 상호작용하는 완전한 웹 앱으로 변환하는 방법을 설명합니다. 또한 포털 기능을 확장하고 Office 365, Power Platform, 및 Azure 구성요소와 통합하기 위해, 사용자 지정자 및 개발자들이 사용 가능한 옵션에 대해서도 다룹니다.
  #### 레슨
  - Power Apps 포털 소개
  - Power Apps 포털에서 Common Data Service에 액세스
  - Power Apps 포털 확장
  - 사용자 지정 Power Apps 포털 웹 템플릿 구축 
  
  
  ### 모듈 10&#58; Power Platform과 Common Data Service의 통합
  이 모듈은 Common Data Service API에 대해 학습함으로써 코드를 사용하여 Common Data Service와 통합하는 방법을 설명합니다. 데이터 및 이벤트를 Azure에 통합하기위해 Common Data Service에 사용할 수 있는 옵션에 대한 심층적인 개요를 확인합니다.
  #### 레슨
  - Common Data Service Web API으로 작업
  - Common Data Service Azure 솔루션 통합
