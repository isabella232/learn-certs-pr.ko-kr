summary: |-
  실습 교육받기 및 5일간의 Microsoft 공식 과정에서 물리적 및 논리적 Windows Server® 2012 R2 엔터프라이즈 인프라 계획, 설계 및 배포 연습하기. 본 과정은 엔터프라이즈 환경에서 Windows Server 2012 R2 인프라 설계 및 구현에 필요한 기술 및 지식을 제공하는 총 2부의 과정 중 1부입니다. 2개 과정에서는 엔터프라이즈 서버 인프라 설계, 계획, 배포, 보안, 모니터링, 자동화 및 가상화를 전체적으로 다룹니다. 본 과정에서는 지원 파일 및 저장소 서비스를 포함한 물리 및 가상 환경에서 서버 설치를 수동 및 자동으로 지원하는 엔터프라이즈 솔루션 제공에 필요한 지식과 기술을 다룹니다. DHCP, IPAM, VPN 및 DirectAccess 등 엔터프라이즈 네트워킹 솔루션 제공에 필요한 기술도 학습합니다. 다중 도메인/포리스트 및 지점 시나리오를 포함한 포리스트 및 도메인 인프라 설계 및 구현에 필요한 기술도 학습합니다. 이 과정은 MCSE&#58; Server Infrastructure 인증에 필요한 5가지 시험 중 4번째인 Microsoft Certified Solutions Expert (MCSE)&#58; Exam 413&#58; Designing and Implementing and Server Infrastructure에 직접 매핑되며 실습 준비를 위해 선호되는 선택입니다. 

  참고&#58; 이 과정의 랩은 Windows Server 2012 R2 및 System Center 2012 R2를 기반으로 합니다. 이 과정은 중견기업 및 대기업을 지원하며 Windows Server 2012 R2 관리 경험이 있고 MCSA&#58; Windows Server 2012 인증 또는 이와 동등한 기술을 갖춘 숙련된 IT 전문가를 대상으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 필요한 네트워크 서비스를 포함한 물리 및 논리 Windows Server 2012 엔터프라이즈 AD DS (Active Directory® Domain Services) 인프라 계획, 설계 및 배포를 담당하는 IT 전문가를 대상으로 합니다. 이전 Windows Server 운영 체제 경험이 있으며 Windows Server 2012 인증 MCSA(Microsoft Certified Solutions Associate) 또는 이와 동등한 기술을 보유하고 있습니다. 이 과정은 독립으로 혹은 Microsoft Certified Solutions Expert (MCSE)&#58; Server Infrastructure Certification 요구 사항의 일부분으로 Exam 70-413&#58; Designing and Implementing a Server Infrastructure에 응시하려는 IT 전문가를 대상으로 합니다.
prerequisitesSection: |-
  이 과정의 응시자는 애플리케이션 구성 경험과 함께 풍부한 Windows 클라이언트 및 서버 운영 체제 지식을 갖추고 있으며 중소기업(SMB) 환경에서 기본 AD DS 및 네트워킹 경험이 있습니다.

  실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다&#58;
  - TCP/IP 기초 및 네트워킹 개념 충분한 이해.
  - Windows Server 2012 R2 및 AD DS (Active Directory® Domain Services) 충분한 실무 지식. 예&#58; 도메인 사용자 계정, 도메인 대 로컬 사용자 계정, 사용자 프로필 및 그룹 구성원.
  - 스크립트 및 배치 파일 충분한 이해.
  - 인증 및 권한 부여 등 보안 개념 확실한 이해.
  - 배포, 패키징 및 이미징 도구에 능숙.
  - 팀/가상 팀에서 일할 수 있는 능력.
  - 우수한 서류 작성 능력 및 적절한 의사소통 기술을 통한 제안서 작성 및 예산 건의 능력.
  - Windows 2012 R2 MCSA와 동등한 지식.

  이 교육을 수강하는 학생들은 다음의 과정을 수강하거나 동등한 지식과 기술을 습득하여 전제 조건을 충족할 수 있습니다&#58;
  - 20410D&#58; Windows Server 2012 설치 및 구성
  - 20411D&#58; Windows Server 2012 관리
  - 20412D&#58; 고급 Windows Server 2012 서비스 구성

  또는

  - 20417D&#58; MCSA Windows Server 2012에 대한 기술 업그레이드
