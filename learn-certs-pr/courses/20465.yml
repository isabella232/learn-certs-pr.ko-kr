summary: |-
  3일간 진행하는 본 강사 주도 과정에서는 SQL Server 2014 및 기타 Microsoft 기술을 사용하여 엔터프라이즈 데이터베이스 인프라 솔루션을 계획하고 구현하는 데 중점을 둡니다. SQL Server 워크로드를 통합하는 방법과 고가용성 및 재해 복구 솔루션을 계획 및 구현하는 방법을 설명합니다.

  참고&#58; 이 과정은 SQL Server 2012 또는 SQL Server 2014 학습에 관심 있는 고객을 대상으로 합니다. SQL Server 2014의 새로운 기능뿐만 아니라 SQL Server 데이터 플랫폼 전반에 걸친 중요한 기능도 다룹니다.

  #### 대상 그룹 프로필
  본 과정은 데이터베이스 솔루션의 계획, 구현 및 관리를 담당하는 데이터베이스 전문가를 대상으로 합니다. 주요 업무는 다음과 같습니다. 
  - 데이터베이스 인프라 계획 및 구현. 
  - 통합 전략 계획 및 구현. 
  - 고가용성 솔루션 계획 및 구현. 
  - 재해 복구 솔루션 계획 및 구현.
