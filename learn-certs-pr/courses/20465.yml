outlineSection: |-
  ### 모듈 1&#58; 엔터프라이즈 데이터 아키텍처 소개
  조직이 엔터프라이즈 규모로 성장함에 따라 IT 인프라 요구사항은 더욱 복잡해지고 네트워크 환경에는 점점 더 많은 서버, 클라이언트 컴퓨터, 네트워크 세그먼트 및 기타 구성요소가 포함되게 됩니다. 데이터는 대부분의 IT 운영의 기본이기 때문에 기업 전체에서 데이터베이스의 프로비저닝 및 관리를 신중하게 고려해야 합니다.
  #### 단원
  - 엔터프라이즈 데이터에 대한 고려 사항
  - 기존 인프라 평가


  #### 랩 &#58; 기존 엔터프라이즈 데이터 인프라 평가
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 엔터프라이즈 데이터 인프라에 대한 고려 사항 설명. 
  - MAP Toolkit을 사용하여 기존 엔터프라이즈 데이터 환경 평가.


  ### 모듈 2&#58; 다중 서버 구성 관리
  엔터프라이즈 인프라에 여러 데이터베이스 서버가 포함된 경우 규정 준수 및 관리 효율성을 보장하기 위해 구성 설정을 표준화하여 적용하는 것이 유용합니다. 본 모듈에서는 SQL Server의 정책 기반 관리 및 이 관리를 Microsoft System Center와 같은 엔터프라이즈 구성 관리 도구와 함께 사용하여 엔터프라이즈 데이터베이스 서버 관리를 지원하는 방법에 관해 설명합니다.
  #### 단원
  - 정책 기반 관리
  - Microsoft System Center


  #### 랩 &#58; 정책 기반 관리 계획 및 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 정책 기반 관리 구현 
  - 시스템 센터를 사용하여 데이터베이스 인프라를 관리하는 방법 설명


  ### 모듈 3&#58; SQL Server 2014 Health
  본 모듈에서는 기업 전체에서의 심층적인 상태 모니터링을 가능하게 하는 SQL Server 2014의 두 가지 기능인 Data Collector와 SQL Server UCP(Utility Control Point)에 관해 설명합니다.
  #### 단원
  - Health 모니터링 소개
  - Data Collector
  - SQL Server Utility


  #### 랩 &#58; SQL Server Health 모니터링
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - SQL Server 2014의 다중 서버 Health 모니터링 옵션 설명. 
  - Data Collector 설명 및 구성. 
  - SQL Server Utility 설명 및 구성.


  ### 모듈 4&#58; SQL Server 2014와 데이터베이스 워크로드 통합
  본 모듈에서는 SQL Server 2014를 사용한 데이터베이스 워크로드 통합의 이점에 대해 간략히 소개하고 통합 전략을 구현하기 위한 다양한 옵션에 관해 설명합니다. 또한 다양한 시나리오에서 통합 인프라를 관리하는 방법도 설명합니다.
  #### 단원
  - 데이터베이스 서버 통합에 대한 고려 사항
  - 통합 데이터베이스 인프라에서 리소스 관리


  #### 랩 &#58; SQL Server 통합
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 데이터베이스 및 데이터베이스 서버 통합에 대한 고려 사항 설명. 
  - 다양한 통합 시나리오에서 리소스 관리 옵션 설명.


  ### 모듈 5&#58; 클라우드 데이터 솔루션 소개
  클라우드 컴퓨팅은 IT 세계에서 매우 빠르게 두각을 나타내고 있으며 많은 조직에서 인프라의 전체 또는 일부를 포함하는 클라우드 기반 솔루션을 이미 구현했거나 앞으로 구현할 계획을 세우고 있습니다. 본 모듈에서는 클라우드 컴퓨팅의 몇 가지 기본 개념을 설명하고 SQL Server 2014를 사설 클라우드 인프라에 포함하는 방법을 간략히 설명합니다.
  #### 단원
  - 클라우드 컴퓨팅 개요
  - 사설 클라우드에서 SQL Server


  #### 랩 &#58; 가상 머신 템플릿에서 SQL Server 설치 준비
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - 클라우드 컴퓨팅의 기본 개념 및 Microsoft 클라우드 솔루션의 기반이 되는 기술 설명. 
  - 사설 클라우드 인프라에서 SQL Server 기반 데이터 서비스를 제공하는 방법 설명.


  ### 모듈 6&#58; SQL Server 2014의 고가용성 소개
  24시간 운영되는 환경에서 고가용성 데이터베이스 서비스를 유지하는 것은 매우 중요합니다. SQL Server 2014에는 기업이 비즈니스를 추진하는 데 필요한 서비스 수준을 제공할 수 있도록 지원하는 많은 기능이 포함되어 있습니다. 본 모듈에서는 SQL Server 2014를 사용하여 고가용성을 구현할 수 있는 여러 가지 방법을 설명합니다. 또한 로그 전달을 사용하여 개별 사용자 데이터베이스의 복원력을 높이는 방법도 설명합니다.
  #### 단원
  - SQL Server 2014에서 고가용성 개념 및 옵션
  - 로그 전달


  #### 랩 &#58; 로그 전달 사용
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - SQL Server 2014에서 고가용성을 구현하기 위한 핵심 개념 및 옵션 설명. 
  - 로그 전달을 사용하여 개별 데이터베이스에 대한 고가용성을 구현하는 방법 설명.


  ### 모듈 7&#58; Windows Server 및 SQL Server 2014를 사용한 클러스터링
  SQL Server 2014는 Windows Server 2012 및 Windows Server 2012 R2의 Windows Server Failover Clustering 기능과 밀접히 통합되어 포괄적인 고가용성 및 재해 복구 솔루션을 제공할 수 있는 엔터프라이즈급 클러스터링 솔루션을 구축할 수 있습니다. 본 모듈에서는 Windows Server Failover Clustering 및 SQL Server AlwaysOn Failover Cluster Instances의 작동 방식을 설명하고 서비스 가용성을 보호하기 위한 클러스터링을 구현하는 방법을 기술합니다.
  #### 단원
  - Windows Server Failover Clustering 소개
  - SQL Server AlwaysOn Failover Cluster Instances


  #### 랩 &#58; AlwaysOn Failover Cluster Instance 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - Windows Server Failover Clustering의 주요 이점과 기능 설명. 
  - SQL Server AlwaysOn Failover Cluster Instances를 사용하여 SQL Server Instances에 대한 고가용성을 유지하는 방법 설명.


  ### 모듈 8&#58; AlwaysOn Availability Groups
  SQL Server 2014에는 데이터베이스 그룹에 고가용성을 제공하는 AlwaysOn Availability Group이 포함되어 있습니다. 본 모듈에서는 SQL Server 2014의 AlwaysOn Availability Group에 관해 기술하고 AlwaysOn Availability Group의 주요 개념 및 이러한 그룹을 사용하여 고가용성 데이터베이스를 유지 관리하는 방법에 관해 설명합니다.
  #### 단원
  - AlwaysOn Availability Groups 소개
  - AlwaysOn Availability Groups으로 작업
  - AlwaysOn Availability Groups 사용 시 고려 사항


  #### 랩 &#58; AlwaysOn Availability Group 구현 및 검사
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - AlwaysOn Availability Group의 기본 개념 및 용어 설명. 
  - AlwaysOn Availability Groups으로 작업하는 방법 설명.


  ### 모듈 9&#58; 고가용성 및 재해 복구 계획
  본 모듈에서는 고가용성 및 재해 복구를 위한 계획의 고려 사항을 설명하고 사내, 하이브리드 및 Microsoft Azure 환경에서 일반적인 구현시나리오를 제공합니다.
  #### 단원
  - SQL Server 2014를 통한 고가용성 및 재해 복구
  - SQL Server 고가용성 및 재해 복구 솔루션


  #### 랩 &#58; 고가용성 및 재해 복구 계획
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - SQL Server 2014를 사용하여 고가용성 및 재해 복구를 구현하기 위한 고려 사항을 설명 및 몇 가지 일반적인 시나리오 기술. 
  - SQL Server 2014 및 Microsoft Azure 서비스를 사용하여 고가용성 및 재해 복구를 구현하기 위한 고려 사항을 설명 및 몇 가지 일반적인 시나리오 기술.


  ### 모듈 10&#58; 데이터 복제
  SQL Server 복제를 사용하면 데이터 및 데이터베이스 개체를 복사하여 기업 내 다른 컴퓨터와 지역에 배포할 수 있음으로 가용성과 확장성이 향상됩니다. 본 모듈에서는 SQL Server 복제에 대한 개요를 제공하고 복제를 구현하는 데 사용되는 에이전트에 관해 설명합니다. 또한 몇 가지 일반적인 복제 시나리오, 요구 사항에 적합한 복제 시스템을 설계하는 방법, 복제를 모니터링하고 문제를 해결하는 방법에 관해서도 설명합니다.
  #### 단원
  - SQL Server 복제
  - 복제 계획


  #### 랩 &#58; 복제 계획 및 구현
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다. 
  - SQL Server 복제 설명. 
  - 특정 시나리오에 적절한 복제 솔루션 식별.

