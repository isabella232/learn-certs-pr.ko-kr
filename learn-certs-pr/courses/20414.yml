summary: |-
  실습 교육받기 및 5일간의 Microsoft 공식 과정에서 물리적 및 논리적 Windows Server® 2012 R2 엔터프라이즈 인프라 계획, 설계 및 배포 연습하기. 본 과정은 엔터프라이즈 환경에서 Windows Server 2012 R2 인프라 설계 및 구현에 필요한 기술 및 지식을 제공하는 총 2부의 과정 중 2부입니다. 2개 과정에서는 엔터프라이즈 서버 인프라 설계, 계획, 배포, 보안, 모니터링, 자동화 및 가상화를 전체적으로 다룹니다. 본 과정에서는 AD FS (Active Directory® Federation Services), PKI (공개키 인프라) 및 AD RMS (Active Directory Rights Management Services)에 중점을 두면서 고가용성의 안전한 인프라 계획 및 구현 지식 및 기술을 다룹니다. Microsoft® System Center 2012 R2-Operations Manager를 포함한 모니터링 전략 계획 및 구현은 물론 가상 머신 배포 셀프서비스 및 자동화를 포함한 가상 머신 계획 및 배포에 필요한 기술을 학습합니다. 이 과정은 MCSE&#58; Server Infrastructure 인증에 필요한 5가지 시험 중 5번째인 Microsoft Certified Solutions Expert (MCSE)&#58; Exam 414&#58; Implementing an Advanced Server Infrastructure에 직접 매핑되며 실습 준비를 위해 선호되는 선택입니다. 

  참고&#58; 이 과정의 랩은 Windows Server 2012 R2 및 System Center 2012 R2를 기반으로 합니다. 이 과정은 중견기업 및 대기업을 지원하며 Windows Server 2012 R2 관리 경험이 있고 MCSA&#58; Windows Server 2012 인증 또는 이와 동등한 기술을 갖춘 숙련된 IT 전문가를 대상으로 합니다.

  #### 대상 그룹 프로필
  이 과정은 네트워크 서비스를 포함한 물리 및 논리 Windows Server 2012 엔터프라이즈 및 AD DS (Active Directory Domain Services) 인프라 계획, 설계 및 배포를 담당하는 IT (정보 기술) 전문가를 대상으로 합니다. 응시자는 일반적으로 Windows Server 운영 체제 경험이 있으며 Windows Server 2012 인증 (MCSA) 또는 이와 동등한 기술을 보유하고 있습니다.
  이 과정의 두 번째 대상 그룹은 독립으로 혹은 MCSE 인증 요구 사항의 일부분으로 Exam 70-414&#58; Implementing an Advanced Enterprise Server Infrastructure에 응시하려는 IT 전문가입니다.
prerequisitesSection: |-
