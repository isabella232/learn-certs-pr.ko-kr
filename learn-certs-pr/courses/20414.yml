  - 배포, 패키징 및 이미징 도구 이해.
  - 팀/가상 팀에서 일한 경험.
  - Windows Server 2012 MCSA 인증 취득 및 Course 20413C&#58; Designing and Implementing an Enterprise Server Infrastructure의 정보 습득.
