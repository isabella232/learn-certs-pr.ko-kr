summary: |-
  Dynamics 365 Finance and Operations 앱은, Dynamics 365 Finance, Dynamics 365 Supply Chain Management, 및 Dynamics 365 Supply Chain Management, Manufacturing을 포함하지만 이에 국한되지는 않습니다. Dynamics 365 Finance 는 다음을 지원합니다&#58; 글로벌 재무 운영을 자동화 및 현대화합니다. 실시간 성능을 모니터링하고, 미래의 결과를 예측하고, 데이터 기반 결정으로 비즈니스 성장을 주도합니다. 인공지능(AI)으로 전략적 재무 결정을 주도하고, 재무 프로세스를 통합 및 자동화하고, 운영 비용을 줄이며, 글로벌 재무 복잡성과 위험을 줄입니다. Dynamics 365 Supply Chain Management 는 다음을 지원합니다&#58; 제조 및 공급망 운영을 변화합니다. 계획, 생산, 재고, 창고 및 운송 관리 전반에 걸쳐 AI 및 Internet of Things (IoT) 의 예측 인사이트와 인텔리젼스를 사용합니다. 운영 효율성, 제품 품질 및 수익성을 극대화합니다. 지능형 제조 운영으로 혁신하고, 창고 운영을 현대화하고 생산 성능을 최적화하고 자산 수명을 극대화하고, 공급망을 자동화 및 능률화합니다. 참고&#58; 더 자세한 정보는, https://docs.microsoft.com/learn/paths/get-started-finance-operations/ 을 참고하십시오. 이 모듈에서는, 최종 사용자와 컨설턴트가 가장 많이 사용하는 Dynamics 365 Dynamics 365 Finance 앱의 핵심 특징 및 기능에 중점을 둡니다.
  
  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations Functional Consultant 는 검색 수행, 요구사항 캡쳐, 주제 전문가 및 이해 관계자의 참여, 요구사항 번역과 솔루션 및 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 즉시 사용할 수 있는 기능, 코드 없는 확장성, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
