  ### 모듈 1&#58; 과정 개요
  이 과정에서는 Dynamics 365 Finance and Operations 앱의 핵심 특징을 다룹니다. 여기에서 논의되는 전반적인 주제는 핵심 공통 특징, 핵심 구성, 데이터 마이그레이션, 및 라이브로 가기 위한 준비를 포함합니다. 이 과정은 기능 컨설턴트와 기술 컨설턴트를 위한 예비 과정입니다. Dynamics 365 Finance and Operations 앱에 대한 기본적인 이해가 있어야합니다. Dynamics 365 Finance and Operations 앱이 Power Platform을 포함한, 외부 시스템 및 도구와 통합되는 방법을 알고 있어야 합니다. 컨설턴트는 Lifecycle Services 및 기타 Microsoft 도구와 플랫폼을 사용하여 애플리케이션 수명 주기를 적극적으로 관리합니다.
  #### 레슨
  - 학습 목표
