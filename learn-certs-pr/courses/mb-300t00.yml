  ### 모듈 4&#58; Dynamics 365 Finance and Operation 데이터 관리
  이 모듈에서는 다음을 학습하게 됩니다&#58;
  - Dynamics 365 Finance and Operations 앱에서 데이터를 관리합니다.
  - 데이터 관리 개념을 설명합니다.
  - 데이터 관리 작업 공간 개요를 이해합니다.
  - 데이터 관리 작업 공간에서 템플릿으로 작업합니다.
  - 가져올 데이터를 준비하거나 우편번호 데이터, 고객, 공급업체 및 제품을 포함하는 모든 필요한 설정데이터를 생성합니다.
  - 데이터 엔티티의 사용 사례와 유형을 설명합니다.
  - 법인에서 데이터를 내보냅니다.
  - 법인으로 데이터를 가져옵니다.
  - 데이터 관리 프레임워크를 사용하여 회사나 법인 간의 구성 데이터를 복사합니다.
  - 이중-쓰기 기능의 사용 사례를 설명합니다.
  - 마이그레이션 전략을 계획합니다.
  - Dynamics 365 Finance and Operations 앱에서 일반적인 마이그레이션 시나리오와 도구를 식별합니다.
  - 마이그레이션 범위를 결정합니다.
  - 주어진 시나리오를 기본으로 관련 데이터 엔티티 및 요소를 식별합니다.
  - 마이그레이션 범위를 포함하여 마이그레이션 전략 프로세스를 수립합니다.
  - 마이그레이션 할 데이터를 준비하고 데이터를 마이그레이션합니다.
  - 데이터 마이그레이션에 앞서 주어진 시나리오에 대한 적절한 계획을 위한 체크리스트를 만듭니다.
  - 소스 데이터를 식별하고 추출합니다.
  - 데이터 마이그레이션을 위해 주어진 시나리오에서 소스 데이터를 만드는데 사용 가능한 데이터 유형을 식별합니다.
  - 소스 및 대상 데이터 구조 간의 필드 매핑을 만듭니다.
  - 데이터 관리 프레임워크를 사용하여 데이터를 가져오거나 내보냅니다.
  - 기존 시스템과 마이그레이션된 시스템 사이의 전환을 지원합니다.
  - 테스트 마이그레이션을 수행하고 프로세스에서 출력을 확인합니다.
  - 데이터 작업 자동화를 구현합니다.
