summary: |-
  비즈니스 환경이 바뀌었습니다. 사람들은 협업 장벽 없이 의사소통하고 싶어합니다. 기업은 비용 효율적이고 유연한 솔루션을 원합니다. 조직은 이에 대한 해결책으로 하이브리드 환경을 구성하고 클라우드에 콘텐츠를 마이그레이션하기 시작했습니다. 본 과정에서는, 최신 업무 스타일의 요구 사항을 충족하도록 설계된 SharePoint Server 2019의 배포 및 구성 방법을 학습합니다. 하이브리드 배포 준비를 위한 다양한 SharePoint 서비스 애플리케이션 구성 및 관리 방법도 학습합니다. 그런 다음, 원활한 사용자 경험을 제공하는 SharePoint 하이브리드 시나리오를 계획하고 구현하는 방법을 학습합니다. 최종적으로, 콘텐츠 마이그레이션 프로세스 설계 방법과 Microsoft 365에서 SharePoint 및 OneDrive로 콘텐츠를 마이그레이션하는 동안 사용 가능한 리소스 및 도구를 학습합니다.

  #### 대상 그룹 프로필
  본 과정은 SharePoint 온-프레미스 환경 배포 및 관리와 하이브리드 시나리오 배포 및 Microsoft 365로의 콘텐츠 마이그레이션에 관심이 있는 IT 전문가를 대상으로 합니다.
prerequisitesSection: |-
  - Windows PowerShell 사용 경험.
  - SQL Server 관리에 대한 기본적인 이해.
  - DNS를 포함한 네트워킹에 대한 기본적인 이해.
  - Windows 서버 관리에 대한 실무 지식.
  - Active Directory 및 Azure AD에 대한 기본적인 이해.
  - 모바일 장치 관리 및 대체 운영 체제(Android 및 macOS)에 대한 기본적인 이해.
outlineSection: |-
  ### 모듈 1&#58; SharePoint 인프라
  본 모듈에서는 기본적인 SharePoint 인프라에 대하여 설명합니다. SharePoint 팜 구성 요소를 설명합니다. SharePoint 팜 설치 및 구성 방법도 설명합니다.
  #### 단원
  - SharePoint 팜 계획
  - SharePoint Server 2019 개요
  - SharePoint 팜 설치 및 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 2019의 MinRole 기능 설명
  - SharePoint 2019 설치 및 구성 방법 설명
  - SharePoint에 대한 고가용성 구현 방법 설명
  - 팜 백업 및 복원 계획


  ### 모듈 2&#58; SharePoint 인증 및 보안
  본 모듈에서는 SharePoint 인증 및 보안을 다룹니다. SharePoint 2019의 다양한 인증 방법을 소개합니다.
  #### 단원
  - 인증 계획
  - 페더레이션 인증 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 2019의 인증 인프라 설명.
  - NTLM 및 Kerberos 인증 설명.
  - 서버 간 인증 설명.
  - 페더레이션 ID의 배경이 되는 개념 설명.


  ### 모듈 3&#58; SharePoint 콘텐츠 관리
  본 모듈에서는 SharePoint 콘텐츠 관리를 다룹니다. SharePoint의 콘텐츠 구조를 설명합니다. SharePoint의 권한 부여 및 콘텐츠 액세스에 대한 세부 정보도 제공합니다.
  #### 단원
  - 사이트 및 사이트 모음 계획
  - 콘텐츠 액세스 관리
  - 사이트 모음 구성 및 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사이트 모음 개념 설명.
  - 사이트 모음 생성 방법 설명.
  - SharePoint 2019에서 권한 부여를 위한 계획 방법 설명.
  - SharePoint 2019에서 권한 수준 관리 방법 설명.
  - SharePoint 2019에서 SharePoint 그룹 관리 방법 설명.


  ### 모듈 4&#58; SharePoint 서비스 애플리케이션
  본 모듈에서는 SharePoint 서비스 애플리케이션 및 워크플로를 다룹니다. BCS 서비스 애플리케이션과 사용자 프로필 서비스 애플리케이션을 프로비전하고 관리하는 방법을 설명합니다. 특히, SharePoint로 사용자 속성을 가져오는 방법과 BDC 모델을 가져오고 내보내는 방법을 설명합니다.
  #### 단원
  - SharePoint 서비스 애플리케이션 및 워크플로
  - BCS 및 Secure Store 서비스 계획 및 구성
  - 사용자 프로필 서비스 계획 및 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - BDC 모델 주요 구성 요소 설명.
  - 고수준의 BCS 아키텍처 설명.
  - BDC 서비스 애플리케이션 인스턴스 프로비전.
  - 보안 저장소 서비스 애플리케이션 구성.
  - 보안 저장소 서비스 목적 설명.
  - BDC 서비스 애플리케이션 인스턴스를 위한 사용 권한 관리.
  - 사용자 프로필 속성 구성 방법 설명.
  - SharePoint 2019에서 대상 그룹 관리 방법 설명.
  - SharePoint 2019에서 내 사이트 구성 방법 설명.
  - 사용자 프로필 서비스 애플리케이션 구성 방법 설명.
  - SharePoint Active Directory 가져오기 및 동기화 계획 방법 설명.


  ### 모듈 5&#58; 관리되는 메타데이터 서비스 계획 및 구성
  본 모듈에서는 Managed Metadata Service, 콘텐츠 형식 및 용어 집합 등 정보 아키텍처를 생성하고 전파할 수 있는 필수적인 기능을 다룹니다. Managed Metadata Service의 배경이 되는 개념뿐만 아니라 분류체계, 용어 집합 및 비즈니스 키워드를 포함한 콘텐츠 형식의 목적을 소개합니다.
  #### 단원
  컨텐츠 형식 관리
  - 관리되는 메타데이터 서비스 개요
  - 관리되는 메타데이터 서비스 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 콘텐츠 형식 기능 및 사용 설명.
  - Managed Metadata Service 기능 설명.
  - 사이트 모음에서 콘텐츠 형식 생성 및 게시 방법 설명.
  - Managed Metadata Service 기능 식별.
  - 용어 그룹, 용어 집합 및 용어 생성 및 관리.
  - 관리 탐색을 위한 용어 집합 및 용어 구성.


  ### 모듈 6&#58; 검색 계획 및 구성
  본 모듈에서는 엔터프라이즈 Search Service 애플리케이션을 다룹니다. 콘텐츠 원본, 크롤링 일정 및 크롤링 규칙 계획 및 구성 방법에 대한 세부 정보를 제공합니다. 쿼리 규칙, 결과 유형 및 디스플레이 표시 서식 등 다양한 검색 구성 요소의 검색 관리 프로비저닝 방법도 설명합니다.
  #### 단원
  - 엔터프라이즈 검색 계획
  - 엔터프라이즈 검색 구성
  - 엔터프라이즈 검색 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 검색 구성 요소 기능 설명.
  - 검색 토폴로지 계획 및 구성 방법 설명.
  - 콘텐츠 원본 계획 및 구성 방법 설명.
  - 크롤링 일정 계획 및 구성 방법 설명.
  - 크롤링 규칙 계획 및 구성 방법 설명.
  - 검색 스키마 관리 방법 설명.
  - 검색 센터 구성 방법 설명.
  - 쿼리 규칙 사용 및 배포 설명.
  - 결과 원본 사용 및 배포 설명.


  ### 모듈 7&#58; SharePoint 하이브리드 시나리오 개요
  본 모듈에서는 SharePoint 서버 하이브리드 계획을 다룹니다. 구성을 위한 요구 사항과 SharePoint 하이브리드 시나리오의 개요를 제공합니다.
  #### 단원
  - SharePoint 하이브리드 시나리오 개요
  - SharePoint Server 하이브리드 계획

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용 가능한 SharePoint 하이브리드 시나리오 설명.
  - SharePoint 하이브리드 구성의 요구 사항 설명.
  - SharePoint Server 하이브리드를 위한 계획.


  ### 모듈 8&#58; SharePoint 하이브리드 시나리오 구현
  본 모듈에서는 SharePoint 하이브리드 시나리오 구현에 중점을 둡니다. 특히, 하이브리드 인프라 및 하이브리드 선택키 구성을 포함한 하이브리드 구성 로드맵을 설명합니다. SharePoint Server 2019에서 Microsoft 365 기능으로 사용 가능한 온-프레미스 데이터 게이트웨이도 소개합니다.
  #### 단원
  - SharePoint 하이브리드 시나리오 구현
  - 온-프레미스 데이터 게이트웨이 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 하이브리드 시나리오 구성.
  - 온-프레미스 데이터 게이트웨이 구성.


  ### 모듈 9&#58; SharePoint 하이브리드 검색 구현
  본 모듈에서는 SharePoint 하이브리드 검색에 중점을 둡니다. 클라우드 하이브리드 검색 및 하이브리드 페더레이션 검색을 포함한 다양한 유형의 하이브리드 검색을 소개합니다. 하이브리드 검색 설정 및 검색 결과 구성 방법을 설명합니다.
  #### 단원
  - SharePoint 하이브리드 검색 개요
  - SharePoint 하이브리드 검색 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 클라우드 하이브리드 검색과 하이브리드 페더레이션 검색 간 차이점 설명.
  - 다양한 유형의 하이브리드 검색 평가.
  - 클라우드 하이브리드 검색 구성.
  - 하이브리드 검색 결과 구성.


  ### 모듈 10&#58; 콘텐츠 마이그레이션 계획
  본 모듈에서는 클라우드로의 마이그레이션 프로세스 계획을 다룹니다. 마이그레이션 프로세스 중 사용 가능한 리소스 및 도구의 개요를 설명합니다.
  #### 단원
  - 콘텐츠 마이그레이션 개요
  - 콘텐츠 마이그레이션 준비

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 콘텐츠 마이그레이션 프로세스를 위한 계획.
  - 마이그레이션 프로세스 중 사용 가능한 리소스 및 도구 설명.


  ### 모듈 11&#58; Microsoft 365로 콘텐츠 마이그레이션
  본 모듈에서는 클라우드에 콘텐츠를 마이그레이션하기 위한 SharePoint 마이그레이션 도구 (SPMT) 사용 방법에 중점을 둡니다. 특히, SPMT의 요구 사항 및 제한 사항을 설명합니다. 파일 공유 및 SharePoint 콘텐츠 등 여러 가지 데이터 원본에 대한 다양한 마이그레이션 방법을 소개합니다.
  #### 단원
  - SPMT로 콘텐츠 마이그레이션
  - 마이그레이션 매니저로 콘텐츠 마이그레이션
  - Mover로 콘텐츠 마이그레이션

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - SharePoint 마이그레이션 평가 도구(SMAT)를 사용하여 마이그레이션할 데이터에 액세스.
  - SharePoint 마이그레이션 도구(SPMT)를 사용하여 클라우드에 콘텐츠 마이그레이션.
  - 마이그레이션 관리자를 사용하여 클라우드에 콘텐츠 마이그레이션.
  - Mover를 사용하여 클라우드에 콘텐츠 마이그레이션.
  - 마이그레이션 프로세스 관리 및 모니터링.

