summary: |-
  본 과정에서는 다양한 소스에서 로컬 및 원격 데이터에 액세스하는 서비스를 설계하고 개발하는 방법에 대해 설명합니다. 또한 온-프레미스 서버 및 Microsoft Azure를 포함한 하이브리드 환경에 사용할 서비스를 개발하고 배포하는 방법도 설명합니다.

