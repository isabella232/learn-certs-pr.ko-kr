outlineSection: |-
  ### 모듈 1&#58; Dynamics 365 Supply Chain Management, Manufacturing 구성
  이 모듈에서는 기능 컨설턴트가 제조 기능을 구현하는데 필요한 다양한 구성에 대한 설명을 다룹니다.
  #### 레슨
  - 생산 제어 모듈 구성 및 관리
  - 생산 프로세스를 위한 자원 구성 및 관리
  - 개별 제조 구성
  - 공정 제조 구성
  - 린 제조 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 생산 제어 모듈 구성 및 관리
  - 생산 프로세스를 위한 자원 구성 및 관리
  - 개별 제조 구성
  - 공정 제조 구성
  - 린 제조 구성
  
  
  ### 모듈 2&#58; 제조 프로세스 관리
  이 모듈은 다양한 제조 시나리오를 위해 필요한 대부분의 거래를 이해하고 실행하는데 도움을 줄 것입니다.
  #### 레슨
  - 생산 주문 관리
  - 일괄 주문 관리
  - kanban 주문 관리
  
  #### 랩 &#58; 사례 연구 1A 개별 제조
  - 연습 #1&#58; 생산 제어 매개변수 업데이트
  - 연습 #2&#58; 신규 생산 풀 생성
  - 연습 #3&#58; 자원 생성 및 관리
  - 연습 #4&#58; 운영, 관계 할당 생성 및 경로 생성
  - 연습 #5&#58; 버전이 없는 간단한 BOM 생성
  - 연습 #6&#58; BOM 디자이너에서 BOM 생성 (보너스)
  - 연습 #7&#58; 버전이 있는 BOM 생성
  - 연습 #8&#58; 생산 주문 생성
  - 연습 #9&#58; 개별 생산 주문 시작 (보너스)
  - 연습 #10&#58; 자원 일정 실행
  - 연습 #12&#58; 비용 정책 구성
  - 연습 #13&#58; 제조 실행 구성 (보너스)
  - 연습 #14&#58; 설정 작업에 대한 자동 경로 소비 구성 (보너스)
  - 연습 #15&#58; 제조 실행 사용 (보너스)
  
  #### 랩 &#58; 사례 연구 1B 공정 제조
  - 연습 #1&#58; 승인 된 공급업체 목록과 설정 방법을 경고 전용으로 생성 (보너스)
  - 연습 #2&#58; 다양한 생산 유형으로 항목 생성
  - 연습 #3&#58; 다양한 제품 유형을 사용하여 공식 생성 및 활성화
  - 연습 #4&#58; 출시된 제품 양식의 버전으로 신규 공식 생성 (보너스)
  - 연습 #5&#58; 공식 수정, 업데이트 및 활성화 (보너스)
  - 연습 #6&#58; 확장성 기능을 사용하여 신규 공식 생성
  - 연습 #7&#58; 백분율 기반 공식 생성 및 활성화 (보너스)
  - 연습 #8&#58; 선형 소비에서 단계적 소비로 변경
  - 연습 #9&#58; 상품 가격 책정 설정 (보너스)
  - 연습 #10&#58; 가격 계산 변경 및 거래 계약 업데이트
  - 연습 #11&#58; 상품 가격 계산 설정하기
  - 연습 #12&#58; 제품 규정 준수를 위한 PSDS 목록, 기록 및 파일 업로드 생성하기
  - 연습 #13&#58; 항목을 위한 보고 세부사항 추가
  - 연습 #14&#58; 판매 주문 및 PSDS 인쇄하기 생성
  - 연습 #15&#58; 배치 속성 생성 및 연결
  - 연습 #16&#58; 신규 배치 번호 생성 및 배치 속성 수동 기록
  - 연습 #17&#58; 품질 주문 생성 및 배치 속성 확인
  - 연습 #18&#58; 속성 요구사항을 사용하여 배치 예약 완료
  - 연습 #19&#58; 부분 가시성 캐치 웨이트 항목 설정
  - 연습 #20&#58; 구매 거래 계약에서 캐치 웨이트 항목 사용
  - 연습 #21&#58; 효력 항목을 위한 배치 속성 생성
  - 연습 #22&#58; 효력 항목 공식 사본의 수정 및 활성화
  - 연습 #23&#58; 항목의 속성에 기반한 가격책정 설정 (보너스)
  - 연습 #24&#58; 수령에 따른 효력 속성 기록 (보너스)
  - 연습 #25&#58; 배치 주문 보고하기 및 균형잡기 (보너스)
  
  #### 랩 &#58; 사례 연구 1C 린 제조
  - 연습 #1&#58; 가치 흐름 생성
  - 연습 #2&#58; 신규 생산 흐름 모델 생성
  - 연습 #3&#58; 프로세스 활동 생성
  - 연습 #4&#58; 신규 전송 활동 생성
  - 연습 #5&#58; 생산 흐름 활동에 후속 작업 추가와 유효성 검사 및 활성화 수행 
  - 연습 #6&#58; Kanban 규칙 생성 및 Kanban 작업 예약
  - 연습 #7&#58; 처리 및 전송 작업을 위해 예약된 Kanban 처리
  - 연습 #8&#58; Kanban을 계획하여 판매 오더를 이행하고 항목 생산 (보너스)
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 생산 주문 관리
  - 배치 주문 관리
  - kanban 주문 관리
  
  
  ### 모듈 3&#58; 생산을 위한 마스터 계획 구현
  이 모듈은 기능 컨설턴트 제조를 위해 필요한 마스터 계획의 측면들을 설명합니다.
  #### 레슨
  - 마스터 계획하기 구성 및 관리
  - 생산 능력 계획하기 계획, 일정 수립 및 수행
  
  #### 랩 &#58; 사례 연구 2 마스터 계획하기
  - 연습 #1&#58; 계획된 주문 확정 및 주문 유형 변경
  - 연습 #2&#58; 회사 내 계획 그룹 생성 및 항목 할당 키 배정
  - 연습 #3&#58; 마스터 계획 실행에서 생산 일정 계획 (보너스)
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 마스터 계획하기 구성 및 관리
  - 생산 능력 계획하기 계획, 일정 수립 및 수행
  
  
  ### 모듈 4&#58; 기타 제조 기능 구현
  이 모듈은 제조 고객이 일반적으로 사용하는 각각의 중요한 기능을 다룹니다. 
  #### 레슨
  - 제조 실행 구성
  - 비용 산출 정책 구성
  - Product Configurator를 사용하여 제품 구성 모델 정의
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 제조 실행 구성
  - 비용 산출 정책 구성
  - Product Configurator를 사용하여 제품 구성 모델 정의
  
  
