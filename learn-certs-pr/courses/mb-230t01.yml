summary: |-
  Microsoft Dynamics 365 Customer Service 는 모든 조직에 고객 성공에 대한 기회를 제공합니다. 자동 케이스 생성 및 대기열 관리와 같은 도구를 사용하여 고객과 직접적으로 더 큰 영향을 미칠 수 있는 곳에 전념할 시간을 마련할 수 있습니다.
  
  사례 작성에서 고객과의 상호작용, 사례 해결까지 단계별로 안내하는 전 세계적으로 인정받는 전문가팀에 합류하십시오. 이러한 사례를 해결한 후에는 데이터 분석으로 부터 주요 세부사항을 학습하여 유사한 사례를 더 빨리 해결하거나 새로운 문제를 완전히 피할수 있습니다.
  
  #### 대상 그룹 프로필
  Dynamics 365 Customer Engagement Functional Consultant 는 검색 수행, 요구사항 캡쳐, 주제 전문가 및 이해 관계자의 참여, 요구사항 번역과 솔루션 및 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 즉시 사용할 수 있는 기능, 코드 없는 확장성, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: |-
  이 과정은 Dynamics 365 Customer Service으로 작업하는 기능 컨설턴트나, 고객 서비스에 대한 지식을 확장하려는 다른 Dynamics 365 앱으로 작업하는 기능 컨설턴트를 위해 디자인 되었습니다.
outlineSection: |-
  ### 모듈 1&#58; 고객 서비스 개요
  이 모듈에서는 Dynamics 365의 고객 서비스 기본사항을 학습합니다. 애플리케이션을 설치 및 구성하고 보안 역할, 관련 애플리케이션 및 분석에 대한 것도 학습합니다.
  #### 단원
  - 단원 1&#58; 사례 기록 생성
  - 단원 2&#58; 관련 서비스 앱
  - 단원 3&#58; 서비스용 Analytics
  - 단원 4&#58; 서비스용 AI
  - 단원 5&#58; 고객 서비스 구성
  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 고객 서비스 애플리케이션 설치 및 구성.
  - 일반 고객 서비스 시나리오 식별.
  
  
  ### 모듈 2&#58; 사례 관리
  이 모듈에서는 수동 및 자동화를 통해 고객 서비스 사례를 공개하고 해결하는 방법을 학습합니다.
  #### 단원
  - 단원 1&#58; 사례 관리 개요
  - 단원 2&#58; 사례 기록 생성
  - 단원 3&#58; 큐 관리
  - 단원 4&#58; 사례 라우팅
  - 단원 5&#58; 사례 해결

  이 모듈을 완료 후, 다음을 할 수 있습니다&#58;
  - 고객 서비스 사례 접수 및 해결.
  - 사례 생성 및 라우팅 자동화.
  
  
  ### 모듈 3&#58; 서비스 수준 계약 및 권리 유형
  이 모듈에서는 서비스 수준 계약 뿐 아니라 자격 및 자격 템플릿을 정의하고 사용하는 방법과 이러한 도구를 사례 해결에 사용하는 방법을 학습합니다.
  #### 단원
  - 단원 1&#58; 서비스 수준 계약 및 권리 유형 개요
  - 단원 2&#58; 권리 유형 생성 및 관리
  - 단원 3&#58; 서비스 수준 계약 생성 및 관리

  이 모듈을 완료 후, 다음을 할 수 있습니다&#58;
  - 서비스 수준 계약 생성 및 사용.
  - 권리 유형 생성 및 사용.
  
  
  ### 모듈 4&#58; 기술 자료 관리
  이 모듈에서는 지식 관리를 만들고 사용하는 방법을 학습합니다. 추가적으로, 지식 문서의 수명 주기를 학습합니다.
  #### 단원
  - 단원 1&#58; 기술 자료 관리 개요
  - 단원 2&#58; 저작 및 조직
  - 단원 3&#58; 기술 자료 콘텐츠 사용
  - 단원 4&#58; 기술 자료 콘텐츠 관리

  이 모듈을 완료 후, 다음을 할 수 있습니다&#58;
  - 기술자료 콘텐츠 생성 및 관리.
  
  
  ### 모듈 5&#58; 옴니 채널
  이 모듈에서는 Dynamics 365 Customer Service를 위해 옴니 채널로 작업하는 방법을 학습합니다.
  #### 레슨
  - 레슨 1&#58; 시작
  - 레슨 2&#58; 개체 기록 라우팅 
  - 레슨 3&#58; 라우팅 및 작업 분배
  - 레슨 4&#58; 메시지 채널 구성
  - 레슨 5&#58; 챗 위젯 배포
  - 레슨 6&#58; 스마트 지원 솔루션 생성
  - 레슨 7&#58; Power Virtual Agents 봇 통합
  - 레슨 8&#58; 생산성 도구 
  
  
  ### 모듈 6&#58; 고객 서비스 일정 잡기
  이 모듈에서는, Dynamics 365 Customer Service에서 Customer Service Scheduling 기능을 사용하는 방법을 학습합니다.
  #### 레슨
  - 레슨 1&#58; 고객 서비스 일정 잡기 시작
  - 레슨 2&#58; 고객 서비스 일정 잡기 구성
  - 레슨 3&#58; 예약 가능한 리소스 정의 및 작업
  - 레슨 4&#58; 서비스 작업
  - 레슨 5&#58; 성취도 선호로 작업
  - 레슨 6&#58; 서비스 활동 일정 잡기
  - 레슨 7&#58; 서비스 활동 일정 조정 및 리소스 대체 
  
  
  ### 모듈 7&#58; 연결된 고객 서비스
  이 모듈에서는, Dynamics 365 Connected Customer Service를 사용하여 데이터를 취득하고 데이터에 실제 비즈니스 활동 실행에 도움을 주는 방법을 학습합니다.
  #### 레슨
  - 레슨 1&#58; Connected Customer Service 시작
  - 레슨 2&#58; 장치 등록
  - 레슨 3&#58; 장치 관리 및 상호 작용
  - 레슨 4&#58; IoT 경고 및 명령 보내기
  
  
  ### 모듈 8&#58; 고객 서비스 인사이트
  이 모듈에서는, Dynamics 365 Customer Service 솔루션에서 인공 지능(AI)을 사용하기위해 고객 서비스 인사이트로 작업하는 방법을 학습합니다.
  #### 레슨
  - 레슨 1&#58; 고객 서비스 인사이트 시작
  - 레슨 2&#58; 고객 서비스 통화 인사이트로 작업

