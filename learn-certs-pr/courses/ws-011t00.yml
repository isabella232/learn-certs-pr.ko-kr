summary: |-
  5일간 진행하는 본 강사 지도식 과정은 주로 Windows Server에 경험이 있는 IT 전문가를 대상으로 합니다. Windows Server 2019을 사용하여 ID, 네트워킹, 스토리지 및 컴퓨팅을 관리하고 Windows Server 2019에 사용 및 적용 가능한 시나리오, 요구 사항 및 옵션을 이해해야 하는 전문가를 대상으로 합니다. 본 과정에서는 IT 전문가에게 대부분의 조직에서 Windows Server 2019을 배포하고 지원하는 데 필요한 기본적인 관리 기술을 설명합니다.

  #### 대상 그룹 프로필
  본 과정은 Windows Server 작업 경험이 있고 Windows Server 2019의 핵심 관리 구성 요소 및 기술을 다루는 5일간의 단일 과정을 찾고 있는 정보 기술 (IT) 전문가를 대상으로 합니다. 본 과정은 또한 이전 Windows Server 버전의 서버 관리자가 Windows Server 2019와 관련된 지식 및 기술을 업데이트하는 데 도움이 됩니다.
  또한, 본 과정은 Windows Server 관련 시험 합격을 위해 준비 교재를 찾는 사람에게 도움이 될 수 있습니다. 본 과정은 또한 서비스 데스크 역할을 수행하다가 서버 관리로 전환하려는 사람을 대상으로 합니다.
prerequisitesSection: |-
