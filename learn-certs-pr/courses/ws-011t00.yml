  - Windows Server의 SMB 트래픽 보안.
  - Windows 업데이트 및 배포 및 관리 옵션 설명.


  ### 모듈 9&#58; Windows Server의 원격 데스크톱 서비스
  본 모듈에서는 Windows Server의 핵심 원격 데스크톱 프로토콜 (RDP) 및 가상 데스크톱 인프라 (VDI) 기능을 설명합니다. 본 모듈에서는 세션 기반 데스크톱 배포 방법을 다루고 개인용 및 풀링된 가상 데스크톱을 설명합니다.
  #### 단원
  - 원격 데스크톱 서비스 개요
  - 세션 기반 데스크톱 배포 구성
  - 개인용 및 풀링된 가상 데스크톱 개요

  #### 랩&#58; Windows Server에서 RDS 구현
  - RDS 구현
  - RemoteApp 컬렉션 설정 구성
  - 가상 데스크톱 템플릿 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows Server의 원격 데스크톱 서비스 (RDS) 설명.
  - 세션 기반 데스크톱 설명 및 배포.
  - 개인용 및 풀링된 가상 데스크톱 설명.


  ### 10&#58; Windows Server의 원격 액세스 및 웹 서비스
  본 모듈에서는 가상 사설망(VPN) 구현, 네트워크 정책 서버(NPS) 및 Microsoft 인터넷 정보 서비스 (IIS) 구현 방법을 설명합니다. 본 모듈에서는 원격 액세스 서비스 개요를 제공하고 Windows Server에서 NPS 및 웹 서버 (IIS) 구성 방법과 Always On VPN 기능을 설명합니다.
  #### 단원
  - Windows Server의 RAS 개요
  - VPN 구현
  - NPS 구현
  - Always On VPN 구현
  - Windows Server에서 웹 서버 구현

  #### 랩&#58; 네트워크 워크로드 배포
  - Web Application Proxy 구현
  - Windows Server에서 VPN 구현
  - 웹 서버 배포 및 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows Server에서 VPN 옵션 설명.
  - Always On VPN 기능 설명.
  - NPS 설명 및 구성.
