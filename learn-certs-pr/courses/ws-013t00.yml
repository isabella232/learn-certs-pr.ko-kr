outlineSection: |-
  ### 모듈 1&#58; Azure Stack HCI 소개
  이 모듈은 Azure Stack Hub 및 Azure Stack Edge를 포함하여, Azure Stack 포트폴리오의 일부인 피어 제품과 함께 Azure Stack HCI의 기본 특성을 설명합니다. 모듈은 또한 Azure Stack HCI 핵심 기술 및 관리 도구에 대한 개요와 일반적인 구현 프로세스의 높은 수준의 연습을 개요를 제공합니다. 마지막으로 모듈은 대부분 모듈 4에서 자세히 다루는, Azure Stack HCI 하이브리드 성능의 요약으로 끝을 맺습니다. 
  #### 레슨
  - Azure Stack HCI 개요
  - Azure Stack HCI 기술 개요
  - Azure Stack HCI 관리 도구 개요
  - Azure Stack HCI 하이브리드 기능 개요

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 마이크로소프트 Azure Stack 포트폴리오의 기본 기능 및 사용 사례 설명
  - Azure Stack HCI 아키텍처의 핵심 구성 요소 확인
  - 하이퍼 컨버지 인프라를 배포하고 관리하기 위해 사용되는 공통 관리 도구 확인
  - Azure Arc의 목적 및 기능 설명
  - 온-프레미스 환경으로 통합할 수 있는 Azure 인프라 서비스 식별
  - 쿼럼 감시 유형으로 클라우드 감시 구성
  - Azure Network Adapter로 Azure 가상 네트워크에 Point-to-Site VPN 설정하는 방법 설명
  - Azure File Sync 및 Azure Monitor에 대한 특성 및 사용 사례 설명
  - Azure Backup 및 Azure Site Recovery를 사용하여 비즈니스 연속성 유지를 위해 지금 설명
  - Azure Update Management 사용 사례 및 아키텍처 설명
  - Azure Stack HCI 구현 프로비저닝을 위해 높은 수준의 프로세스를 설명


  ### 모듈 2&#58; Azure Stack HCI 운영 및 유지 관리
  이 모듈은 Azure Stack HCI에서 워크로드를 구현, 관리 및 유지하는 방법을 설명합니다. 첫번째 모듈에서 설명한 바와 같이, Azure Stack HCO는 특정 유형의 워크로드에 대한 성능, 복원력 및 확장성을 최적화하도록 설계 되었습니다. 이러한 워크로드를 구현하는 것은 Window Server 2019 운영 체계를 실행하는 마이크로소프트에서 승인한 하드웨어의 상단에 가상화된 저장소 및 네트워킹 계층을 프로비저닝하는 초기 구성을 따릅니다. 이 모듈은 Window Server 2019와 Azure의 통합을 활용하여 이러한 워크로드를 관리하고 유지하는데 사용할 수 있는 각각의 Azure 서비스 및 Window Server 기능에 대한 개요를 제공합니다. 
  #### 레슨
  - Azure Stack HCI에서 워크로드 구현 및 관리
  - Azure Stack HCI 유지

  #### 랩&#58; 하이브리드 시나리오에서 Window Admin Center 사용
  - Azure 서비스와 하이퍼 컨버지 인프라 통합
  - Azure 통합 기능 검토
  - 하이퍼 컨버지 인프라 업데이트 관리

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 공유 디스크로 공유 클러스터링 구현
  - 보호된 VMs를 배포하는데 필요한 구성 요소 설명
  - Virtual Desktop Infrastructure (VDI) 워크로드 구현
  - Azure Stack HCI에서 컨테이너 기반 배포 호스팅
  - Azure Network Adapter를 사용하여 Azure 가상 네트워크로 Pint-to Site (P2S) VPN 연결 생성
  - Azure File Sync 아키텍처 설명
  - 온-프레미스와 Azure 파일 공유 간에 파일을 복제하기위해 Azure File Sync 구현
  - Azure Arc로 Azure Stack HCI 워크로드 관리


  ### 모듈 3&#58; Azure Stack HCI 저장소에 대한 계획 및 구현
  이 모듈은 Azure Stack HCI 저장소에 대해 계획하고 구현하는 방법을 설명합니다. 모듈은 핵심 HCI 저장소 기술을 자세히 다루며 Storage QoS 및 Storage Replica (Azure Stack HCI의 맥락에서)의 특정 범위를 포함합니다. 모듈은 Azure Stack HCI 저장소의 계획, 구현 및 관리 프로세스를 설명합니다. 
  #### 레슨
  - Azure Stack HCI 저장소 핵심 기술 개요
  - Azure Stack HCI에서 Storage Spaces Direct 계획
  - Storage Space Direct 기반 하이퍼-컨버지 인프라 구현
  - Azure Stack HCI에서 Storage Spaces Direct 관리
  - Storage QoS에 대한 계획 및 구현
  - Storage Replica에 대한 계획 및 구현

  #### 랩&#58; Storage Spaces Direct 클러스터 구현
  - Window PowerShell을 이용하여 Storage Spaced Direct 클러스터 구현
  - Window Admin Center 및 Window PowerShell을 이용하여 Storage Spaces Direct 클러스터 관리
  - Storage Spaces Direct 클러스터에 대한 복원력 관리 및 모니터링
  - Storage Spaces Direct 클러스터 계층 관리
  - Storage Spaces Direct 클러스터의 메타데이터 식별 및 분석 (옵션)

  이 모듈을 마친 후, 학생들은 할 수 있습니다&#58;
  - Azure Stack HCI 저장소 핵심 기술 설명
  - Azure Stack HCI에서 Storage Spaces Direct에 대해 계획
  - Storage Spaces Direct 기반 Hyper-Converged Infrastructure 구현
  - Azure Stack HCI에서 Storage Space Direct 관리
  - Storage QoS에 대한 계획 및 구현
  - Storage Replica에 대한 계획 및 구현


  ### 모듈 4&#58; Azure Stack HCI 네트워킹 계획 및 구현
  이 모듈은 Azure Stack HCI에서 Software Defined Networking을 계획하고 구현하는 방법을 설명합니다. 모듈은 기본 SDN관리 도구인 Window Admin Center에서 강조하는 기술 및 그 기본 기능에 중점을 둡니다. 모듈은 또한 Azure Stack HCI에서 사용 가능한 좀 더 자세한 SDN의 네 가지 특정 구성 요소도 다룹니다; Switch Embedded Teaming (SET), Software Load Balancing (SLB), Datacenter Firewall 및 RAS Gateways.
  #### 레슨
  - Azure Stack HCI 핵심 네트워킹 기술 개요
  - 네트워크 가상화 및 Software0Defined Networking 개요
  - Switch Embedded Teaming 계획 및 구현
  - Datacenter Firewall 계획 및 구현
  - Software Load Balancing 계획 및 구현
  - RAS Gateways 계획 및 구현

  #### 랩&#58; Software-Deined Networking 배포
  - PowerShell을 사용하여 Software-Defined Networking 배포
  - Window Admin Center와 PowerShell을 사용하여 가상 네트워크 관리
  - Window Admin Center를 사용하여 SDN Access Control List 구현
  - Window Admin Center 및 Window PowerShell을 사용하여 SDN Software Lad Balancing 구현

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Azure Stack HCI의 핵심 Software-Defined Networking (SDN) 구성 요소 설명
  - Azure Stack HCI의 맥락에서 소프트웨어 전용과 하드웨어 전용 기능 구분
  - Simplified SMB Multichannel 및 Multi-NIC Cluster Networks에 대한 사용 사례 설명
  - Azure Stack HCI 맥락에서 네트워크 가상화 설명
  - Azure Stack HCI에서 SDN 배포하는 프로세스 설명
  - SET 계획 및 구현
  - SLB기능 및 인프라를 설명하고 SLB 구현
  - Datacenter Firewall 구현 및 구성
  - RAS Gateway 구현, 구성 및 문제 해결