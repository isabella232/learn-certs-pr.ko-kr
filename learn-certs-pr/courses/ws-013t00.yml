summary: |-
  이 삼일 코스는 주로 온-프레미스 Window Server 환경 관리에 대해 이미 상당한 경험이 있는 IT 전문가를 대상으로 합니다. 
  원도우 Server 소프트웨어 정의 데이터 센터, Azure Stack HCI 및 다른 Azure Stack 제품에 관련된 고급 주제를 다루는 것이 목적입니다. 코스는 또한 기존 마이크로소프트 System Center 제품의 사용하여 구현하는 것과 Window Server 2019로 소프트웨어-정의 데이터센터를 관리하는 부분도 설명합니다. 이 코스는 소프트웨어-정의 데이터 센터 및 하이퍼-컨버지 원칙을 사용하여 중간에서-대규모 Window Server 2019에 가상 워크로드를 실행하려는 사람들을 위해 고급화 되고 설계 되었습니다. 

  #### 시청자 프로파일
  이 코스는 온-프레미스 Window Server 환경을 관리하고 Azure를 사용하여 Window Server 2019에서 Server 워크로드를 관리하고 가상 워크로드를 실행하려는 IT 전문가를 위한 것입니다. 이들은 또한 기존 마이크로소프트 System Center 제품을 사용하여 Window Server 2019로 소프트웨어-정의 데이터 센터를 구현하고 관리하기를 원합니다. 
