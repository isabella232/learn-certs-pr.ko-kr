summary: |-
  이 2일 과정에서는 클라우드 개념에 대한 기초 수준의 지식을 제공합니다. 핵심 Azure 서비스, 보안, 개인정보 보호, 규정 준수 및 신뢰, Azure 가격 책정 및 지원.
  참고&#58; 본 과정은 Azure Pass와 시간을 학생들에게 제공하여 실습 랩에 참여할 수 있도록 합니다. 실무 경험이 필요하지 않은 경우 AZ-900T01 &#58; Microsoft Azure Fundamentals (1 일) 과정을 고려하십시오. 두 과정 내용 모두 AZ-900 시험 목표 영역에 부합합니다.

  #### 대상 그룹 프로필
  본 과정은 Azure 작업을 막 시작한 IT 업계 종사자에게 적합합니다. 수강자는 오퍼링을 학습하고 제품의 실무 경험을 얻고자 합니다. 본 과정에서는 주로 Azure Portal을 사용하여 서비스를 생성하므로 스크립팅 기술이 필요하지 않습니다.  본 과정의 학생들은 자신감을 얻어 다른 역할 기반 과정을 수강하고 Azure Administrator와 같은 인증을 취득할 것입니다. 본 과정에서는 Azure Pass와 선택적 랩 환경을 제공합니다. 본 과정에서는 강의, 데모 및 실습 랩을 병행합니다.  또한 본 과정은 AZ-900 시험 준비를 도와 드립니다.
prerequisitesSection: |-
  본 과정을 수강하기 위한 필수 요구 사항은 없습니다. 그러나 학생들이
  더 많은 기술 지식을 가질수록 클라우드에 대해 더 잘 이해하게 됩니다.
outlineSection: |-
  ### 모듈 1&#58; 클라우드 개념
  본 모듈에서는 클라우드 서비스, 클라우드 모델 유형 및 클라우드 서비스 유형을 학습합니다.
  #### 단원
  - 클라우드 서비스 사용 이유
  - 클라우드 모델 유형
  - 클라우드 서비스 유형

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 클라우드 컴퓨팅 및 주요 장점 정의.
  - 퍼블릭, 프라이빗 및 하이브리드 클라우드 모델 설명.
  - IaaS, PaaS 및 Saas 클라우드 서비스 설명.


