summary: |-
  이 2일 과정은 핵심 Azure 개념에 대한 기초 수준의 지식을 제공합니다; 핵심 Azure 서비스; 핵심 솔루션 및 관리 툴; 일반 보안 및 네트워크 보안; 거버넌스, 개인정보 보호 및 규정 준수 기능; Azure 비용 관리 및 서비스 수준 계약.
  참고&#58; 본 과정은 Azure Pass와 시간을 학생들에게 제공하여 실습 랩에 참여할 수 있도록 합니다. 실무 경험이 필요하지 않은 경우 AZ-900T01&#58; Microsoft Azure Fundamentals (1 일) 과정을 고려하십시오. 두 과정 내용 모두 AZ-900 시험 목표 영역에 부합합니다.

  #### 대상 그룹 프로필
  본 과정은 Azure 작업을 막 시작한 IT 업계 종사자에게 적합합니다. 수강자는 오퍼링을 학습하고 제품의 실무 경험을 얻고자 합니다. 본 과정에서는 주로 Azure Portal을 사용하여 서비스를 생성하므로 스크립팅 기술이 필요하지 않습니다. 본 과정의 학생들은 자신감을 얻어 다른 역할 기반 과정을 수강하고 Azure Administrator와 같은 인증을 취득할 것입니다. 본 과정에서는 Azure Pass와 선택적 랩 환경을 제공합니다. 본 과정에서는 강의, 데모 및 실습 랩을 병행합니다. 또한 본 과정은 AZ-900 시험 준비를 도와 드립니다.
prerequisitesSection: |-
  이 과정을 수강하기 위한 전제 조건은 없습니다. 그러나 학생이 더 많은 기술 지식을 가지고 있을수록 클라우드에 대해 더 많이 이해할 것입니다.
outlineSection: |-
  ### 모듈 1&#58; 핵심 Azure 개념 설명
  이 모듈에서는 Azure Fundamentals에 대해 가능한 모듈을 완료하기위한 단단한 기초를 제공하는 Azure 및 해당 기능에 대한 엔트리 레벨 전반을 살펴봅니다.
  #### 단원
  - Azure Fundamentals 소개
  - Azure Fundamental 개념 논의
  - 핵심 Azure 아키텍처 구성요소 설명

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure에서 클라우드 컴퓨팅의 이점과 시간 및 비용을 절약할 수 있는 방법 이해합니다.
  - 고 가용성, 확장성, 탄력성, 민첩성 및 재해복구와 같은 개념 설명합니다.
  - 구독, 관리 그룹, 리소스와 같은 핵심 Azure 아키텍처 구성요소를 설명합니다.
  - Azure 지역, 지역 쌍 및 가용성 영역과 같은 지리적 배포 개념 요약합니다.

  ### 모듈 2&#58; 핵심 Azure 서비스 설명
  이 모듈에서는, Azure 데이터베이스, Azure 컴퓨팅, Azure 스토리지 및 Azure 네트워킹 과 같은 핵심 Azure 서비스에 대해서 알아봅니다.
  #### 단원
  - Azure 데이터베이스 및 분석 서비스 탐색
  - Azure 컴퓨팅 서비스 탐색
  - Azure 스토리지 서비스 탐색
  - Azure 네트워킹 서비스 탐색

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 컴퓨팅, 네트워크, 스토리지 및 데이터를 포함하는 Azure에서 사용할 수 있는 광범위한 서비스 이해합니다.
  - Azure Virtual Machines, Azure Container Instances, Azure Ku와 같은 가상화 서비스 식별합니다.
  - Azure Cosmos DB, Azure SQL, MySQL, Azur을 위한 Azure Database와 같은 Azure의 데이터베이스 서비스 비교합니다. 
  - Virtual Networks, VPN Gateways, 및 Azure ExpressRoute와 같은 Azure 네트워킹 리소스 검사합니다.
  - Azure Blob Storage, Azure Disk Storage, 및 Azure File Storage와 같은 Azure 스토리지 서비스 요약합니다.

  ### 모듈 3&#58; Azure의 핵심 솔루션 및 관리 도구 설명
  이 모듈에서는, AI 기계 학습, Azure DevOps, 모니터링 기본. 관리 기본, 서버리스 컴퓨팅 기본 및 IOT 기본에 대해 알아봅니다.
  #### 단원
  - 필요한 최고의 AI 서비스 선택
  - 조직이 더 나은 솔루션을 구축하는데 도움을 주는 최고의 도구 선택
  - 가시성, 인사이트 및 중단 완화를 위한 최고의 모니터링 서비스 선택
  - Azure 환경 관리 및 구성을 위한 최고의 도구 선택
  - 비즈니스 시나리오에 가장 적합한 Azure 서버리스 기술 선택
  - 애플리케이션에 가장 적합한 Azure IoT 서비스 선택

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 다양한 종류의 비즈니스 과제를 해결하기 위해 올바른 Azure Artificial Intelligence 서비스 선택합니다.
  - 주어진 비즈니스 시나리오에 가장 적합한 소프트웨어 개발 프로세스 도구 및 서비스 선택합니다.
  - 다양한 종류의 비즈니스 과제를 해결하기 위해 올바른 클라우드 모니터링 서비스 선택합니다.
  - 다양한 종류의 기술적 요구사항 및 과제를 해결하기 위해 올바른 Azure 관리 도구 선택합니다.
  - 비즈니스 시나리오에 적합한 서버리스 컴퓨팅 기술 선택합니다.
  - 주어진 비즈니스 시나리오에 가장 적합한 Azure IoT 서비스 선택합니다.

  ### 모듈 4&#58; 일반 보안 및 네트워크 보안 기능 설명 
  이 모듈에서는, Azure로 보안 위협으로부터 자신을 보호하고, 네트워크를 보안하는 방법을 배웁니다.
  #### 단원
  - Azure에서 보안 위협으로부터 보호
  - Azure에서 네트워크 연결 보안

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Security Center를 사용하여 보안 태세를 강화하고 위협으로부터 보호합니다.
  - Azure Sentinel을 사용하여 다양한 소스로부터 보안 데이터를 수집하고 조치를 취합니다.
  - Azure Dedica를 사용하여 Window 및 Linux용 Azure VMs를 호스팅하는 전용 물리적 서버를 관리합니다.
  - *심층 방어* 전략을 구성하는 계층을 식별합니다.
  - Azure Firewall을 사용하여 네트워크에서 허용되는 트래픽을 제어하는 방법을 설명합니다.
  - Mic 내에서 Azure 리소스와 주고 받는 네트워크 트래픽을 필터링하도록 네트워크 보안 그룹 구성.
  - Azure DDoS Protection이 DDoS의 공격으로부터 Azure 리소스를 보호하는데 어떻게 도움이 되는지 설명합니다.

  ### 모듈 5&#58; ID, 거버넌스, 개인정보 보호 및 규정 준수 기능 설명.
  이 모듈에서는, Azure ID 서비스, Azure에서 클라우드 거버넌스 전략을 구축하는 방법 및 개인정보 보호, 규정 준수 및 데이터 보호 기준에 대해서 알아봅니다.
  #### 단원
  - Azure ID 서비스를 이용하여 애플리케이션에 대한 보안 액세스
  - Azure에서 클라우드 거버넌스 전략 구축
  - Azure에서 개인정보 보호, 규정 준수 및 데이터 보호 기준 검토

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 인증과 승인의 차이점을 설명합니다.
  - Azure Active Directory가 ID 및 액세스 관리를 제공하는 방법을 설명합니다
  - 단일 로그온 역할(SSO), 다단계 인증 및 조건부 액세스 재생을 설명합니다.
  - Azure용 CAF를 사용하여 클라우드 환경에 대한 조직적 결정을 내립니다.
  - 역할 기반 액세스 제어를 사용하여 클라우드 리소스에 액세스할 수 있는 사용자를 정의합니다. 
  - Azure 리소스가 실수로 삭제되지 않도록 리소스 잠금을 적용합니다.
  - 용도를 설명하는데 도움이 되도록 Azure 리소스에 태그를 적용합니다.
  - Azure Policy를 사용하여 리소스가 생성되는 방법을 제어하고 검사합니다.
  - Azure Blueprints를 사용하여 거버넌스가 멀티 Azure 구독 전반에 걸쳐 가능하게 합니다.
  - Azure에서 사용할 수 있는 규정 준수 제품 유형을 설명합니다.
  - Azure의 규정 기준 및 규정 준수에 대한 통찰력을 얻습니다.
  - 정부기관에 특화된 Azure 기능을 설명합니다.

  ### 모듈 6&#58; Azure 비용 관리 및 서비스 수준 계약 설명
  이 모듈에서는, Azure 비용을 계획하고 관리하는 방법과, SLAs 및 서비스 수명 주기를 통해 맞는 Azure 서비스를 선택하는 방법을 알아봅니다.
  #### 단원
  - Azure 비용 계획 및 관리
  - SLAs 및 서비스 수명 주기를 검토하여 맞는 Azure 서비스 선택

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Total Cost of Ownership Calculator를 사용합니다. 
  - Azure 제품 및 서비스를 구매할 수 있는 다양한 방법을 설명합니다.
  - 클라우드 워크로드 실행에 대한 월별 비용을 추정하기 위해 가격 계산기를 사용합니다.
  - 총 비용에 영향을 미치는 주요 요인을 정의하고 비용을 최소화하기 위해 권장 사례를 적용합니다.
  - 서비스 수준 계약(SLA)이 무엇이며 SLAs가 중요한 이유를 설명합니다.
  - 선택한 서비스 티어와 같이 SLA에 영향을 미칠 수 있는 요인을 식별합니다.
  - 복합 SLA를 계산하기 위해 SLAs를 결합합니다.
  - Azure의 서비스 수명 주기를 설명합니다.
