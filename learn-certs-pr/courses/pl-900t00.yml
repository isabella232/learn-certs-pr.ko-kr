summary: |-
  Power Platform의 비즈니스 가치 및 제품 기능에 대해 알아보십시오. 간단한 PowerApp 만들기, CDS에 데이터 연결, Power BI Dashboard 구축, Microsoft Flow로 과정 자동화.

