summary: "5일간 진행하는 본 과정에서는 Microsoft System Center 2016 Virtual Machine Manager를 사용하여 Software-Defined Datacenter에서 가상화 인프라를 구현하고 관리하는 방법에 관해 설명합니다. 본 과정에서는 Microsoft System Center Data Protection Manager를 사용하여 인프라를 모니터링하고 Microsoft System Center Data Protection Manager를 사용하여 보호하는 방법도 설명합니다.\n\n#### 대상 그룹 프로필\n본 과정은 System Center 2016 Virtual Machine Manager를 사용하여 Software-Defined Datacenter에서 가상화 인프라를 설계, 구현 및 관리를 담당하는 IT 전문가 및 관리자를 대상으로 합니다. Windows Server 2016에서 Hyper-V 가상화 인프라를 관리하는 데 중점을 두면서도 Virtual Machine Manager 2016을 사용하여 관리할 수 있는 다른 가상화 플랫폼도 설명합니다. \n\n또한 본 과정은 소프트웨어 정의 데이터 센터에서 구현할 가상화 제품을 결정하고 가상화 인프라 관리를 위한 System Center 2016 솔루션에 익숙해지기를 원하는 IT 의사결정자를 대상으로 합니다."
