outlineSection: |-
  ### 모듈 1&#58; 서버 가상화 소개
  본 모듈에서는 다양한 가상화 솔루션을 설명합니다. 또한 Software-Defined Datacenter 및 Microsoft Azure의 개념에 관해서도 설명합니다.
  #### 단원
  - Microsoft 가상화 개요
  - Software-Defined Datacenter 소개
  - 클라우드로 가상화 확대


  #### 랩&#58; 가상화 옵션 평가
  - 적절한 가상화 방법 선택
  - Azure 가상 머신 생성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 다양한 가상화 기술과 이를 적용할 시나리오 설명.
  - 소프트웨어 정의 데이터 센터의 작동 방식 설명 및 기존 데이터 센터와 비교
  - Microsoft Azure의 주요 이점 및 Azure 관리 프로세스 나열.


  ### 모듈 2&#58; Hyper-V 가상화 개요
  본 모듈에서는 Windows Server 2016에 Hyper-V를 설치하고 관리하는 방법을 설명합니다.
  #### 단원
  - Hyper-V 역할 설치 및 구성
  - 가상 하드 디스크와 가상 머신 생성 및 관리
  - Hyper-V 가상 스위치 생성 및 사용
  - Hyper-V를 통한 장애 조치 클러스터링 구현


  #### 랩&#58; 가상 하드 디스크와 가상 머신 생성 및 관리
  - Hyper-V 서버 역할 설치 및 구성
  - 가상 머신 및 가상 하드 디스크 구성


  #### 랩&#58; Hyper-V를 통한 장애 조치 클러스터링 구현
  - Hyper-V 장애 조치 클러스터 생성
  - Hyper-V 장애 조치 클러스터 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Hyper-V 역할 설치 및 구성.
  - 가상 하드 디스크와 가상 머신 생성 및 관리.
  - Hyper-V 가상 스위치 생성 및 사용.
  - Hyper-V를 통한 장애 조치 클러스터링 구현.


