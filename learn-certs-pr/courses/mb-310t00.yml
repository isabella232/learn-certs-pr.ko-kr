  ### 모듈 5&#58; 비용 관리 구현 및 관리
  Dynamics 365 Finance and Operations 앱 비용 관리를 사용하여 지불 방법 정보를 저장하고, 신용카드 거래를 가져오고, 직원이 비즈니스 비용이 발생할 때 지출하는 비용을 추적 할 수 있는 통합 워크플로우를 만들 수 있습니다. 또한 비용 정책을 정의하고 여행 경비 상환을 자동화 할 수 있습니다. 경험을 단순화하고 비용 보고서를 완료하는데 필요한 시간을 줄이기 위해 비용 보고서 항목이 재 설계되었습니다. 기능 관리에서 이 기능을 켤 수 있습니다. 비용 필드의 가시성을 구성하고, 비용 보고서를 입력할 때 필요한 데이터, 옵션 데이터 또는 사용할 수 없는 데이터를 지정하기 위해 설정 페이지를 추가할 수 있습니다. 이 기능이 켜져 있을 때, 신규 비용 작업 공간이 가능합니다. 이 작업 공간은 기존 비용 작업공간을 대체하며 향상된 입력 경험을 위한 랜딩 페이지입니다. 여행 및 비용 관리는 임의 지출이 있는 조직에 강력한 가치 제안을 가집니다. 여행 및 오락 비용은 기업의 통제 비용의 중요한 부분입니다. 이러한 경비를 줄이기 위해, 비용 관리는 정책 남용자에 대한 표식 및 보고 외에도 비용 정책을 정의하고 적용하는 메커니즘을 제공합니다. 추가적으로, 여행 및 오락 비용에 대한 입력 및 상환을 자동화하는 것은 수동 입력에 비해 처리 비용이 줄어듭니다. 비용 관리는 미지급 계정, 총계정 원장, 조달 및 소싱, 프로젝트 관리 및 회계와 같은 다른 모듈과 긴밀하게 통합됩니다.
