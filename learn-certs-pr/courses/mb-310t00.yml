  ### 모듈 6&#58; 미수금 계정 및 외상 및 수금 시행 및 관리 
  A/R 기능을 수행할 수 있도록 미수금 계정 모듈을 구성해야 합니다. 그런 다음 고객 송장을 작성하고, 포장 전표를 발송하고, 판매 주문과 관련 없는 무료 텍스트 송장을 사용하고, 고객으로부터 현금, 수표, 신용카드 및 전자 지불과 같은 각기 다른 지불 유형을 사용하여 지불을 수령합니다. 잠재 고객 및 고객을 적절히 관리하는 것은 비즈니스가 고객 만족과 같은 일부 요구사항을 충족하는데 도움이 됩니다. 동시에, 적절한 관리는 한도 및 회사 정책에 위배되는 진행중인 주문을 차단하는 것과 같은 다양한 요인을 확인하여 손실을 방지합니다. 영업사원은 회사 수익의 핵심이며, 판매 주기가 완료되면 수수료를 처리해야합니다.
