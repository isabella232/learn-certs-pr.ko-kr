  ### 모듈 2&#58; 실습랩 - 기업에서 Windows Virtual Desktop 구현
  #### 레슨
  - AD DS를 이용하여 Azure AD Connect 구성
  - WVD를 위한 Azure AD 그룹 생성
  - FSLogix를 위한 Azure Files Share 생성
  - WVD를 위한 마스터 이미지 생성
  - 개인 데스크톱을 위한 호스트 풀 생성
  - 호스트 풀 생성 및 풀링된 원격 앱 배치
  - 웹 고객과 WVD를 연결
  - WVD를 위한 모니터링 설정

