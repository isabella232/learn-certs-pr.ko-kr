summary: |-
  본 과정에서는 조직 리소스에 대한 사용자 액세스를 보호하는 방법을 학습합니다. 이 과정에서는 Microsoft 365의 사용자 암호 보호, 다단계 인증, Azure ID 보호 활성화 방법, Azure AD Connect 설정 및 사용 방법을 다루고 나서 조건부 액세스를 소개합니다.
  Microsoft 365 환경을 보호하는 데 도움이 되는 위협 보호 기술을 학습합니다. 특히, 위협 벡터 및 위협 완화를 위해 Microsoft 보안 솔루션을 학습합니다. 보안 점수, Exchange Online Protection, Azure Advanced Threat Protection, Windows Defender Azure Advanced Threat Protection 및 위협 관리 사용 방법을 학습합니다.
  본 과정에서는 Microsoft 365 환경을 보호하는 데 도움이 되는 정보 보호 기술에 대해 알아봅니다. 본 과정에서는 정보 손실 관리 및 정보 보호를 지원하는 레이블, 정책 및 규칙뿐만 아니라 정보 권한 관리 콘텐츠 및 메시지 암호화를 설명합니다.
  드디어, 본 과정에서는 Microsoft 365의 아카이빙 및 보존, 데이터 거버넌스 및 콘텐츠 검색 및 조사 수행 방법을 학습합니다. 본 과정에서는 데이터 정책 및 태그, SharePoint의 인플레이스 기록 관리, 이메일 보존 및 eDiscovery 조사를 지원하는 콘텐츠 검색을 수행하는 방법을 다룹니다.

  #### 대상 그룹 프로필
  Microsoft 365 Security Administrator는 Microsoft 365 Enterprise Administrator, 비즈니스 이해관계자 및 기타 워크로드 관리자와 협력하여 보안 전략을 계획 및 구현하고 솔루션이 조직의 정책 및 규정을 준수하는지 확인합니다.
  Microsoft 365 Enterprise 환경을 사전에 보호하는 역할을 합니다. 위협에 대응하고 Microsoft 365 환경의 보안 및 규정 준수 솔루션을 구현, 관리 및 모니터링하는 업무을 포함합니다. 인시던트, 조사 및 데이터 거버넌스 시행에 대응합니다.
  Microsoft 365 보안 관리자는 Microsoft 365 워크로드 및 하이브리드 환경을 잘 알고 있습니다. 이 역할을 하는 사람은 ID 보호, 정보 보호, 위협 방지, 보안 관리 및 데이터 거버넌스에 대한 뛰어난 기술과 경험을 갖추고 있어야 합니다.
prerequisitesSection: |-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다&#58;
  - Microsoft Azure에 대한 기본 개념 이해.
  - Windows 10 디바이스 경험.
  - Office 365 경험.
  - 권한 부여 및 인증에 대한 기본 이해.
  - 컴퓨터 네트워크에 대한 기본 지식.
  - 모바일 장치 관리에 대한 실무 지식.
outlineSection: |-
  ### 모듈 1&#58; 사용자 및 그룹 보호
  본 모듈에서는 Microsoft 365에서 사용자 계정 및 그룹을 관리하는 방법을 설명합니다. 또한 ID 보호 및 Azure AD의 Privileged Identity Management를 소개합니다. 본 모듈에서는 나머지 과정의 기초를 다질 수 있습니다.
  #### 단원
  - ID 및 액세스 관리 개념
  - 제로 트러스트 보안
  - Microsoft 365 사용자 계정
  - Microsoft 365 관리자 역할 및 보안 그룹
  - Microsoft 365 비밀번호 관리
  - Azure AD ID 보호


  #### 랩 &#58; 테넌트 평가판 초기화
  - Microsoft 365 테넌트 설정


  #### 랩 &#58; Privileged Identity Management 구성
  - Azure 리소스 검색 및 관리
  - Directory 역할 할당
  - PIM 역할 활성화 및 비활성화
  - 디렉터리 역할(일반)
  - PIM 리소스 워크플로
  - PIM에서 Azure AD 역할에 대한 감사 기록보기

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용자 계정 생성 및 관리.
  - Microsoft 365 관리자 역할 설명 및 사용.
  - 패스워드 정책 및 인증 계획.
  - 제로 트러스트 보안 개념 설명
  - Office 365 다단계 인증 구현.
  - Azure ID 보호 활성화


  ### 모듈 2&#58; ID 동기화
  이 모듈에서는 Microsoft 365의 ID 동기화와 관련된 개념을 설명합니다.  특히 Azure AD Connect 및 정당한 사람이 Microsoft 365 시스템에 접속하도록 디렉터리 동기화 관리에 중점을 둡니다.
  #### 단원
  - ID 동기화 소개
  - Azure AD Connect 계획
  - Azure AD Connect 구현
  - 동기화된 Azure ID 관리
  - 페더레이션 ID 소개


  #### 랩 &#58; ID 동기화 구현
  - ID 동기화를 위한 조직 설정

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Microsoft 365의 인증 옵션 설명.
  - 디렉터리 동기화 설명.
  - 디렉터리 동기화 계획.
  - Azure AD Connect 설명 및 사용.
  - Azure AD Connect 전제 조건 구성.
  - 디렉토리 동기화로 사용자 및 그룹 관리.
  - Active Directory 페더레이션 설명.


  ### 모듈 3&#58; 액세스 관리
  이 모듈에서는 Microsoft 365의 조건부 액세스 및 조직의 리소스에 대한 액세스를 제어하는 ​​데 사용되는 방법을 설명합니다. 본 모듈에서는 역할 기반 액세스 제어 (RBAC) 및 외부 액세스 솔루션에 대해서도 설명합니다.
  #### 단원
  - 조건부 액세스
  - 장치 액세스 관리
  - 역할 기반 액세스 제어 (RBAC)
  - 외부 액세스용 솔루션


  #### 랩 &#58; 조건부 액세스를 사용한 MFA 활성화
  - MFA 인증 파일럿(특정 앱 MFA 요구)
  - MFA 조건부 액세스(MFA 롤아웃 완료)

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 조건부 액세스 개념 설명.
  - 조건부 액세스 정책 설명 및 사용.
  - 장치 준수 계획.
  - 조건부 사용자 및 그룹 구성.
  - 역할 기반 액세스 제어 구성


  ### 모듈 4&#58; Microsoft 365 보안
  이 모듈에서는 존재하는 다양한 사이버 공격 위협을 설명합니다.  그런 다음 이러한 위협 완화를 위해 사용되는 Microsoft 솔루션을 소개합니다.  본 모듈은 Microsoft 보안 점수에 대한 설명과 조직의 보안 상태를 평가 및 보고하는데 사용할 수 있는 방법으로 끝납니다.
  #### 단원
  - 위협 벡터 및 데이터 침해
  - 보안 전략 및 원칙
  - Microsoft 365 보안 솔루션
  - Microsoft Secure Score


  #### 랩 &#58; Microsoft Secure Score 사용
  - Microsoft 365 보안 센터에서 보안 점수 향상

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 공격자가 이메일을 통해 사용자 계정을 손상시키는데 사용하는 몇 가지 기술 설명.
  - 공격자가 리소스를 제어하기 위해 사용하는 기술 설명.
  - Exchange Online Protection 및 Office 365 ATP를 사용하여 피할 수 있는 위협 유형 나열.
  - 보안 점수 혜택 및 분석할 수 있는 서비스 종류 설명.
  - 현재 Microsoft 365 보안 상태에서 갭 식별을 위한 Secure Score 사용 방법 설명.


  ### 모듈 5&#58; Advanced Threat Protection
  이 모듈에서는 Microsoft 365에서 사용할 수 있는 다양한 위협 방지 기술 및 서비스를 설명합니다. 특히 본 모듈에서는 Exchange Online Protection, Azure Advanced Threat Protection 및 Windows Defender Azure Advanced Threat Protection를 통한 메시지 보호를 다룹니다.
  #### 단원
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - 안전한 첨부 파일 관리
  - 안전한 링크 관리
  - Azure Advanced Threat Protection
  - Microsoft Defender Advanced Threat Protection


  #### 랩 &#58; Microsoft 365 Security Services 관리
  ATP 정책 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Exchange Online 보호에서 이메일 분석 시 맬웨어 방지 파이프 라인 설명.
  - 안전 첨부 파일을 사용하여 이메일 첨부 파일 및 문서에서 제로 데이 맬웨어 차단 방법 설명.
  - 안전한 링크가 이메일 및 문서에 포함된 악성 URL로부터 사용자를 보호하는 방법 설명.
  - Azure Advanced Threat Protection 구성.
  - Windows Defender ATP 구성.


  ### 모듈 6&#58; 위협 관리
  이 모듈에서는 사이버 위협 평가 및 해결과 대응 방법 고안 도구를 제공하는 Microsoft 위협 관리를 설명합니다. Microsoft 365 용 보안 대시보드 및 Azure Sentinel 사용 방법을 학습합니다. 이 모듈에서는 Microsoft 고급 위협 분석을 설명하고 구성합니다.
  #### 단원
  - 보안 대시 보드 사용
  - Microsoft 365 위협 조사 및 대응
  - Microsoft 365 용 Azure Sentinel
  - 고급 위협 분석 구성


  #### 랩 &#58; 공격 시뮬레이터 사용
  - 모의 스피어 피싱 공격 수행
  - 모의 비밀번호 공격 수행

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 위협 탐색기를 사용한 위협 조사 및 테넌트 보호 방법 설명.
  - 보안 대시보드를 사용하여 C 레벨 경영진에게 주요 위험, 트랜드 제공 방법 설명.
  - 고급 위협 분석 (ATA) 개념 및 배포 시 필요한 요구 사항 설명.
  - 고급 위협 분석 구성.
  - Microsoft 365에서 공격 시뮬레이터 사용.
  - Microsoft 365에서 Azure Sentinel 사용 방법 설명.


  ### 모듈 7&#58; 모빌리티
  이 모듈은 모바일 장치 및 응용 프로그램 보안에 관한 것입니다.  모바일 장치 관리 및 Microsoft Intune과의 작동 방식에 대해 학습합니다. Intune 및 Azure AD를 사용하여 모바일 응용 프로그램을 보호하는 방법을 학습합니다.
  #### 단원
  - 모바일 애플리케이션 관리(MAM) 계획
  - 모바일 장치 관리 계획
  - 모바일 장치 관리 배포
  - 모바일 장치 관리에 장치 등록


  #### 랩 &#58; Azure AD for Intune 구성
  - 장치 관리 활성화
  - Azure AD for Intune 구성
  - Intune 정책 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 모바일 애플리케이션 고려 사항 설명.
  - Intune을 사용한 모바일 애플리케이션 관리.
  - MDM으로 장치 관리.
  - MDM 용 도메인 구성.
  - 장치 보안 정책 구성.
  - 모바일 장치 관리(MDM)에 장치 등록.
  - 장치 등록 관리자 역할 구성.


  ### 모듈 8&#58; 정보 보호
  이 모듈에서는 Azure Information Protection 및 Windows Information Protection을 구현하는 방법을 설명합니다.
  #### 단원
  - Information Protection 개념
  - Azure Information Protection
  - 고급 정보 보호
  - Windows Information Protection


  #### 랩 &#58; Azure Information Protection 및 Windows Information Protection 구현
  - Azure Information Protection 구현
  - Windows Information Protection 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Information Protection용 레이블 및 정책 구성.
  - 권한 관리 서비스 (RMS) 템플릿용 고급 AIP 서비스 설정 구성.
  - Windows Information Protection 정책 배포 계획.


  ### 모듈 9&#58; 권한 관리 및 암호화
  본 모듈에서는 Exchange 및 SharePoint의 정보 권한 관리에 대해 설명합니다. 이 모듈에서는 메시지 보안에 사용되는 암호화 기술에 대해서도 설명합니다.
  #### 단원
  - 정보 권한 관리
  - SMIME(Secure Multipurpose Internet Mail Extension) 보안
  - Office 365 메시지 암호화


  #### 랩 &#58; Office 365 메시지 암호화 구성
  - Office 365 메시지 암호화 구성
  - 정보 권한 관리 유효성 검사

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 다양한 Microsoft 365 암호화 옵션 설명.
  - S/MIME 사용법 설명.
  - Office 365 메시지 암호화 설명 및 활성화.


  ### 모듈 10&#58; 데이터 손실 방지
  이 모듈은 Microsoft 365의 데이터 손실 방지에 중점을 둡니다.  데이터 보호를 위해 정책 생성, 규칙 편집 및 사용자 알림 사용자 지정 방법을 학습합니다.
  #### 단원
  - 데이터 손실 방지 설명
  - 데이터 손실 방지 정책
  - 사용자 지정 DLP 정책
  - 문서 보호를 위한 DLP 정책 생성
  - 정책 팁


  #### 랩 &#58; 데이터 손실 방지 정책 구현
  - DLP 정책 관리
  - MRM 및 DLP 정책 테스트

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 손실 방지(DLP) 설명.
  - 정책 템플릿을 사용하여 일반적으로 사용되는 정보에 대한 DLP 정책 구현.
  - 콘텐츠 보호를 위한 올바른 규칙 구성.
