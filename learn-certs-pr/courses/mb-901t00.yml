  ### 모듈 11&#58; Dynamics 365 Commerce 소개
  고객 쇼핑은 더 이상 한 시기에 국한되지 않습니다. 고객이 상점이나 웹 사이트에 이르기 전에 계약이 시작되고 고객과의 상호 작용 특성도 변화됩니다. 고객은 더 이상 판매원에게 제품 세부 정보를 요구하지 않고, 이미 구매 여정을 상당히 벗어난 상황에서 소매업체와 접촉하고 있습니다. 이와 함께 고객의 구매 경험은 개인화되고, 매력적이며, 마찰이 없어야 한다는 새로운 기대도 나오고 있습니다. 이러한 경험은 디지털 및 물리적 쇼핑 채널을 결합하여 경쟁 우위를 확보하고 브랜드 충성도를 높일 수 있는 개인화되고 차별화된 경험을 제공함으로써만 가능합니다. 본 모듈에서는 Dynamics 365 Commerce를 소개합니다.
