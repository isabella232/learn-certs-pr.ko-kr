  ### 모듈 1&#58; Microsoft Dynamics 365 개요
  여러분이 Dynamics 365 애플리케이션을 탐색 및 평가하여 직원의 역량을 강화하고, 고객을 참여시키고, 운영을 최적화하도록 지원합니다. 모든 애플리케이션을 전체적으로 볼 수 있는 Dynamics 365를 소개합니다.
  #### 단원
  - 소개
  - Dynamics 365 애플리케이션
  - 인공지능(AI)이란 무엇입니까?
  - 혼합 현실(MR)이란 무엇입니까?
  - 디지털 변환
  - 개요

