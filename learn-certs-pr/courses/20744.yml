summary: "5일간 진행하는 본 강사 주도 과정에서는 IT 전문가가 관리하는 IT 인프라의 보안을 강화할 수 있는 방법을 설명합니다. 본 과정은 먼저 네트워크 침해가 이미 발생했다는 가정의 중요성을 강조하는 것으로 시작하여 관리 자격 증명과 권한을 보호하는 방법을 설명함으로써 관리자가 필요한 경우에만 필요한 작업을 수행할 수 있도록 돕습니다.\n\n본 과정에서는 Windows Server 2016의 감사 및 Advanced Threat Analysis 기능을 사용하여 보안 문제를 식별하는 방법에 대해 설명합니다. 또한 맬웨어 위협을 완화하고 가상화 플랫폼을 보호하며 Nano Server 및 컨테이너와 같은 배포 옵션을 사용하여 보안을 강화하는 방법도 설명합니다. 본 과정에서는 암호화 및 동적 액세스 제어를 사용하여 파일에 대한 액세스를 보호하는 방법과 네트워크의 보안을 향상시키는 방법에 관해서도 설명합니다.\n\n#### 대상 그룹 프로필\n본 과정은 Windows Server 2016 네트워크를 안전하게 관리해야 하는 IT 전문가를 대상으로 합니다. 이러한 전문가는 일반적으로 인터넷 및 클라우드 서비스에 대한 액세스를 관리하는 Windows Server 도메인 기반 환경으로 구성된 네트워크에서 작업합니다. \n\n70-744 Securing Windows server 시험에서 인증을 받으려는 학생도 본 과정을 통해 도움을 받을 수 있습니다."
prerequisitesSection: |-
  학생들은 2년 이상 IT 분야에 종사한 경험을 가지고 있어야 하며, 다음 경험이 있어야 합니다.
  - 과정 740, 741, 742 또는 이와 등가인 과정 이수.
  - TCP/IP, UDP(User Datagram Protocol), DNS(Domain Name System) 등 네트워킹 기본 사항에 대한 확실하고 실용적인 이해.
  - AD DS(Active Directory Domain Services) 원칙에 대한 확실하고 실용적인 이해.
  - Microsoft Hyper-V 가상화 기본 원리에 대한 확실하고 실용적인 이해.
  - Windows Server 보안 원칙 이해.
outlineSection: |-
  ### 모듈 1&#58; 공격, 침입 감지 및 Sysinternal 도구
  본 모듈은 학생들이 주로 Microsoft 제품을 인프라 기반으로 하는 환경에서 보안을 고려하도록 과정을 구성합니다. 본 모듈에서는 먼저 학생들에게 “침입 가정" 철학을 가르치고 공격 타임라인과 벡터를 포함하여 발생할 수 있는 다양한 유형의 공격을 설명합니다. 또한 학생들이 주요 리소스, 사고를 감지할 때의 대응 방식, 조직의 직접적인 요구와 입법 요구 사항에 의한 보안 정책 결정에 대해 숙고하도록 합니다.
  #### 단원
  - 공격 이해
  - 보안 침해 감지
  - Sysinternals 도구를 사용한 활동 검사


  #### 랩&#58; 기본 침해 감지 및 사고 대응 전략
  - 공격 유형 식별
  - Sysinternals 도구 탐색

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 발생할 수 있는 공격 유형 설명.
  - 보안 침해 감지 방법 설명.
  - Sysinternals 도구 집합을 사용하여 활동을 검사하는 방법 설명.


  ### 모듈 2&#58; 자격 증명 및 권한 있는 액세스 보호
  본 모듈에서는 사용자 계정 및 권한, 컴퓨터 및 서비스 계정, 자격 증명, 권한 있는 액세스 워크스테이션 및 LAPS(로컬 관리자 암호 솔루션)을 다룹니다. 이 모듈에서는 사용자 권한 및 보안 옵션 구성, Credential Guard를 사용한 자격 증명 보호, 권한 있는 액세스 워크스테이션 구현, 로컬 관리자 암호 솔루션의 관리 및 배포에 의한 로컬 관리자 계정 암호 관리에 대해 설명합니다.
  #### 단원
  - 사용자 권한 이해
  - 컴퓨터 및 서비스 계정
  - 자격 증명 보호
  - 권한 있는 액세스 워크스테이션 및 점프 서버
  - 로컬 관리자 암호 솔루션


  #### 랩&#58; 사용자 권한, 보안 옵션 및 그룹 관리 서비스 계정 구현
  - 사용자 권한 및 계정 보안 옵션 구성
  - 권한 위임
  - 그룹 관리 서비스 계정 생성
  - 문제가 있는 계정 찾기


  #### 랩&#58; LAP 구성 및 배포
  - LAP 설치 및 구성
  - LAP 배포 및 테스트

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 사용자 권한 구성.
  - 컴퓨터 및 서비스 계정 구현.
  - 자격 증명 보호.
  - 권한 있는 액세스 워크스테이션 및 점프 서버 구성 방법 설명.
  - LAPS(로컬 관리자 암호 솔루션) 구성.


  ### 모듈 3&#58; Just Enough Administration으로 관리자 권한 제한
  본 모듈에서는 Windows PowerShell 원격 세션을 통해 RBAC(역할 기반 액세스 제어) 원칙을 적용할 수 있는 관리 기술인 JEA(Just Lough Administration)를 배포하고 구성하는 방법을 설명합니다.
  #### 단원
  - JEA 이해
  - JEA 검증 및 배포


  #### 랩&#58; JEA를 사용하여 관리자 권한 제한
  - 역할 기능 파일 생성
  - 세션 구성 파일 생성
  - JEA Endpoint 생성
  - JEA Endpoint 연결 및 테스트
  - 다른 컴퓨터에 JEA 구성 배포

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - JEA 이해.
  - JEA 검증 및 배포.


  ### 모듈 4&#58; 권한 있는 액세스 관리 및 관리 포리스트
  이 모듈에서는 ESAE(Enhanced Security Administration Environment) 포리스트, Microsoft Identity Manager(MIM) 및 JIT(Just In Time) Administration 또는 PAM(Privileged Access Management)의 개념을 설명합니다.
  #### 단원
  - ESAE 포리스트
  - Microsoft Identity Manager 개요
  - JIT 관리 및 PAM 개요


  #### 랩&#58; PAM을 사용하여 관리자 권한 제한
  - 계층화된 보안 접근 방식
  - 트러스트 관계 및 섀도 주체 구성
  - 권한 액세스 요청
  - PAM 역할 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - ESAE 포리스트 설명.
  - MIM 설명.
  - JIT 관리 및 PAM 이해.


  ### 모듈 5&#58; 맬웨어 및 위협 완화
  본 모듈에서는 Windows Defender, Windows AppLocker, Microsoft Device Guard, Windows Defender Application Guard 및 Windows Defender Exploit Guard와 같은 도구를 사용하는 방법에 대해 설명합니다.
  #### 단원
  - Windows Defender 구성 및 관리
  - 소프트웨어 제한
  - Device Guard 기능 구성 및 사용


  #### 랩&#58; Windows Defender, AppLocker 및 Device Guard Rule을 사용하여 애플리케이션 보호
  - Windows Defender 구성
  - AppLocker 구성
  - Device Guard 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - Windows Defender 구성 및 관리.
  - 소프트웨어 제한 정책 및 AppLocker 사용.
  - Device Guard 기능 구성 및 사용.


  ### 모듈 6&#58; 고급 감사 및 로그 분석을 통한 활동 분석
  본 모듈에서는 감사에 대한 개요를 제공하고 고급 감사 및 Windows PowerShell 감사 및 로깅을 구성하는 방법에 대해 자세히 설명합니다.
  #### 단원
  - 감사 개요
  - 고급 감사
  - Windows PowerShell 감사 및 로깅


  #### 랩&#58; 고급 감사 구성
  - 파일 시스템 액세스에 대한 감사 구성
  - 도메인 로그인 감사
  - 고급 감사 정책 구성의 관리
  - Windows PowerShell 로깅 및 감사

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 감사 설명.
  - 고급 감사 이해.
  - Windows PowerShell 감사 및 로깅 구성.


  ### 모듈 7&#58; Advanced Threat Analytics 및 Microsoft Operations Management Suite 배포 및 구성.
  본 모듈에서는 Microsoft Advanced Threat Analytics 도구 및 Microsoft OMS(Operating Management Suite)에 대해 설명합니다. 또한 상기 도구를 사용하여 Windows Server 배포의 보안을 모니터링하고 분석하는 방법을 설명합니다. 온-프레미스 및 클라우에서 워크로드의 보안 구성을 관리하고 모니터링할 수 있는 Microsoft Azure Security Center에 관해서도 설명합니다.
  #### 단원
  - ATA 배포 및 구성
  - Microsoft Operations Management Suite 배포 및 구성
  - Azure Security Center 배포 및 구성


  #### 랩&#58; ATA, Microsoft Operations Management Suite 및 Azure Security Center 배포
  - ATA 준비 및 배포
  - Microsoft Operations Management Suite 준비 및 배포
  - Azure Security Center 배포 및 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - ATA 배포 및 구성.
  - Microsoft Operations Management Suite 배포 및 구성.
  - Azure Security Center 배포 및 구성.


  ### 모듈 8&#58; 가상화 인프라 보안
  본 모듈에서는 보호되고 암호화 지원된 VM에 대한 요구 사항을 포함하여 Guarded Fabric VM을 구성하는 방법을 설명합니다.
  #### 단원
  - 보호된 패브릭
  - 보호된 암호화 지원 가상 머신


  #### 랩&#58; 관리자 신뢰 증명 및 보호 VM으로 보호되는 패브릭
  - 관리자 신뢰 증명으로 보호되는 패브릭 배포
  - 보호 VM 배포

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 보호되는 패브릭 구성.
  - 보호된 암호화 지원 VM 설명.


  ### 모듈 9&#58; 애플리케이션 개발 및 서버 워크로드 인프라 보안
  본 모듈에서는 보안 설정을 생성하고 적용하는 데 사용할 수 있는 다운로드 가능한 무료 도구 집합인 SCT에 대해 설명합니다. 또한 워크로드를 컨테이너화하여 애플리케이션 및 컴퓨팅 리소스의 크기와 범위를 줄임으로써 플랫폼 보안을 개선하는 방법에 대해서도 설명합니다.
  #### 단원
  - SCT 사용
  - 컨테이너 이해


  #### 랩&#58; SCT 사용
  - Windows Server 2016에 대한 보안 기준 구성
  - Windows Server 2016에 대한 보안 기준 배포


  #### 랩&#58; 컨테이너 배포 및 구성
  - Windows 컨테이너 배포 및 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - SCT 설치, 보안 기준 생성 및 배포.
  - Windows Server 2016에서 Windows 및 Hyper-V 컨테이너 구성.


  ### 모듈 10&#58; 데이터 계획 및 보호
  본 모듈에서는 EFS(암호화 파일 시스템) 및 BitLocker 드라이브 암호화를 구성하여 미사용 데이터를 보호하는 방법을 설명합니다. Azure Information Protection을 사용하여 보호 기능을 클라우드로 확장하는 방법도 설명합니다.
  #### 단원
  - 암호화 계획 및 구현
  - BitLocker 계획 및 구현
  - Azure Information Protection을 사용한 데이터 보호


  #### 랩&#58; 암호화 및 BitLocker를 사용한 데이터 보호
  - 암호화된 파일에 대한 액세스의 암호화 및 복구
  - BitLocker를 사용한 데이터 보호

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 암호화 계획 및 구현.
  - BitLocker 계획 및 구현.
  - Azure Information Protection 계획 및 구현.


  ### 모듈 11&#58; 파일 서비스 최적화 및 보안
  본 모듈에서는 파일 서버 리소스 관리자(FSRM)와 분산 파일 시스템(DFS)을 구성하여 파일 서비스를 최적화하는 방법을 설명합니다. 또한 동적 액세스 제어(DAC)를 구성하여 공유 파일에 대한 액세스를 관리하는 방법을 설명합니다.
  #### 단원
  - 파일 서버 리소스 관리자(FSRM)
  - 분류 및 파일 관리 작업 구현
  - 동적 액세스 제어


  #### 랩&#58; 할당량 및 파일 차단
  - 파일 서버 리소스 관리자 할당량 구성
  - 파일 차단 및 스토리지 보고서 구성


  #### 랩&#58; 동적 액세스 제어 구현
  - 동적 액세스 제어 구현 준비
  - 동적 액세스 제어 구현
  - 동적 액세스 제어 유효성 검사 및 교정

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.
  - 파일 서버 리소스 관리자 설명.
  - 분류 및 파일 관리 작업 구현.
  - 동적 액세스 제어 구현.


  ### 모듈12&#58; 방화벽 및 암호화를 통한 네트워크 트래픽 보호
  본 모듈에서는 Windows Firewall을 조직의 보호 전략에서 중요한 요소로 사용하는 방법을 설명합니다. IPsec(인터넷 프로토콜 보안)을 사용하여 네트워크 트래픽을 암호화하고 네트워크에 보안 영역을 설정하는 방법에 관해서도 설명합니다. 또한 온-프레미스 가상 환경을 보호하는 데 사용할 수 있는 Datacenter Firewall 기능도 배워줍니다.
  #### 단원
