summary: |-
  본 과정에서는 Power BI을 사용하여 데이터를 모델링, 시각화 및 분석하기 위한 비즈니스 및 기술 요구 사항에 부합하는 다양한 방법과 모범 사례를 설명합니다. 또한 관계형 데이터와 비관계형 데이터를 모두 포함한 다양한 데이터 소스의 데이터에 액세스하고 처리하는 방법도 설명합니다. 본 과정에서는 또한 데이터 집합 및 그룹을 포함한 Power BI 스펙트럼 전반에서 적절한 보안 표준 및 정책을 구현하는 방법을 살펴봅니다. 본 과정에서는 공유 및 컨텐츠 배포를 위한 보고서 및 대시보드를 관리하고 배포하는 방법에 대해서도 설명합니다. 마지막으로, 본 과정에서는 Power BI 서비스 내에서 페이지가 매겨진 보고서를 작성하고 이 보고서를 Power BI에 포함시키기 위해 작업 영역에 게시하는 방법에 대해 설명합니다.

  #### 대상 그룹 프로필
  본 과정의 대상 그룹은 Power BI를 사용하여 데이터 분석을 정확하게 수행하는 방법을 배우고자 하는 데이터 전문가와 비즈니스 인텔리전스 전문가입니다. 본 과정은 또한 데이터 플랫폼 기술을 통해 클라우드와 온-프레미스에 존재하는 데이터를 시각화하는 보고서를 작성하는 사용자를 대상으로 합니다.
prerequisitesSection: |-
  성공적인 데이터 분석가들은 클라우드에서 데이터로 작업 경험을 바탕으로 이 역할을 시작합니다.
  
  구체적으로&#58;
  - 핵심 데이터 개념 이해.
  - 클라우드에서 관계형 데이터 작업에 대한 지식.
  - 클라우드에서 비 관계형 데이터 작업에 대한 지식.
  - 데이터 분석 및 시각화 개념에 대한 지식.
  
  이 과정을 수강하기 전에 [Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals)를 완료하여 Azure의 데이터 작업에 대한 전제 조건과 더 나은 이해를 얻을 수 있습니다.
outlineSection: |-
  ### 모듈 1&#58; Microsoft 데이터 분석 시작하기
  본 모듈에서는 데이터 공간의 다양한 역할을 살펴보고 데이터 분석가의 역할과 책임을 간략히 설명한 후 Power BI 포트폴리오의 환경을 살펴봅니다.
  #### 단원
  - 데이터 분석 및 Microsoft
  - Power BI 시작하기

  #### 랩&#58; 시작하기
  - 시작하기

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58;
  - 데이터의 다양한 역할 탐색
  - 데이터 분석가가 수행하는 작업 식별
  - 제품 및 서비스에 대한 Power BI 환경 설명
  - Power BI 서비스 사용


  ### 모듈 2&#58; Power BI의 데이터 준비
  본 모듈에서는 다양한 데이터 원본의 데이터를 식별하고 검색하는 방법을 살펴봅니다. 연결과 데이터 저장소를 위한 옵션을 학습하고 데이터에 직접 연결하는 것과 데이터를 가져오는 것의 차이점과 성능 영향을 이해합니다.
  #### 단원
  - 여러 데이터 원본에서 데이터 얻기
  - 성능 최적화
  - 데이터 오류 해결

  #### 랩&#58; Power BI Desktop에서 데이터 준비
  - 데이터 준비

  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58;
  - 다양한 데이터 원본에서 데이터 식별 및 검색
  - 연결 방법과 성능 영향 이해
  - 쿼리 성능 최적화
  - 데이터 가져오기 오류 해결


  ### 모듈 3&#58; Power BI의 데이터 정리, 변환 및 로드
  본 모듈에서는 데이터의 상태를 프로파일링하고 이해하는 과정을 설명합니다. 비정상 식별, 데이터의 크기 및 형태 검토 및 모델에 로드할 데이터 준비를 위한 적절한 데이터 정리 및 변환 단계 수행 방법을 학습합니다.
  #### 단원
  - 데이터 셰이핑
  - 데이터 구조 개선
  - 데이터 프로파일링

  #### 랩&#58; 데이터 변환 및 로딩
  - 데이터 로드

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 데이터 형태 변환 적용
  - 데이터의 구조 개선
  - 데이터 프로파일링 및 검토


  ### 모듈 4&#58; Power BI의 데이터 모델 설계
  본 모듈에서는 적절한 성능과 확장성을 제공하기 위한 데이터 모델 설계 및 개발의 기본 개념을 설명합니다. 본 모듈은 또한 관계, 보안 및 성능 등 일반적인 데이터 모델링 문제를 이해하고 해결하는 데 도움이 됩니다.
  #### 단원
  - 데이터 모델링 소개
  - 테이블 작업
  - 차원 및 계층 구조

  #### 랩&#58; Power BI Desktop에서 데이터 모델링
  - 모델 관계 생성
  - 테이블 구성
  - 모델 인터페이스 검토
  - 빠른 측정 생성

  #### 랩&#58; Power BI Desktop의 고급 데이터 모델링
