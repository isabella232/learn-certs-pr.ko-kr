  본 모듈에서는 DAX의 세계와 모델 개선을 위한 DAX의 진정한 능력을 소개합니다. 계산 및 데이터 분석 문제 해결을 위해 집계 및 측정값, 계산된 열 및 테이블과 시간 인텔리전스 함수의 개념을 학습합니다.
