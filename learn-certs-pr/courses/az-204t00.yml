summary: "본 코스는 개발자들에게 마이크로소프트 Azure에서 완전한 솔루션을 만드는 방법을 알려줍니다. 학생들은 Azure 컴퓨팅 솔루션을 구현하고, Azure 함수를 만들고, 웹 앱을 구현 및 관리하고, Azure 스토리지를 사용하여 솔루션을 개발하고, 인증 및 권한 부여를 구현하고, KeyVault와 Managed Identities를 이용하여 그 솔루션들을 보안하는 방법을 배울 것입니다. 학생들은 또한, 해당 솔루션의 이벤트 및 메세지 기반 모델을 포함한, Azure 서비스와 타사 서비스를 연결하고 사용하는 방법을 배울 것입니다. 본 코스에서는 Azure 솔루션 모니터링, 문제 해결 및 최적화도 다룹니다. \n\n#### 시청자 프로파일\n본 코스의 학생들은 Azure 개발 또는 마이크로소프트 Azure Developer Associate 인증 시험 합격에 관심이 있습니다.  "
prerequisitesSection: "학생들은 1-2년의 전문 개발 경험 및 마이크로소프트 Azure에 대한 경험이 있어야합니다. Azure Supported Language로 프로그래밍을 할 수 있어야합니다. "
outlineSection: |-
  ### 모듈 1&#58; Azure 앱 서비스 웹 앱 만들기
  학생들은 Azure App Service 플랫폼에서 웹 애플리케이션을 구축하는 방법을 배울 것입니다. 플랫폼이 기능하는 방법 및 App Service 플랫폼을 생성, 구성, 확장, 보안 및 배포하는 방법을 배울 것입니다. 
  #### 레슨
  - Azure App Service 핵심 개념
  - Azure App Service 웹 앱 만들기
  - App Service 앱 구성 및 모니터링
  - App Service 앱 확장
  - Azure App Service 준비 환경


  ### 모듈 2&#58; Azure 함수 구현
  이 모듈에서는 함수 앱 생성 및 앱에 트리거 및 입출력을 통합하는 방법을 다룹니다. 
  #### 레슨
  - Azure 함수 개요
  - Azure 함수 개발
  - 내구성 있는 함수 구현


  ### 모듈 3&#58; Blob Storage를 사용하는 솔루션 개발
  학생들은 Azure Blob Storage가 작동하는 방법, 핫/콜드/기록 보관 Blob Storage 수명주기를 통해 데이터를 관리하는 방법, 데이터 및 메타데이터를 관리하기 위해 Azure Blob Storage 고객 라이브러리를 사용하는 방법을 배울 것입니다. 
  #### 레슨
  - Azure Blob Storage 핵심 개념
  - Azure Blob Storage 수명주기 관리
  - Azure Blob Storage로 작업


  ### 모듈 4&#58; Cosmos DB Storage를 사용하는 솔루션 개발
  학생들은 Cosmos DB가 구성되는 방법 및 데이터 일관성 관리 방법을 배울 것입니다. 학생들은 또한 Azure 포털 및 .NET SDK를 함께 사용하여 Cosmos DB 계정을 만들고 데이터베이스, 컨테이너 및 항목을 만드는 방법을 배울 것입니다. 
  #### 레슨
  - Azure Cosmos DB 개요
  - Azure Cosmos DB 데이터 구조
  - Azure Cosmos DB 리소스 및 데이터 작업


  ### 모듈 5&#58; laaS 솔루션 구현
  이 모듈은 학생들에게 그들의 솔루션에 사용할 VMs 및 컨테이너 이미지 만들기를 사용하는 방법을 안내합니다. VMs 만들기, ARM 템플릿을 사용하여 리소스 배포 자동화, Docker 이미지 만들기 및 관리, Azure Container Registry에 이미지 게시, Azure Container Instances에 컨테이너 실행을 다룹니다. 
  #### 레슨
  - Azure에서 VMs 권한 설정
  - ARM 템플릿 만들기 및 배포
  - 솔루션을 위한 컨테이너 이미지 만들기
  - Azure Container Registry에 컨테이너 이미지 게시
  - Azure Container Instances에 컨테이너 이미지 만들기 및 실행


  ### 모듈 6&#58; 사용자 인증 및 권한 부여 구현
  학생들은 마이크로소프트 Identity 플랫폼 v2.0을 활용하여 인증 및 리소스 접근을 관리하는 방법을 배울 것입니다. 학생들은 또한 사용자를 인증하기 위해 마이크로소프트 인증 라이브러리 및 마이크로소프트 그래프를 사용하고 Azure에 저장된 정보를 검색하는 방법 및 공유 액세스 서명을 사용하는 방법과 시기를 배울 것입니다. 
  #### 레슨
  - 마이크로소프트 Identity 플랫폼 v2.0
  - 마이크로소프트 인증 라이브러리를 사용하여 인증
  - 마이크로소프트 그래프 사용
  - Azure Storage에서 데이터 작업 권한 부여


  ### 모듈 7&#58; 보안 클라우드 솔루션 구현
  이 모듈은 애플리케이션이 리소스에 접근하기 위해 사용하는 정보 (키, 비밀, 인증서)를 보안하는 방법을 다룹니다. 또한 애플리케이션 구성 정보 보안을 다룹니다. 
  #### 레슨
  - KeyVault API를 사용하여 키, 비밀 및 인증서 관리
  - Azure 리소스에 대한 관리 ID 구현
  - Azure App Configuration을 사용하여 앱 구성 데이터 보안


  ### 모듈 8&#58; API 관리 구현
  학생들은, Azure API 관리 서비스를 사용하여 APIs를 게시하고, API를 통해 공유되는 정보 관리 및 APIs에 대한 액세스를 관리하기위한 정책을 만드는 방법을 배울 것입니다. 
  #### 레슨
  - API 관리 개요
  - APIs에 대한 정책 정의
  - APIs 보안


  ### 모듈 9&#58; App Service Logic 앱 개발
  이 모듈은 학생들에게 Azure Logic App을 사용하여 기업 또는 조직 전체에 걸쳐 작업, 비즈니스 프로세스, 작업의 흐름 및 서비스에 대한 일정, 자동화 및 조정하는 방법을 가르칩니다. 
  #### 레슨
  - Azure Logic 앱 개요
  - Logic 앱에 대한 사용자 정의 커넥터 만들기


  ### 모듈 10&#58; 이벤트 기반 솔루션 개발
  학생들은 이벤트 기반 아키텍처로 애플리케이션을 구축하는 방법을 배울 것입니다. 
  #### 레슨
  - Azure Event Grid를 사용하는 솔루션 구현
  - Azure Event Hubs를 사용하는 솔루션 구현
  - Azure Notification Hubs를 사용하는 솔루션 구현


  ### 모듈 11&#58; 메시지 기반 솔루션 개발
  학생들은 메시지 기반 아키텍처를 사용하여 애플리케이션을 구축하는 방법을 배울 것입니다. 
  #### 레슨
  - Azure Service Bus를 사용하는 솔루션 구현
  - Azure Queue Storage 큐를 사용하는 솔루션 구현


  ### 모듈 12&#58; Azure 솔루션 모니터 및 활용
  이 모듈은 학생들에게 원격 측정에 대한 코드를 계측하고 앱을 분석하고 문제를 해결하는 방법을 가르칩니다. 
  #### 레슨
  - Azure의 모니터링 개요
  - 모니터링에 대한 앱 계측
  - 앱 분석 및 문제 해결
  - 일시적인 오류를 처리하는 코드 구현


  ### 모듈 13&#58; 솔루션 내에서 캐싱 및 콘텐츠 전달 통합
  학생들은 다양한 캐싱 서비스를 사용하여 앱의 성능을 향상 시키기는 방법을 배울 것입니다. 
  #### 레슨
  - Azure Cache for Redis용 개발
  - CDNs 저장용 개발

