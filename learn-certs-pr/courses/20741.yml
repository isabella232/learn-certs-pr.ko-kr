summary: |-
  5일간 진행하는 본 강의실 기반 과정에서는 대부분의 조직에서 Windows Server 2016을 배포하고 지원하는 데 필요한 기본적인 네트워킹 기술을 제공합니다. Software Defined Networking을 비롯한 IP 기본 원리, 원격 액세스 기술 및 더 많은 고급 콘텐츠가 포함됩니다.

  #### 대상 그룹 프로필
  본 과정은 일정한 네트워킹 지식과 경험이 있고 Windows Server 2016의 핵심 및 고급 네트워킹 기술에 대한 통찰력을 제공하는 단일 과정을 찾고 있는 기존 IT 전문가를 대상으로 합니다. 대상 그룹에는 일반적으로 다음 전문가들이 포함됩니다&#58;
  - Windows Server 2016의 기존 기술을 공고히 하고 새로운 네트워킹 기술의 변화와 기능에 대해 학습하려는 네트워크 관리자.
  - Windows Server 2016에서 일반적인 네트워킹 지식을 갖추고 핵심 및 고급 네트워킹 지식과 기술을 습득하고자 하는 시스템 또는 인프라 관리자.

  본 과정의 보조 대상 그룹은 MCSA 70-741&#58; Networking with Windows Server 2016 시험을 치르는 IT 전문가입니다.
prerequisitesSection: |-
  - 실무 경험 이외에 이 교육에 참가하는 학생들은 다음 기술적 지식을 갖추어야 합니다.
  - Windows Server 2008 또는 Windows Server 2012 사용 경험
  - Windows Server Infrastructure 엔터프라이즈 환경에서 작업한 경험
  - OSI(개방형 시스템 간 상호 연결) 모델 관련 지식
  - 케이블 연결, 라우터, 허브, 스위치 등 핵심 네트워킹 인프라 구성요소 및 기술에 대한 이해
  - LAN(Local Area Network), WAN(Wide Area Network), 무선 네트워킹 등의 네트워킹 토폴로지 및 아키텍처에 숙달
  - TCP/IP 프로토콜 스택, 주소 지정 및 이름 확인에 대한 일부 기본 지식
  - Hyper-V 및 가상화에 대한 경험과 지식
  - Windows 8.1 또는 Windows 10과 같은 Windows 클라이언트 운영 체제 관련 실무 경험

  학생은 다음 과정에 참여하거나 그에 상응하는 지식과 기술을 보유함으로써 필수 조건을 충족할 수 있습니다.
