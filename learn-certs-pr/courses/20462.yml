summary: |-
  이 5일 간의 강사 지도식 과정은 학생들에게 Microsoft SQL Server 2014 데이터베이스 유지 관리 지식 및 기술을 제공합니다. 이 과정은 데이터베이스 유지 관리와 관련된 SQL Server 2014 제품 기능 및 도구 사용 방법을 개인에게 가르치는 데 중점을 둡니다.

  참고&#58; 이 과정은 SQL Server 2012 또는 SQL Server 2014 학습에 관심 있는 고객을 대상으로 합니다. SQL Server 2014의 새로운 기능뿐만 아니라 SQL Server 데이터 플랫폼 전반에 걸친 중요한 기능도 다룹니다.

  #### 대상 그룹 프로필
  이 과정의 주요 대상 그룹은 SQL Server 데이터베이스를 관리하고 유지 관리하는 개인입니다. 이러한 개인은 주요 업무 분야로써 데이터베이스 관리 및 유지 관리 수행을 하거나 데이터베이스가 주요 업무에서 데이터베이스가 중요한 역할을 하는 환경에서 작업합니다.

  이 과정의 두 번째 대상 그룹은 SQL Server 데이터베이스에서 콘텐츠를 전달하는 애플리케이션을 개발하는 개인입니다.
prerequisitesSection: |-
