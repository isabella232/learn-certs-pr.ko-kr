  - Microsoft Windows 운영 체제 및 핵심 기능 기초 지식.
  - Transact-SQL 실무 지식. 
  - 관계형 데이터베이스 실무 지식. 
  - 상당한 데이터베이스 디자인 경험.
outlineSection: |-
  ### 모듈 1&#58; SQL Server 2014 데이터베이스 관리 소개
  이 모듈에서는 Microsoft SQL Server 2014 플랫폼을 소개합니다. SQL Server 2014 구성 요소, 에디션 및 버전과 데이터베이스 관리자가 SQL Server 인스턴스에 대해 일반적으로 수행하는 작업을 설명합니다.
  #### 단원
  - 데이터베이스 관리자 개요
  - SQL Server 플랫폼 소개
  - 데이터베이스 관리 도구 및 기술


  #### 랩 &#58; SQL Server 관리 도구 사용
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 플랫폼 설명. 
  - 일반적인 데이터베이스 관리 작업 설명. 
  - SQL Server 관리 도구 사용.


  ### 모듈 2&#58; SQL Server 2014 설치 및 구성
  이 모듈에서는 SQL Server 2014 리소스 요구 사항 평가 및 설치 방법을 설명합니다.
  #### 단원
  - SQL Server 설치 계획
  - SQL Server 2014 설치
  - 설치 후 구성


  #### 랩 &#58; SQL Server 2014 설치
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 2014 설치 계획. 
  - SQL Server 2014 설치. 
  - 설치 후 구성 작업 수행.


  ### 모듈 3&#58; 데이터베이스 및 저장소 작업
  이 모듈에서는 데이터가 데이터베이스에 저장되는 방법, 데이터베이스 생성 방법, 데이터베이스 파일 관리 방법 및 이동 방법을 설명합니다. SQL Server 버퍼 풀 캐시 확장을 위한 tempdb 데이터베이스 관리 및 고속 저장소 장치 사용을 포함한 다른 작업도 설명합니다.
  #### 단원
  - SQL Server를 사용한 데이터 저장소 소개
  - 시스템 데이터베이스용 저장소 관리
  - 사용자 데이터베이스용 저장소 관리
  - 데이터베이스 파일 이동
  - 버퍼 풀 확장 구성


  #### 랩 &#58; 데이터베이스 저장소 관리
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 데이터 저장 방법 설명. 
  - 시스템 데이터베이스용 저장소 관리. 
  - 사용자 데이터베이스용 저장소 관리. 
  - 데이터베이스 파일 이동. 
  - 버퍼 풀 확장 구성.


  ### 모듈 4&#58; 백업 전략 계획 및 구현
  이 모듈에서는 조직의 요구에 맞는 백업 전략 생성 방법을 고려하고 전략에 필요한 백업 작업 수행 방법을 학습합니다.
  #### 단원
  - SQL Server 복구 모델 이해
  - 백업 전략 계획
  - 데이터베이스 및 트랜잭션 로그 백업
  - 백업 옵션 사용
  - 백업 안정성 보장


  #### 랩 &#58; SQL Server 데이터베이스 백업
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - 데이터베이스 트랜잭션 로그 작동 방식 및 데이터베이스 복구에 미치는 영향 설명. 
  - SQL Server 데이터베이스 백업 전략 계획. 
  - 데이터베이스 및 트랜잭션 로그 백업. 
  - 복사 전용, 압축 및 암호화 백업 수행. 
  - 백업 안정성 최대화.


  ### 모듈 5&#58; SQL Server 2014 데이터베이스 복원
  이 모듈에서는 사용자 및 시스템 데이터베이스 복원 방법 및 지정 시간 복구 구현 방법을 알아봅니다.
  #### 단원
  - 복원 처리 이해
  - 데이터베이스 복원
  - 고급 복원 시나리오
  - 지정 시간 복구 작업


  #### 랩 &#58; SQL Server 데이터베이스 복원
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - 복원 처리 설명. 
  - 데이터베이스 복원. 
  - 고급 복원 작업 수행. 
  - 지정 시간 복구 수행.


  ### 모듈 6&#58; 데이터 가져오기 및 내보내기
  이 모듈에서는 SQL Server 데이터 가져오기 및 내보내기 가능한 도구 및 기술을 간략히 살펴봅니다.
  #### 단원
  - 데이터 전송 소개
  - 테이블 데이터 가져오기 및 내보내기
  - 데이터베이스 복사 또는 이동


  #### 랩 &#58; 데이터 가져오기 및 내보내기
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - 데이터 전송을 위한 도구 및 기술 설명.
  - 데이터 가져오기 및 내보내기.
  - 데이터베이스 복사 또는 이동.


  ### 모듈 7&#58; SQL Server 2014 모니터링
  이 모듈에서는 매우 흔히 사용하는 3가지 도구인 활동 모니터, DMV(동적 관리 뷰) 및 DMF(동적 관리 함수)와 성능 모니터사용 방법을 설명합니다.
  #### 단원
  - SQL Server 모니터링 소개
  - 동적 관리 뷰 및 함수
  - 성능 모니터


  #### 랩 &#58; SQL Server 2014 모니터링
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 모니터링 고려 사항 설명 및 활동 모니터 사용. 
  - 동적 관리 뷰 및 함수를 사용한 SQL Server 모니터링. 
  - 성능 모니터를 사용한 SQL Server 모니터링.


  ### 모듈 8&#58; SQL Server 활동 추적
  이 모듈에서는 SQL Server Profiler 및 SQL 추적 저장 프로시저를 사용한 SQL Server 정보 캡처 및 이 정보를 사용한 SQL Server 워크로드 문제 해결 및 최적화 방법을 설명합니다.
  #### 단원
  - SQL Server 워크로드 활동 추적
  - 추적 사용


  #### 랩 &#58; SQL Server 워크로드 활동 추적
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server내 활동 추적
  - 캡처된 추적을 사용한 데이터베이스 성능 테스트, 문제 해결 및 최적화.


  ### 모듈 9&#58; SQL Server 보안 관리
  이 모듈에서는 SQL Server 보안 아키텍처 기반 핵심 개념과 서버 및 데이터베이스 수준의 보안 관리 방법을 학습합니다.
  #### 단원
  - SQL Server 보안 소개
  - 서버 수준 보안 관리
  - 데이터베이스 수준 주체 관리
  - 데이터베이스 권한 관리


  #### 랩 &#58; SQL Server 보안 관리
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 보안 아키텍처의 핵심 보안 개념 설명. 
  - 서버 수준 보안 관리. 
  - 데이터베이스 수준 보안 주체 관리. 
  - 데이터베이스 권한 관리.


  ### 모듈 10&#58; 데이터 액세스 감사 및 데이터 암호화
  이 모듈에서는 사용 가능한 SQL Server 감사 옵션, SQL Server 감사 기능 사용 및 관리 및 암호화 구현 방법을 설명합니다.
  #### 단원
  - SQL Server의 데이터 엑세스 감사
  - SQL Server 감사 구현
  - SQL Server 감사 구현


  #### 랩 &#58; 데이터 액세스 감사 및 데이터 암호화
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - 데이터 엑세스 감사 옵션 설명. 
  - SQL Server 감사 구현. 
  - SQL Server 감사 관리. 
  - 투명한 데이터 암호화 구현.


  ### 모듈 11&#58; 지속적인 데이터베이스 유지 관리 수행
  이 모듈에서는 DBA가 수행해야 할 일반적인 데이터베이스 유지 관리 작업 설명과 유지 관리 계획을 사용하여 이러한 작업을 자동화하는 방법을 보여줍니다.
  #### 단원
  - 데이터베이스 무결성 보장
  - 인덱스 유지 관리
  - 일상적인 데이터베이스 유지 관리 자동화


  #### 랩 &#58; 지속적인 데이터베이스 유지 관리 수행
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - DBCC CHECKDB를 사용한 데이터베이스 무결성 보장. 
  - 인덱스 유지 관리. 
  - 데이터베이스 유지 관리 계획 구성.


  ### 모듈 12&#58; SQL Server 2014 관리 자동화
  이 모듈에서는 SQL Server 에이전트를 사용한 작업 자동화, 작업용보안 컨텍스트 구성 및 다중 서버 작업 구현 방법을 설명합니다.
  #### 단원
  - SQL Server 관리 자동화
  - SQL Server 에이전트 작업 구현
  - SQL Server 에이전트 작업 관리
  - 작업 단계 보안 컨텍스트 관리
  - 다중 서버 작업 관리


  #### 랩 &#58; SQL Server 관리 자동화
  본 모듈을 마친 후에는 다음을 수행할 수 있습니다&#58; 
  - SQL Server 관리 자동화 방법 설명. 
  - 작업, 작업 단계 유형 및 스케줄 생성. 
  - SQL Server 에이전트 작업 관리. 
  - 작업 보안 컨텍스트 구성. 
  - 마스터 및 대상 서버 구성.


