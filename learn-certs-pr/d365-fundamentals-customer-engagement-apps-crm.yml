  description: '이 인증은 2021년 2월에 가능합니다. 비즈니스 운영, 고객 관계 관리 (CRM),에 대해 잘 알고 있고, IT 를 잘 알고 있다면—일반적으로든 업무 경험을 통해서든—이 인증을 활용하여 이러한 기술들을 강조하십시오. 업무 경력을 향상하기 위해 Dynamics 365 의 고객 참여 기능에 대한 광범위한 노출을 검증하십시오.'
