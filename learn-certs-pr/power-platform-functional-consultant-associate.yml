  <div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong><br/><br/></font></div>

  Power Platform 기능 컨설턴트는 기능, 경계 및 제약 조건에 대한 실질적인 이해를 포함하여 Power Platform에 대해 폭넓은 응용 지식이 있어야 합니다. 응시자는 Power Platform 메이커 도구를 사용하여 Power Platform과 Microsoft 365를 사용한 솔루션을 만든 경험이 있어야 합니다. 인증된 기능 컨설턴트는 데이터 모델링, 사용자 경험 디자인, 요구 사항 분석 및 프로세스 분석에 능숙해야 합니다.

  <div><br/><strong>참고&#58; 본 인증은 2020년 10월에 사용할 수 있습니다.</strong></div>
