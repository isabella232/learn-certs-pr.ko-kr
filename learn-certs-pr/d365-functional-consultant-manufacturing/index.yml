metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management, Manufacturing 기능 컨설턴트는 디지털 및 물리적 시스템을 통합하고 가시성, 제조 효율성 및 유연성을 향상시키며 고객의 비용을 절감할 수 있습니다.'
