summary: |-
  제조 산업 표준에 대해 깊이 이해하고있는 기능 컨설턴트이거나 비즈니스 사용자인 경우, 이 인증이 적합할 수 있습니다. 또한 조직의 요구 사항을 충족하기 위해 Dynamics 365 Supply Chain Management 를 구성하고 구현하는 경험이 필요합니다. 공급망 관리, 제조 기능 컨설턴트들은 재무, 상거래 및 공급망에서 개발자들, 솔루션 아키텍트, 프로젝트 관리자들 및 기능 컨설턴트들과 협력하는 핵심 리소스입니다. 
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다&#58;
  
  - Microsoft Learn에서 공급망 관리 및 공급망 관리, 제조 모듈을 학습하고 더 많은 실습을 완료합니다.
  - MB-300 또는 MB-320 트랙을 다루는 강사-주도 교육 과정에 등록합니다.
  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 참여하거나, 사용자 그룹에 가입합니다.
  - 제조 업무 흐름에서 제조 기능 컨설턴트를 쉐도우합니다.
  - 멘토를 구하고, 제조 라인을 둘러보고, 어떻게 만들어 지는지 알아봅니다. 
  - 전문가와 고객에게 질문하고 배우십시오.
