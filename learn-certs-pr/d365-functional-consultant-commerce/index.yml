title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Commerce Functional Consultant Associate'
  description: 'Dynamics 365 Commerce 기능 컨설턴트는 Dynamics 365 Commerce에서 애플리케이션 기능을 설정 및 사용하고 애플리케이션에 대한 지원을 제공합니다.'
uid: certification.d365-functional-consultant-commerce
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  팀과 조직을 지원하기 위해 Dynamics 365 Commerce를 사용하는 기능 컨설턴트, 개발자, 정보 근로자 혹은 IT 나 비즈니스 전문가라면, 이 인증은 경력을 향상시키는 데 도움이 될 수 있습니다. 이 인증의 응시자로서, Dynamics 365 Commerce 애플리케이션을 구성하고, 배포하며 유지합니다. 
  
  응시자들은 통합 상거래 비즈니스 운영에 대해 반드시 잘 알고 있어야 합니다. Dynamics 365 Commerce 본사를 구성합니다; 커머스 콜 센터를 구성 및 관리하고, 상거래에서 판매 시점(POS)을  관리하고, 전자 상거래를 관리하고, 제품, 가격, 할인, 충성도 및 제휴를 구성합니다.
  
  이 인증을 획득하기 전에 더 많은 경험이 필요한 경우, 여기 몇 가지 제안이 있습니다&#58;
  
  - 몇몇 Dynamics 365 Commerce 프로젝트에서 기능 컨설턴트와 협력합니다.
  - Microsoft Learn에서 자기-주도형 학습 경로에 참가하십시오. 
  - 강사-주도 교육 과정에 등록하십시오.
  
