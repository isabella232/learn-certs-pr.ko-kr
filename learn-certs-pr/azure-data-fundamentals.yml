summary: "<div><font color='red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경 조치를 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</font></strong><br/><br/></div>\r\n\r\nAzure Data Fundamentals 응시자는 핵심 데이터 개념에 대한 기초 지식을 갖추고 있어야 하며 Microsoft Azure 데이터 서비스를 사용하여 이를 구현하는 방법을 알고 있어야 합니다.  \r\n\r\n본 인증은 클라우드에서 데이터를 사용하기 시작하는 응시자를 대상으로 합니다.  \r\n\r\n응시자는 관계형 및 비관계형 데이터의 개념과 트랜잭션 또는 분석과 같은 다양한 유형의 데이터 워크로드에 익숙해야 합니다.  \r\n\r\nAzure Data Fundamentials는 Azure Database Administrator Associate 또는 Azure Data Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 인증에 대한 필수 조건은 아닙니다."
