  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'Azure Database 관리자는 Microsoft Azure Data Services 및 Microsoft SQL Server에 구축된 클라우드 네이티브 및 하이브리드 데이터 플랫폼 솔루션의 운영 측면을 구현 및 관리합니다.'
uid: certification.azure-database-administrator-associate
