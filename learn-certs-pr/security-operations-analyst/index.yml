  description: Microsoft 보안 운영 분석가는 조직의 이해관계자와 협력하여 조직을 위한 정보 기술 시스템을 보안합니다. 그들의 목표는 환경에서 활발한 공격을 신속하게 수습하고, 위협 방지 사례에 대한 개선을 조언하고, 조직 정책의 위반을 적절한 이해관계자들에게 언급함으로써 조직의 위험을 줄이는 것입니다.
uid: certification.security-operations-analyst
