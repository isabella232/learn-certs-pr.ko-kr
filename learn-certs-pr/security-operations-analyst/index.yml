summary: |-
  Microsoft 보안 운영 분석가는 조직의 이해관계자와 협력하여 조직을 위한 정보 기술 시스템을 보안합니다. 그들의 목표는 환경에서 활발한 공격을 신속하게 수습하고, 위협 방지 사례에 대한 개선을 조언하고, 조직 정책의 위반을 적절한 이해관계자들에게 언급함으로써 조직의 위험을 줄이는 것입니다.
  
  책임에는 환경 전반에 걸쳐 다양한 보안 솔루션을 사용하여 위협 관리, 모니터링 및 대응을 포함합니다. 이 역할은 주로 Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender, 및 타사 보안 제품을 사용하여 위협을 조사, 대응 및 추적합니다. 보안 운영 분석가는 이러한 도구의 운영 결과를 사용하기 때문에, 이러한 기술의 구성 및 배포에 중요한 이해관계자가 됩니다.
