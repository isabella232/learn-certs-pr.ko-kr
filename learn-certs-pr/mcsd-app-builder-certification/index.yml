  <div>
  <div><strong>본 인증은 2021년 1월 31일 중단됩니다. 해당일 이후부터는 본 인증을 더 이상 취득할 수 없습니다. 중단 일자 전에 취득한 모든 자격증은 <a href='https://www.microsoft.com/learning/dashboard.aspx'>인증 대시보드</a>에 있는 성적표에 계속 표시됩니다. 만료된 모든 인증서도 <a href='/learn/certifications/retired-certifications'>에서 찾아볼 수 있습니다</a>.</strong><br/><br/></div>
  </div>

  본 인증서는 최신 모바일 및/또는 웹 애플리케이션과 서비스를 구축하는 데 필요한 귀하의 기술을 인증합니다.

  MCSD&#58; App Builder 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다&#58;
  - 한 개의 필수 자격증 취득&#58;
    - 필수 선택사항 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - 필수 선택사항 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - 선택 시험 중 하나에 합격&#58;
    - [70-357&#58; Developing Mobile Apps](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
