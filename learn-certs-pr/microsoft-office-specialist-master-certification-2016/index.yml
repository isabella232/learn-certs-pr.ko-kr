iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  이 인증은 Microsoft Office Specialist Master 인증을 획득하여 Office 프로그램을 능숙하게 사용하는 데 필요한 가장 높은 수준의 기술을 보유하고 있음을 논증합니다.
  
  Microsoft Office Specialist Master 인증을 받으려면 다음 요구 사항을 충족해야 합니다&#58;
  
  - 3개의 필수 시험 각각 통과&#58;
    - [77-726&#58; Word 2016 Expert&#58; 효율적인 커뮤니케이션을 위한 문서 생성](/learn/certifications/exams/77-726)
    - [77-728&#58; Excel 2016 Expert&#58; 이해를 위한 데이터 해석](/learn/certifications/exams/77-728)
    - [77-729&#58; PowerPoint 2016&#58; 핵심 프레젠테이션 설계 및 전달 기술](/learn/certifications/exams/77-729)
  - 선택 시험 중 하나에 합격&#58;
    - [77-730&#58; Access 2016&#58; 핵심 데이터베이스 관리, 조작 및 쿼리 기술](/learn/certifications/exams/77-730)
    - [77-731&#58; Outlook 2016&#58; 핵심 커뮤니케이션, 협업 및 이메일 기술](/learn/certifications/exams/77-731)
subTitle: 이 인증은 Microsoft Office Specialist Master 인증을 획득하여 Office 프로그램을 능숙하게 사용하는 데 필요한 가장 높은 수준의 기술을 보유하고 있음을 논증합니다.
