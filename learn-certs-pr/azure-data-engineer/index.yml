summary: |-
  <div><font color='red'><strong>시험 DP-200 및 DP-201 은 <a href='/learn/certifications/exams/dp-203'>EXAM DP-203</a> 으로 2021년 2월 23일 대체됩니다. 이 시험들이 중지되는 2021년 6월 30일까지 DP-200 및 DP-201을 통과하면 이 인증을 획득할 수 있습니다.</strong></font><br/><br/></div>
  
  Azure 데이터 기술자는 Azure 데이터 서비스의 전체 스택을 사용하여 데이터 괸리, 모니터링, 보안과 개인 정보 보호 기능을 설계하고 구현함으로써 비즈니스 니즈를 충족시킵니다.
