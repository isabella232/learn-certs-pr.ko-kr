  description: 'Azure 데이터 엔지니어들은 다양한 정형 및 비정형 데이터 시스템에서 분석 솔루션 구축에 적합한 구조로 데이터를 통합, 변환 및 강화합니다.'
uid: certification.azure-data-engineer
