  description: 'Microsoft Dynamics 365 Sales 기능 컨설턴트는 고객 연결 예측 및 계획, 처리 및 종료를 통한 거래 관리 및 데이터 분석을 사용하여 영업 팀의 성과를 가속화하는 솔루션을 구현합니다.'
