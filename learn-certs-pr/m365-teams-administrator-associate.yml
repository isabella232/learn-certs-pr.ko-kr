title: 'Microsoft 365 Certified: Teams Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Microsoft Teams 관리자는 엔터프라이즈 환경에서 효율적이고 효과적인 협업 및 통신에 초점을 맞춘 Microsoft Teams용 Office 365 워크로드를 구성, 배포 및 관리할 수 있어야 합니다.
uid: certification.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><div style='color&#58; red'><strong>코로나바이러스(COVID-19) 상황에 대응하여 Microsoft는 교육 및 인증 프로그램에 대한 몇 가지 임시 변경을 시행하고 있습니다. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>자세히 알아보기</a>.</strong></font><br/><br/></div>

  Microsoft Teams 관리자는 엔터프라이즈 환경에서 효율적이고 효과적인 협업 및 통신에 초점을 맞춘 Microsoft Teams용 Office 365 워크로드를 구성, 배포 및 관리할 수 있어야 합니다.

  Microsoft Teams 관리자는 팀&#58; 채팅, 앱, 채널, 회의, 오디오 회의, 라이브 이벤트 및 통화를 계획하고, 배포하고, 관리할 수 있어야 합니다.
subTitle: Microsoft Teams 관리자는 엔터프라이즈 환경에서 효율적이고 효과적인 협업 및 통신에 초점을 맞춘 Microsoft Teams용 Office 365 워크로드를 구성, 배포 및 관리할 수 있어야 합니다.
